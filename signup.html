<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            background-color: #555;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #e63946;
        }

        .error-message {
            color: red;
            display: none;
            text-align: center;
        }

        .success-message {
            color: green;
            display: none;
            text-align: center;
        }

        .popup {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            transition: top 0.5s ease;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="popup" class="popup" style="display: none;"></div>

<div class="container">
    <h1>Sign Up</h1>
    <div class="error-message" id="error-message">This username is taken.</div>
    <div class="success-message" id="success-message">Account created successfully!</div>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="signup-button">Sign Up</button>
</div>

<script>
    const popup = document.getElementById('popup');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    document.getElementById('signup-button').addEventListener('click', function() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        // Check if username is taken
        const usernamesRef = firebase.database().ref('usernames');
        usernamesRef.once('value', (snapshot) => {
            const usernames = snapshot.val() || {};
            if (usernames[username]) {
                showErrorMessage();
            } else {
                // Create new user account
                usernamesRef.child(username).set({
                    password: password
                }).then(() => {
                    showSuccessMessage();
                    // Redirect to profile.html
                    setTimeout(() => {
                        window.location.href = 'pfp.html';
                    }, 2000);
                });
            }
        });
    });

    function showErrorMessage() {
        errorMessage.style.display = 'block';
        setTimeout(() => {
            errorMessage.style.display = 'none';
        }, 3000);
        showPopup('This username is taken.');
    }

    function showSuccessMessage() {
        successMessage.style.display = 'block';
        setTimeout(() => {
            successMessage.style.display = 'none';
        }, 3000);
        showPopup('Account created successfully!');
    }

    function showPopup(message) {
        popup.textContent = message;
        popup.style.display = 'block';
        popup.style.top = '20px';

        setTimeout(() => {
            popup.style.top = '-50px';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 500);
        }, 3000);
    }
</script>

</body>
</html>
