<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        form {
            background-color: #252525;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #e0e0e0;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 10px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter Username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password" required>
        
        <button type="submit">Sign Up</button>
        <p id="message"></p>
    </form>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: 'AIzaSyClD-3xfEnSFwoGdGCbkJMce36UkDLeVnE',
            authDomain: 'realtimeaccountcreation.firebaseapp.com',
            databaseURL: 'https://realtimeaccountcreation-default-rtdb.firebaseio.com',
            projectId: 'realtimeaccountcreation',
            storageBucket: 'realtimeaccountcreation.appspot.com',
            messagingSenderId: '658896933674',
            appId: '1:658896933674:web:3275d0678c39b54e8f8453'
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const message = document.getElementById('message');

            // Check if username already exists in the database
            const usernameRef = database.ref('usernames/' + username);
            usernameRef.once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    // Username already taken
                    message.textContent = 'Username already taken, please choose another.';
                    message.style.color = 'red';
                } else {
                    // Username is available, create user with email
                    const email = username + '@example.com'; // Use the username as part of the email
                    auth.createUserWithEmailAndPassword(email, password)
                        .then((userCredential) => {
                            // User created successfully
                            const user = userCredential.user;

                            // Save the username to the database
                            usernameRef.set({ uid: user.uid })
                                .then(() => {
                                    console.log('Username created successfully, redirecting to pfp.html');
                                    // Redirect to pfp.html
                                    window.location.href = 'https://0100011100100.github.io/zeptionalsscripts/pfp.html';
                                })
                                .catch(error => {
                                    console.error('Error saving username:', error);
                                    message.textContent = 'Error saving username, please try again.';
                                });
                        })
                        .catch((error) => {
                            console.error('Error creating user:', error);
                            message.textContent = 'Error creating user, please try again.';
                        });
                }
            }).catch((error) => {
                console.error('Error checking username:', error);
                message.textContent = 'Error checking username, please try again.';
            });
        });
    </script>
</body>
</html>
