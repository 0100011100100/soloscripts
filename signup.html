<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px;
            width: 220px;
        }
    </style>
</head>
<body>

    <form id="signupForm">
        <h2>Sign Up</h2>
        <input type="text" id="username" placeholder="Enter Username" required>
        <button type="submit">Sign Up</button>
        <p id="message"></p>
    </form>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: 'AIzaSyClD-3xfEnSFwoGdGCbkJMce36UkDLeVnE',
            authDomain: 'realtimeaccountcreation.firebaseapp.com',
            databaseURL: 'https://realtimeaccountcreation-default-rtdb.firebaseio.com',
            projectId: 'realtimeaccountcreation',
            storageBucket: 'realtimeaccountcreation.appspot.com',
            messagingSenderId: '658896933674',
            appId: '1:658896933674:web:3275d0678c39b54e8f8453'
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value.trim();
            const message = document.getElementById('message');

            // Check if username already exists in the database
            const usernameRef = database.ref('users/' + username);
            usernameRef.once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    // Username already taken
                    message.textContent = 'Username already taken, please choose another.';
                    message.style.color = 'red';
                } else {
                    // Username is available, redirect to pfp.html
                    usernameRef.set({}); // Create a new entry for the username
                    window.location.href = 'pfp.html'; // Redirect to pfp.html
                }
            }).catch((error) => {
                console.error('Error checking username:', error);
                message.textContent = 'Error checking username, please try again.';
                message.style.color = 'red';
            });
        });
    </script>

</body>
</html>
