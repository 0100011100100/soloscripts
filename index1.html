<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Sound Player</title>
</head>
<body>
    <h1>IP Sound Player</h1>
    <label for="ipInput">Enter IP Address:</label>
    <input type="text" id="ipInput" placeholder="e.g., 192.168.1.1">
    <button id="playButton">Play Sound</button>

    <script>
        const playButton = document.getElementById('playButton');

        playButton.addEventListener('click', () => {
            const ipAddress = document.getElementById('ipInput').value;
            console.log('Requesting sound to play on IP:', ipAddress);
            
            fetch(`http://${ipAddress}:3000/play-sound`)
                .then(response => response.text())
                .then(data => {
                    console.log(data); // Log the response from the server
                    alert(data); // Show a confirmation message
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to play sound on the device.');
                });
        });
    </script>
</body>
</html>
