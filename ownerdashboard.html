<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, get, child, update, set, remove, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyClD-3xfEnSFwoGdGCbkJMce36UkDLeVnE",
            authDomain: "realtimeaccountcreation.firebaseapp.com",
            databaseURL: "https://realtimeaccountcreation-default-rtdb.firebaseio.com",
            projectId: "realtimeaccountcreation",
            storageBucket: "realtimeaccountcreation.appspot.com",
            messagingSenderId: "658896933674",
            appId: "1:658896933674:web:3275d0678c39b54e8f8453"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Helper functions
        function showPopup(message, type = 'success') {
            const popup = document.getElementById('popup');
            popup.textContent = message;
            popup.className = 'popup show ' + type;

            setTimeout(() => {
                popup.className = 'popup hide ' + type;
                setTimeout(() => {
                    popup.className = 'popup';
                }, 600);
            }, 3000);
        }

        function loadGlobalStats() {
            const usersRef = ref(db, 'users');
            onValue(usersRef, (snapshot) => {
                const totalUsers = snapshot.size;
                document.getElementById('total-users').innerText = `Total Users: ${totalUsers}`;

                const bannedUsersRef = ref(db, 'bannedUsers');
                onValue(bannedUsersRef, (bannedSnapshot) => {
                    const totalBanned = bannedSnapshot.size;
                    document.getElementById('total-banned').innerText = `Banned Users: ${totalBanned}`;
                    loadBannedUsers(); // Function to load banned users
                });
            });
        }

        function loadUserList() {
            const usersRef = ref(db, 'users');
            const userListDiv = document.getElementById('user-list');
            userListDiv.innerHTML = ''; // Clear existing list

            onValue(usersRef, (snapshot) => {
                snapshot.forEach(childSnapshot => {
                    const username = childSnapshot.key;
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-entry';
                    userDiv.innerHTML = `
                        <span>${username}</span>
                        <button class="action-button" onclick="banUser('${username}')">Ban</button>
                        <button class="action-button" onclick="unbanUser('${username}')">Unban</button>
                        <button class="action-button" onclick="deleteUser('${username}')">Delete</button>
                        <button class="action-button" onclick="editUser('${username}')">Edit</button>
                    `;
                    userListDiv.appendChild(userDiv);
                });
            });
        }

        function loadBannedUsers() {
            const bannedUsersRef = ref(db, 'bannedUsers');
            const bannedListDiv = document.getElementById('banned-users-list');
            bannedListDiv.innerHTML = ''; // Clear existing list

            onValue(bannedUsersRef, (snapshot) => {
                snapshot.forEach(childSnapshot => {
                    const username = childSnapshot.key;
                    const bannedDiv = document.createElement('div');
                    bannedDiv.className = 'banned-entry';
                    bannedDiv.innerHTML = `
                        <span>${username} (Banned)</span>
                        <button class="action-button" onclick="unbanUser('${username}')">Unban</button>
                    `;
                    bannedListDiv.appendChild(bannedDiv);
                });
            });
        }

        function banUser(username) {
            const bannedUsersRef = ref(db, `bannedUsers/${username}`);
            set(bannedUsersRef, true)
                .then(() => {
                    showPopup(`${username} has been banned!`, 'success');
                    loadUserList(); // Reload user list
                })
                .catch(error => showPopup(`Error banning user: ${error.message}`, 'error'));
        }

        function unbanUser(username) {
            const bannedUsersRef = ref(db, `bannedUsers/${username}`);
            remove(bannedUsersRef)
                .then(() => {
                    showPopup(`${username} has been unbanned!`, 'success');
                    loadBannedUsers(); // Reload banned users list
                })
                .catch(error => showPopup(`Error unbanning user: ${error.message}`, 'error'));
        }

        function editUser(username) {
            const newRole = prompt('Enter new role for ' + username);
            if (newRole) {
                update(ref(db, `users/${username}/role`), newRole)
                    .then(() => {
                        showPopup(`${username}'s role has been updated to ${newRole}.`, 'success');
                    })
                    .catch(error => showPopup(`Error updating privilege: ${error.message}`, 'error'));
            }
        }

        function deleteUser(username) {
            const userRef = ref(db, `users/${username}`);
            remove(userRef)
                .then(() => {
                    showPopup(`${username} has been deleted!`, 'success');
                    loadUserList(); // Reload user list
                })
                .catch(error => showPopup(`Error deleting user: ${error.message}`, 'error'));
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadGlobalStats();  // Load stats when page loads
            loadUserList();     // Load users when page loads
        });
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s;
        }

        .popup {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 16px;
            transition: top 0.6s ease;
        }

        .popup.show {
            top: 20px;
        }

        .popup.hide {
            top: -100px;
        }

        .success {
            background-color: green;
        }

        .error {
            background-color: red;
        }

        .owner-controls {
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            margin-top: 20px;
        }

        #user-list, #banned-users-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            background-color: #444;
            padding: 15px;
            border-radius: 8px;
        }

        .user-entry, .banned-entry {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .action-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Owner Dashboard</h1>
    </div>

    <div class="owner-controls">
        <div id="user-stats">
            <div id="total-users">Total Users: 0</div>
            <div id="total-banned">Banned Users: 0</div>
        </div>

        <h3>User Management</h3>
        <div id="user-list"></div>

        <h3>Banned Users</h3>
        <div id="banned-users-list"></div>
    </div>

    <div id="popup" class="popup"></div>

</body>
</html>
