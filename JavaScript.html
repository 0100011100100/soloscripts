<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Executor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        /* Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        /* Modal */
        #modal {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        #jsCode {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            box-sizing: border-box;
        }
        #executeButton {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        #executeButton:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div id="modal">
            <h1>JavaScript Executor</h1>
            <textarea id="jsCode" placeholder="Enter your JavaScript code here..."></textarea>
            <button id="executeButton" onclick="executeJS()">Execute</button>
            <div id="output"></div>
        </div>
    </div>

    <script>
        function executeJS() {
            const jsCode = document.getElementById('jsCode').value;
            const outputDiv = document.getElementById('output');
            outputDiv.innerText = ''; // Clear previous output
            try {
                // Execute the JS code
                const result = eval(jsCode);
                outputDiv.innerText = `Result: ${result}`;
            } catch (error) {
                outputDiv.innerText = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
