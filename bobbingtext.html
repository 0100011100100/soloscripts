<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    /* Center the text on the page */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: transparent;
      overflow: hidden;
    }

    /* Text styling */
    .bobbing-text {
      font-size: 2em;
      font-weight: bold;
      color: black;
      animation: bobbing 3s ease-in-out infinite;
    }

    /* Keyframes for the bobbing effect */
    @keyframes bobbing {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>

  <div class="bobbing-text">this should show ur score i think</div>

</body>
</html>
