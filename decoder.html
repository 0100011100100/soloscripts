<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Decoder</title>
    <script>
        function decodeBase64() {
            try {
                // Get the input value
                let encodedData = document.getElementById("encodedInput").value;

                // Decode the Base64 encoded string
                let decodedData = atob(encodedData);

                // Display the decoded data
                document.getElementById("output").textContent = decodedData;
            } catch (e) {
                document.getElementById("output").textContent = "Invalid Base64 string!";
            }
        }
    </script>
</head>
<body>
    <h1>Base64 Decoder</h1>
    <textarea id="encodedInput" rows="10" cols="50" placeholder="Paste encoded data here..."></textarea>
    <br><br>
    <button onclick="decodeBase64()">Decode</button>
    <br><br>
    <h2>Decoded Output:</h2>
    <pre id="output"></pre>
</body>
</html>
