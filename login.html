<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .popup {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            transition: top 0.5s ease;
            z-index: 1000;
            display: none;
        }
        .signup-button {
            background-color: #28a745;
            margin-top: 15px;
        }
        .signup-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="login-button">Login</button>
    <button class="signup-button" onclick="window.location.href='signup.html'">Sign Up</button>
    <div id="popup" class="popup"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get, child, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyClD-3xfEnSFwoGdGCbkJMce36UkDLeVnE",
        authDomain: "realtimeaccountcreation.firebaseapp.com",
        databaseURL: "https://realtimeaccountcreation-default-rtdb.firebaseio.com",
        projectId: "realtimeaccountcreation",
        storageBucket: "realtimeaccountcreation.appspot.com",
        messagingSenderId: "658896933674",
        appId: "1:658896933674:web:3275d0678c39b54e8f8453"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    const loginButton = document.getElementById('login-button');
    const popup = document.getElementById('popup');

    function showPopup(message) {
        popup.textContent = message;
        popup.style.display = 'block';
        popup.style.top = '10px';
        setTimeout(() => {
            popup.style.top = '-50px';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 500);
        }, 2000);
    }

    async function getUserIP() {
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        } catch (error) {
            console.error("Failed to fetch IP:", error);
            showPopup("Error: Unable to retrieve IP address.");
            return null;
        }
    }

    async function storeUserIP(username, password, ip) {
        try {
            const userRef = ref(db, `users/${username}`);
            await update(userRef, { lastLoginIP: ip, password: password });
        } catch (error) {
            console.error("Error updating IP in database:", error);
        }
    }

    loginButton.addEventListener('click', async function () {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Retrieve IP address before logging in
        const ip = await getUserIP();
        if (!ip) {
            showPopup("Unable to retrieve IP address. Please try again.");
            return;
        }

        // Check if IP is banned
        if (localStorage.getItem('bannedIP') === ip) {
            showPopup("Access denied: Your IP is banned.");
            return;
        }

        const dbRef = ref(db);
        get(child(dbRef, `users/${username}`)).then(async (snapshot) => {
            if (snapshot.exists()) {
                const userData = snapshot.val();
                
                // Check if user is banned by IP
                const bannedIPsRef = ref(db, 'bannedips');
                const bannedSnapshot = await get(bannedIPsRef);
                if (bannedSnapshot.exists() && bannedSnapshot.val()[ip]) {
                    showPopup("Access denied: Your IP is banned.");
                    localStorage.setItem('bannedIP', ip); // Store banned IP in localStorage
                    return;
                }

                if (userData.password === password) {
                    // Save user data to localStorage and redirect
                    await storeUserIP(username, password, ip);
                    localStorage.setItem('username', username);
                    localStorage.setItem('profilePic', userData.profilePic || 'default-profile-pic.png');
                    window.location.href = "dashboard.html";
                } else {
                    showPopup("Incorrect password.");
                }
            } else {
                showPopup("Username not found.");
            }
        }).catch((error) => {
            console.error(error);
            showPopup("An error occurred. Please try again.");
        });
    });
</script>

</body>
</html>
