<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .popup {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            transition: top 0.5s ease;
            z-index: 1000;
            display: none;
        }
        .user-list {
            background-color: #444;
            padding: 15px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: scroll;
            margin-top: 10px;
        }
        .user-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #555;
            border-radius: 5px;
            cursor: pointer;
        }
        .user-item:hover {
            background-color: #777;
        }
        .admin-view {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="login-button">Login</button>
    <div id="popup" class="popup"></div>
    
    <!-- Buttons for Owner Tab and Dashboard -->
    <div id="tab-options" style="display: none;">
        <button id="owner-tab" style="background-color: #e74c3c;">Owner Tab</button>
        <button id="dashboard-tab" style="background-color: #28a745;">Dashboard Tab</button>
    </div>

    <!-- User List for Admin View -->
    <div id="admin-view" class="admin-view">
        <div id="user-list" class="user-list"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyClD-3xfEnSFwoGdGCbkJMce36UkDLeVnE",
        authDomain: "realtimeaccountcreation.firebaseapp.com",
        databaseURL: "https://realtimeaccountcreation-default-rtdb.firebaseio.com",
        projectId: "realtimeaccountcreation",
        storageBucket: "realtimeaccountcreation.appspot.com",
        messagingSenderId: "658896933674",
        appId: "1:658896933674:web:3275d0678c39b54e8f8453"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    const loginButton = document.getElementById('login-button');
    const popup = document.getElementById('popup');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const tabOptions = document.getElementById('tab-options');
    const ownerTab = document.getElementById('owner-tab');
    const dashboardTab = document.getElementById('dashboard-tab');
    const userList = document.getElementById('user-list');
    const adminView = document.getElementById('admin-view');

    // Show popup messages
    function showPopup(message) {
        popup.textContent = message;
        popup.style.display = 'block';
        popup.style.top = '10px';
        setTimeout(() => {
            popup.style.top = '-50px';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 500);
        }, 2000);
    }

    // Login button functionality
    loginButton.addEventListener('click', async function () {
        const username = usernameInput.value;
        const password = passwordInput.value;

        const dbRef = ref(db);
        const snapshot = await get(child(dbRef, `users/${username}`));
        
        if (snapshot.exists()) {
            const userData = snapshot.val();

            // Check if the username and password are correct
            if (userData.password === password) {
                // Check if the user is the specific "owner"
                if (username === 'bobobobobobo' && password === 'zeptional') {
                    tabOptions.style.display = 'block';
                    // Handle owner tab and dashboard tab logic
                    ownerTab.addEventListener('click', async function () {
                        adminView.style.display = 'block';
                        fetchUsers();
                    });
                    dashboardTab.addEventListener('click', function () {
                        window.location.href = 'dashboard.html';
                    });
                } else {
                    // Regular login, redirect to dashboard
                    window.location.href = "dashboard.html";
                }
            } else {
                showPopup("Incorrect password.");
            }
        } else {
            showPopup("Username not found.");
        }
    });

    // Fetch users and display them in the owner tab
    async function fetchUsers() {
        const usersRef = ref(db, 'users');
        const snapshot = await get(usersRef);
        if (snapshot.exists()) {
            const usersData = snapshot.val();
            userList.innerHTML = '';  // Clear previous list

            // Display the users with username, password, and IP
            for (const username in usersData) {
                const userDiv = document.createElement('div');
                userDiv.classList.add('user-item');
                userDiv.innerHTML = `
                    <strong>${username}</strong> - ${usersData[username].lastLoginIP}
                `;
                userList.appendChild(userDiv);
            }
        } else {
            showPopup("No users found!");
        }
    }
</script>

</body>
</html>
