<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: white;
        }

        .login-container {
            width: 300px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            color: black;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username-input" placeholder="Enter username">
    <input type="text" id="profile-pic-input" placeholder="Profile picture URL (optional)">
    <button onclick="login()">Login</button>
</div>

<script>
    function login() {
        const usernameInput = document.getElementById('username-input').value.trim();
        const profilePic = document.getElementById('profile-pic-input').value || 'default-profile-pic.png';

        // Case-insensitive check for Piggy
        const username = (usernameInput.toLowerCase() === 'piggy') ? 'Piggy' : usernameInput;

        if (username === '') {
            alert('Please enter a username');
            return;
        }

        // Save profile picture and username for this specific user
        localStorage.setItem(`${username}_profilePic`, profilePic);
        localStorage.setItem('username', username);

        window.location.href = 'dashboard.html';
    }

    window.onload = function() {
        if (localStorage.getItem('username')) {
            return;
        }
    }
</script>

</body>
</html>
