<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .signup-link {
            margin-top: 15px;
            display: block;
            color: #007BFF;
            cursor: pointer;
            text-decoration: underline;
        }
        .popup {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            transition: top 0.5s ease;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="login-button">Login</button>
    <div class="signup-link" onclick="window.location.href='signup.html'">Don't have an account? Sign up</div>
</div>

<div id="popup" class="popup"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyClD-3xfEnSFwoGdGCbkJMce36UkDLeVnE",
        authDomain: "realtimeaccountcreation.firebaseapp.com",
        databaseURL: "https://realtimeaccountcreation-default-rtdb.firebaseio.com",
        projectId: "realtimeaccountcreation",
        storageBucket: "realtimeaccountcreation.appspot.com",
        messagingSenderId: "658896933674",
        appId: "1:658896933674:web:3275d0678c39b54e8f8453"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    const loginButton = document.getElementById('login-button');
    const popup = document.getElementById('popup');

    function showPopup(message) {
        popup.textContent = message;
        popup.style.display = 'block';
        popup.style.top = '10px';
        setTimeout(() => {
            popup.style.top = '-50px';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 500);
        }, 2000);
    }

    async function getUserIP() {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
    }

    async function checkIfIPIsBanned(ip) {
        const bannedIPsRef = ref(db, 'bannedIPs');
        const snapshot = await get(bannedIPsRef);
        if (snapshot.exists()) {
            const bannedIPs = snapshot.val();
            if (bannedIPs[ip]) {
                return true;
            }
        }
        return false;
    }

    loginButton.addEventListener('click', async function () {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Get the user's IP
        const ip = await getUserIP();

        // Check if the IP is banned
        const isBanned = await checkIfIPIsBanned(ip);
        if (isBanned) {
            showPopup("Your IP is banned. You cannot log in.");
            return;
        }

        // Check username and password
        const dbRef = ref(db);
        get(child(dbRef, `users/${username}`)).then(async (snapshot) => {
            if (snapshot.exists()) {
                const userData = snapshot.val();
                if (userData.password === password) {
                    // Successful login
                    localStorage.setItem('username', username);
                    localStorage.setItem('profilePic', userData.profilePic || 'default-profile-pic.png');
                    window.location.href = "dashboard.html";
                } else {
                    showPopup("Incorrect password.");
                }
            } else {
                showPopup("Username not found.");
            }
        }).catch((error) => {
            console.error(error);
            showPopup("An error occurred. Please try again.");
        });
    });
</script>

</body>
</html>
