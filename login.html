<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Keeping original styles -->
    <style>
        /* Using the same styling principles as in your existing scripts */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <button id="signupButton">Sign Up</button>
    </div>

    <script type="module">
        // Import the necessary Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyClD-3xfEnSFwoGdGCbkJMce36UkDLeVnE",
            authDomain: "realtimeaccountcreation.firebaseapp.com",
            databaseURL: "https://realtimeaccountcreation-default-rtdb.firebaseio.com",
            projectId: "realtimeaccountcreation",
            storageBucket: "realtimeaccountcreation.appspot.com",
            messagingSenderId: "658896933674",
            appId: "1:658896933674:web:3275d0678c39b54e8f8453"
        };

        const app = initializeApp(firebaseConfig);
        const dbRef = ref(getDatabase());

        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            get(child(dbRef, `users/${username}`)).then((snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    if (userData.password === password) {
                        window.location.href = "dashboard.html?username=" + username;
                    } else {
                        alert("Invalid password.");
                    }
                } else {
                    alert("Username not found.");
                }
            }).catch((error) => {
                console.error(error);
            });
        });

        document.getElementById("signupButton").addEventListener("click", function () {
            window.location.href = "signup.html";
        });
    </script>
</body>
</html>
