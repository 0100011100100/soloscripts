<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .signup-link {
            margin-top: 15px;
            display: block;
            color: #007BFF;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div id="popup" class="popup" style="display: none;"></div>

<div class="container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="login-button">Login</button>
    <a class="signup-link" href="signup.html">Don't have an account? Sign Up</a>
</div>

<script>
    function checkLoginStatus() {
        const username = localStorage.getItem('username');
        const loggedIn = localStorage.getItem('loggedIn');

        if (loggedIn === 'true' && username) {
            window.location.href = `dashboard.html?username=${encodeURIComponent(username)}`;
        }
    }

    window.onload = function() {
        checkLoginStatus();
    };

    const loginButton = document.getElementById('login-button');
    const popup = document.getElementById('popup');

    loginButton.addEventListener('click', function() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if ((username === 'zeptional' && password === 'corndogs123') || (username.toLowerCase() === 'piggy' && password === 'developerpass')) {
            localStorage.setItem('username', username);
            localStorage.setItem('loggedIn', 'true');
            window.location.href = `dashboard.html?username=${encodeURIComponent(username)}`;
        } else {
            showPopup('Invalid username or password');
        }
    });

    function showPopup(message) {
        popup.textContent = message;
        popup.style.display = 'block';
        popup.style.top = '20px';

        setTimeout(() => {
            popup.style.top = '-50px';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 500);
        }, 3000);
    }
</script>

</body>
</html>
