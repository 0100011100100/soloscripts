<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: white;
        }
        .login-container {
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div id="error" style="color: red; margin-top: 10px;"></div>
    </div>

    <script>
        function login() {
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const errorDisplay = document.getElementById('error');

            // Normalize usernames to lowercase
            const normalizedUsername = usernameInput.toLowerCase();

            if (normalizedUsername === 'piggy' || normalizedUsername === 'zeptional') {
                // Simulate login for valid usernames
                localStorage.setItem('username', normalizedUsername);
                // Navigate to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Show error for invalid usernames
                errorDisplay.textContent = 'Invalid username or password.';
            }
        }
    </script>
</body>
</html>
