<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Styles for login page */
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .signup-link {
            margin-top: 15px;
            display: block;
            color: #007BFF;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-button">Login</button>
        <div class="signup-link" onclick="window.location.href='signup.html'">Don't have an account? Sign up</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyClD-3xfEnSFwoGdGCbkJMce36UkDLeVnE",
            authDomain: "realtimeaccountcreation.firebaseapp.com",
            databaseURL: "https://realtimeaccountcreation-default-rtdb.firebaseio.com",
            projectId: "realtimeaccountcreation",
            storageBucket: "realtimeaccountcreation.appspot.com",
            messagingSenderId: "658896933674",
            appId: "1:658896933674:web:3275d0678c39b54e8f8453"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();

        async function getUserIP() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        async function checkBannedIP(ip) {
            const bannedIPsRef = ref(db, `bannedIPs/${ip}`);
            const snapshot = await get(bannedIPsRef);
            return snapshot.exists();
        }

        document.getElementById('login-button').addEventListener('click', async function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const ip = await getUserIP();
            if (await checkBannedIP(ip)) {
                alert("You are banned from accessing this site.");
                return;
            }

            const userRef = ref(db, `users/${username}`);
            get(userRef).then(async (snapshot) => {
                if (snapshot.exists() && snapshot.val().password === password) {
                    await update(userRef, { lastLoginIP: ip });
                    window.location.href = "dashboard.html";
                } else {
                    alert("Invalid username or password.");
                }
            }).catch(error => console.error(error));
        });
    </script>
</body>
</html>
