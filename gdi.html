<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated Chaos with Background Image and Music</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            position: relative;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        #bgImage {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: shake 0.1s infinite alternate;
        }
        @keyframes shake {
            0% { transform: translate(0); }
            100% { transform: translate(5px, 5px); }
        }
    </style>
</head>
<body>

<img id="bgImage" src="https://your-image-url.com/image.png" alt="Background Image" />
<canvas id="chaosCanvas"></canvas>
<audio id="trackAudio" loop>
    <source src="https://raw.githubusercontent.com/username/repository/branch/track.webm" type="audio/webm">
</audio>

<script>
    const canvas = document.getElementById('chaosCanvas');
    const ctx = canvas.getContext('2d');
    const audio = document.getElementById('trackAudio');
    const bgImage = document.getElementById('bgImage');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Play the audio
    audio.play();

    // Generate random colors
    function randomColor() {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        return `rgb(${r},${g},${b})`;
    }

    // Function to draw chaotic effects
    function drawPixelatedChaos() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Create breaking and shaking effect
        for (let i = 0; i < 30; i++) {
            const size = Math.random() * 50 + 20; // Size of shapes
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;

            ctx.fillStyle = randomColor();
            ctx.fillRect(x, y, size, size);

            // Add more chaotic shapes
            ctx.fillStyle = randomColor();
            ctx.fillRect(x + Math.random() * 10 - 5, y + Math.random() * 10 - 5, size * 0.7, size * 0.7);
        }

        // Draw random shaking lines
        for (let j = 0; j < 50; j++) {
            ctx.strokeStyle = randomColor();
            ctx.lineWidth = Math.random() * 5 + 1;
            ctx.beginPath();
            ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
            ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
            ctx.stroke();
        }

        requestAnimationFrame(drawPixelatedChaos);
    }

    // Start drawing
    drawPixelatedChaos();

    // Resize canvas on window resize
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

</body>
</html>
