<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaotic Virus Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
        }

        /* General canvas settings */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Unstable glitch effects */
        @keyframes unstableMove {
            0% { transform: translate(0, 0) scale(1); }
            10% { transform: translate(-5px, 5px) scale(1.1); }
            20% { transform: translate(10px, -10px) scale(0.9); }
            40% { transform: translate(-15px, 15px) scale(1.2); }
            60% { transform: translate(20px, -5px) scale(0.8); }
            80% { transform: translate(-25px, 20px) scale(1.3); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes colorShift {
            0% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes brokenPixel {
            0% { transform: translate(0, 0); }
            50% { transform: translate(10px, -10px); }
            100% { transform: translate(0, 0); }
        }

        /* Flicker animation */
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<!-- The main canvas for chaotic animation -->
<canvas id="chaosCanvas"></canvas>

<script>
    const canvas = document.getElementById('chaosCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Random color generator for chaotic effects
    function randomColor() {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        return `rgb(${r},${g},${b})`;
    }

    // Bytebeat-like pattern generator
    function bytebeatPattern(t) {
        return Math.sin(t * 0.05) * 64 + Math.sin(t * 0.02) * 128 + ((t >> 10) & t);
    }

    let time = 0;

    // Randomly move shapes all over the screen
    function drawRandomShapes() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < 30; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const size = Math.random() * 100 + 50;

            // Drawing chaotic shapes with bytebeat pattern
            ctx.fillStyle = randomColor();
            ctx.fillRect(x, y, size, bytebeatPattern(time) % size);
        }

        // Tearing lines to create broken screen effects
        for (let i = 0; i < 10; i++) {
            const y = Math.random() * canvas.height;
            ctx.strokeStyle = randomColor();
            ctx.lineWidth = Math.random() * 5 + 1;
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(canvas.width, y + Math.random() * 50 - 25);
            ctx.stroke();
        }

        time += 1;

        // Trigger next chaotic frame
        requestAnimationFrame(drawRandomShapes);
    }

    // Random glitch animation overlay
    function glitchEffect() {
        const glitchCanvas = document.createElement('canvas');
        glitchCanvas.width = canvas.width;
        glitchCanvas.height = canvas.height;
        const gctx = glitchCanvas.getContext('2d');

        function renderGlitch() {
            // Simulating unstable frame updates with random cutouts and glitches
            gctx.fillStyle = randomColor();
            gctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 200, Math.random() * 200);
            gctx.globalAlpha = Math.random() * 0.2 + 0.8;
            ctx.drawImage(glitchCanvas, 0, 0);
        }

        setInterval(renderGlitch, 100);
    }

    // Create visual noise (similar to a GDI effect)
    function createVisualNoise() {
        const imageData = ctx.createImageData(canvas.width, canvas.height);
        const data = imageData.data;

        for (let i = 0; i < data.length; i += 4) {
            const gray = Math.random() * 255;
            data[i] = data[i + 1] = data[i + 2] = gray; // random grayscale noise
            data[i + 3] = 255; // full opacity
        }
        ctx.putImageData(imageData, 0, 0);
    }

    // More random unstable shapes and patterns
    function unstablePatterns() {
        const randomCount = Math.random() * 50 + 50;

        for (let i = 0; i < randomCount; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const size = Math.random() * 50 + 10;
            ctx.fillStyle = randomColor();
            ctx.fillRect(x, y, size, size);
        }
    }

    // Periodically trigger visual noise and unstable shapes
    setInterval(() => {
        createVisualNoise();
        unstablePatterns();
    }, 200);

    // Trigger glitch effect, broken lines, and chaotic animation
    drawRandomShapes();
    glitchEffect();

    // Resize canvas on window resize
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

</body>
</html>
