<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Optional: for better visibility */
        }
        img {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer; /* Change cursor to indicate that the image is clickable */
        }
    </style>
</head>
<body>

<img id="fullscreenImage" src="Screenshot 2025-04-01 7.29.51 AM.png" alt="Screenshot" onclick="toggleFullscreen()">

<script>
    function toggleFullscreen() {
        const image = document.getElementById('fullscreenImage');
        if (!document.fullscreenElement) {
            image.requestFullscreen().catch(err => {
                alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
            });
        } else {
            document.exitFullscreen();
        }
    }
</script>

</body>
</html>
