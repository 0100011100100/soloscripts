<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 1000px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #fff;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .popup {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            transition: top 0.5s ease;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Admin Panel</h1>
    <table id="userTable">
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>IP</th>
                <th>Ban IP</th>
                <th>Unban IP</th>
                <th>Edit Username/Password</th>
            </tr>
        </thead>
        <tbody>
            <!-- User data will populate here -->
        </tbody>
    </table>
    <div id="popup" class="popup"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get, child, update, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyClD-3xfEnSFwoGdGCbkJMce36UkDLeVnE",
        authDomain: "realtimeaccountcreation.firebaseapp.com",
        databaseURL: "https://realtimeaccountcreation-default-rtdb.firebaseio.com",
        projectId: "realtimeaccountcreation",
        storageBucket: "realtimeaccountcreation.appspot.com",
        messagingSenderId: "658896933674",
        appId: "1:658896933674:web:3275d0678c39b54e8f8453"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    const userTable = document.getElementById("userTable").getElementsByTagName('tbody')[0];
    const popup = document.getElementById('popup');

    function showPopup(message) {
        popup.textContent = message;
        popup.style.display = 'block';
        popup.style.top = '10px';
        setTimeout(() => {
            popup.style.top = '-50px';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 500);
        }, 2000);
    }

    function createRow(username, password, ip) {
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${username}</td>
            <td><input type="password" value="${password}" id="password-${username}"></td>
            <td>${ip}</td>
            <td><button onclick="banIP('${username}', '${ip}')">Ban IP</button></td>
            <td><button onclick="unbanIP('${username}', '${ip}')">Unban IP</button></td>
            <td><button onclick="editCredentials('${username}')">Edit</button></td>
        `;

        userTable.appendChild(row);
    }

    async function loadUserData() {
        const dbRef = ref(db, 'users');
        get(dbRef).then((snapshot) => {
            if (snapshot.exists()) {
                const users = snapshot.val();
                for (let username in users) {
                    const userData = users[username];
                    createRow(username, userData.password, userData.lastLoginIP);
                }
            } else {
                showPopup("No users found.");
            }
        }).catch((error) => {
            console.error(error);
            showPopup("An error occurred while loading user data.");
        });
    }

    async function banIP(username, ip) {
        const bannedIpsRef = ref(db, 'bannedIPs');
        await set(ref(db, `bannedIPs/${ip}`), { username: username });
        showPopup(`IP ${ip} banned.`);
    }

    async function unbanIP(username, ip) {
        const bannedIpsRef = ref(db, `bannedIPs/${ip}`);
        await update(bannedIpsRef, { banned: false });
        showPopup(`IP ${ip} unbanned.`);
    }

    async function editCredentials(username) {
        const newPassword = document.getElementById(`password-${username}`).value;
        const userRef = ref(db, `users/${username}`);
        await update(userRef, { password: newPassword });
        showPopup(`Password for ${username} updated.`);
    }

    // Load user data on page load
    window.onload = loadUserData;
</script>

</body>
</html>
