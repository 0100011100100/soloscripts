<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        /* Add your admin page styles here */
    </style>
</head>
<body>
    <h1>Admin Page</h1>
    <div id="userTable"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, get, child, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { /* Your Firebase config */ };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();

        async function loadUsers() {
            const userTable = document.getElementById('userTable');
            const usersRef = ref(db, 'users');

            get(usersRef).then((snapshot) => {
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const userData = childSnapshot.val();
                        const userRow = document.createElement('div');
                        userRow.innerHTML = `
                            <p>${userData.username} - ${userData.password} - ${userData.lastLoginIP}</p>
                            <button onclick="banIP('${userData.lastLoginIP}')">Ban IP</button>
                        `;
                        userTable.appendChild(userRow);
                    });
                }
            });
        }

        window.banIP = async function(ip) {
            const bannedIpRef = ref(db, `bannedIps/${ip}`);
            await update(bannedIpRef, { banned: true });
            alert(`IP ${ip} has been banned`);
        }

        loadUsers();
    </script>
</body>
</html>
