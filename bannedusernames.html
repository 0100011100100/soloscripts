<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Admin page styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #007BFF;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #555;
            text-align: center;
        }
        th {
            background-color: #444;
        }
        .ban-button {
            background-color: #FF4136;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .ban-button:hover {
            background-color: #e22e23;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Admin Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>IP Address</th>
                <th>Ban IP</th>
            </tr>
        </thead>
        <tbody id="user-table">
            <!-- Users will be populated here -->
        </tbody>
    </table>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get, update, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyClD-3xfEnSFwoGdGCbkJMce36UkDLeVnE",
        authDomain: "realtimeaccountcreation.firebaseapp.com",
        databaseURL: "https://realtimeaccountcreation-default-rtdb.firebaseio.com",
        projectId: "realtimeaccountcreation",
        storageBucket: "realtimeaccountcreation.appspot.com",
        messagingSenderId: "658896933674",
        appId: "1:658896933674:web:3275d0678c39b54e8f8453"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    async function loadUsers() {
        const usersRef = ref(db, 'users');
        const snapshot = await get(usersRef);

        const userTable = document.getElementById("user-table");
        userTable.innerHTML = "";  // Clear the table before adding rows

        if (snapshot.exists()) {
            const users = snapshot.val();
            for (const username in users) {
                const { password, lastLoginIP } = users[username];
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${username}</td>
                    <td>${password}</td>
                    <td>${lastLoginIP || 'N/A'}</td>
                    <td><button class="ban-button" data-ip="${lastLoginIP}">Ban IP</button></td>
                `;
                userTable.appendChild(row);
            }
        } else {
            userTable.innerHTML = "<tr><td colspan='4'>No users found</td></tr>";
        }
    }

    document.addEventListener('click', async function(event) {
        if (event.target.classList.contains('ban-button')) {
            const ip = event.target.getAttribute('data-ip');
            if (ip) {
                const bannedIPsRef = ref(db, `bannedIPs/${ip}`);
                try {
                    await set(bannedIPsRef, { banned: true });
                    alert(`IP ${ip} has been banned.`);
                } catch (error) {
                    console.error("Error banning IP:", error);
                }
            } else {
                alert("No IP address found to ban.");
            }
        }
    });

    loadUsers();
</script>

</body>
</html>
