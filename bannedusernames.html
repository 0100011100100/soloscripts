<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #eaeaea;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        /* Container styling */
        .container {
            width: 100%;
            max-width: 900px;
            background-color: #2b2b2b;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ff6666;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Table styling */
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .user-table th, .user-table td {
            padding: 12px;
            text-align: left;
        }

        .user-table th {
            background-color: #3a3a3a;
            color: #ff6666;
            text-transform: uppercase;
            font-weight: normal;
        }

        .user-table td {
            background-color: #252525;
        }

        /* Ban button styling */
        .ban-button {
            padding: 8px 12px;
            font-size: 0.9rem;
            font-weight: bold;
            color: #fff;
            background-color: #e63946;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .ban-button:hover {
            background-color: #d62828;
        }

        /* Message and footer */
        .footer {
            text-align: center;
            color: #888;
            font-size: 0.85rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Admin Dashboard</h1>
<div class="container">
    <table class="user-table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>IP Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>
</div>

<div class="footer">
    Admin Dashboard Â© 2024
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyClD-3xfEnSFwoGdGCbkJMce36UkDLeVnE",
        authDomain: "realtimeaccountcreation.firebaseapp.com",
        databaseURL: "https://realtimeaccountcreation-default-rtdb.firebaseio.com",
        projectId: "realtimeaccountcreation",
        storageBucket: "realtimeaccountcreation.appspot.com",
        messagingSenderId: "658896933674",
        appId: "1:658896933674:web:3275d0678c39b54e8f8453"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    const userTableBody = document.getElementById('userTableBody');

    function loadUsers() {
        const usersRef = ref(db, 'users');
        onValue(usersRef, (snapshot) => {
            userTableBody.innerHTML = '';
            snapshot.forEach(childSnapshot => {
                const userData = childSnapshot.val();
                const userRow = document.createElement('tr');

                userRow.innerHTML = `
                    <td>${childSnapshot.key}</td>
                    <td>${userData.password}</td>
                    <td>${userData.lastLoginIP || 'N/A'}</td>
                    <td><button class="ban-button" onclick="banIP('${userData.lastLoginIP}')">Ban IP</button></td>
                `;
                userTableBody.appendChild(userRow);
            });
        });
    }

    async function banIP(ip) {
        if (!ip) return;
        const bannedIPsRef = ref(db, 'bannedips');
        await update(bannedIPsRef, { [ip]: true });
        alert(`IP ${ip} has been banned.`);
    }

    loadUsers();
</script>

</body>
</html>
