<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAe0hXfAJ0ijKNiGgAVfv4zG1ngADF2E4c",
            authDomain: "chatapp-90c78.firebaseapp.com",
            projectId: "chatapp-90c78",
            storageBucket: "chatapp-90c78.appspot.com",
            messagingSenderId: "195015101932",
            appId: "1:195015101932:web:f352296f341c58458a84c9",
            databaseURL: "https://chatapp-90c78-default-rtdb.firebaseio.com"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const db = firebase.database();

        // Function to send message to Firebase
        function sendMessage(username, messageText, profilePicUrl) {
            const messageRef = db.ref('messages').push();
            messageRef.set({
                username: username,
                message: messageText,
                profilePic: profilePicUrl, // Save profile picture URL
                timestamp: new Date().toISOString()
            });
        }

        // Listen for new messages in Firebase
        function listenForMessages() {
            db.ref('messages').on('child_added', (snapshot) => {
                const messageData = snapshot.val();
                const messageKey = snapshot.key;
                addMessageToChat(messageKey, messageData.username, messageData.message, messageData.profilePic);
            });
        }

        // Function to delete a message by its key
        function deleteMessage(messageKey) {
            if (confirm('Are you sure you want to delete this message?')) {
                db.ref('messages/' + messageKey).remove()
                    .then(() => {
                        alert('Message deleted successfully');
                        document.getElementById('message-' + messageKey).remove(); // Remove from DOM
                    })
                    .catch((error) => {
                        console.error('Error deleting message:', error);
                    });
            }
        }

        listenForMessages();
    </script>

    <style>
        /* Your existing styles... */
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }

        .chat-box {
            padding: 20px;
        }

        .messages {
            margin-top: 20px;
        }

        .messages .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .messages .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid white;
        }

        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="chat-box">
    <input type="text" id="chat-input" placeholder="Type your message here...">
    <div class="messages" id="messages-container">
        <!-- Chat messages will appear here -->
    </div>
</div>

<script>
    const messagesContainer = document.getElementById('messages-container');

    // Function to display chat messages with a delete button
    function addMessageToChat(messageKey, username, messageText, profilePicUrl) {
        const message = document.createElement('div');
        message.classList.add('message');
        message.id = 'message-' + messageKey;  // Set a unique ID for each message div

        const profileImage = document.createElement('img');
        profileImage.src = profilePicUrl || 'default-profile-pic.png';

        const text = document.createElement('span');
        text.textContent = `${username}: ${messageText}`;

        const deleteButton = document.createElement('button');
        deleteButton.classList.add('delete-button');
        deleteButton.textContent = 'Delete';
        deleteButton.onclick = function() {
            deleteMessage(messageKey);  // Call the delete function with the message key
        };

        message.appendChild(profileImage);
        message.appendChild(text);
        message.appendChild(deleteButton);

        messagesContainer.appendChild(message);
    }

    // Handle sending messages
    document.getElementById('chat-input').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            const messageText = event.target.value;
            if (messageText) {
                const username = localStorage.getItem('username') || 'Guest';
                const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';
                sendMessage(username, messageText, profilePictureUrl); // Send message with profile picture URL
                event.target.value = ''; // Clear the input field after sending
            }
        }
    });
</script>
</body>
</html>
