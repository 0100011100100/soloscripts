<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Delete Messages</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>

    <style>
        /* Dark Theme Styling */
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #00ffcc;
        }

        label, input, select, button {
            display: block;
            margin: 10px 0;
        }

        select {
            padding: 10px;
            width: 300px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        button {
            padding: 10px 20px;
            background-color: #00ffcc;
            color: #000;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #00b3a6;
        }

        #messageList {
            margin-top: 20px;
        }

        .message-item {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #333;
            border: 1px solid #555;
        }

        .delete-button {
            background-color: #e74c3c;
            color: #fff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Delete Message from Firebase</h1>

    <div id="messageList">
        <!-- Messages will be listed here dynamically -->
    </div>

    <script>
        // Firebase Initialization
        const firebaseConfig = {
            apiKey: "AIzaSyAe0hXfAJ0ijKNiGgAVfv4zG1ngADF2E4c",
            authDomain: "chatapp-90c78.firebaseapp.com",
            databaseURL: "https://chatapp-90c78-default-rtdb.firebaseio.com",
            projectId: "chatapp-90c78",
            storageBucket: "chatapp-90c78.appspot.com",
            messagingSenderId: "195015101932",
            appId: "1:195015101932:web:f352296f341c58458a84c9"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to fetch messages and display them in a list
        function fetchMessages() {
            const messagesRef = firebase.database().ref('/chats');
            messagesRef.on('value', (snapshot) => {
                const messages = snapshot.val();
                const messageListDiv = document.getElementById('messageList');
                messageListDiv.innerHTML = ''; // Clear existing list

                for (const chatId in messages) {
                    const chat = messages[chatId];

                    // Create message item
                    const messageItem = document.createElement('div');
                    messageItem.className = 'message-item';
                    messageItem.innerHTML = `
                        <p><strong>Message:</strong> ${chat.message}</p>
                        <p><strong>Sender:</strong> ${chat.sender}</p>
                        <p><strong>Timestamp:</strong> ${chat.timestamp}</p>
                        <button class="delete-button" onclick="deleteMessage('${chatId}')">Delete</button>
                    `;

                    // Append message item to the list
                    messageListDiv.appendChild(messageItem);
                }
            });
        }

        // Function to delete a message from Firebase
        function deleteMessage(chatId) {
            const messageRef = firebase.database().ref('/chats/' + chatId);
            messageRef.remove().then(() => {
                alert('Message deleted successfully!');
            }).catch((error) => {
                alert('Error deleting message: ' + error);
            });
        }

        // Fetch messages on page load
        fetchMessages();
    </script>
</body>
</html>
