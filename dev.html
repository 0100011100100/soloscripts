<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dashboard</title>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAe0hXfAJ0ijKNiGgAVfv4zG1ngADF2E4c",
            authDomain: "chatapp-90c78.firebaseapp.com",
            projectId: "chatapp-90c78",
            storageBucket: "chatapp-90c78.appspot.com",
            messagingSenderId: "195015101932",
            appId: "1:195015101932:web:f352296f341c58458a84c9",
            databaseURL: "https://chatapp-90c78-default-rtdb.firebaseio.com"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Function to ban a user
        function banUser(username) {
            db.ref('bannedUsers/' + username).set(true)
                .then(() => {
                    showPopup(`${username} has been banned!`, 'success');
                    logOutUser(username); // Log out user
                })
                .catch(error => showPopup(`Error banning user: ${error.message}`, 'error'));
        }

        // Function to log out a banned user
        function logOutUser(username) {
            // Clear the localStorage to log out the user
            localStorage.removeItem('username');
            localStorage.removeItem('profilePic');
            
            // Redirect to login page
            window.location.href = 'login.html';
        }

        // Check if a user is banned
        function isUserBanned(username) {
            return db.ref('bannedUsers/' + username).once('value').then(snapshot => !!snapshot.val());
        }

        // Automatically redirect banned users to login
        function checkUserBan() {
            const username = localStorage.getItem('username') || 'Guest';
            isUserBanned(username).then(isBanned => {
                if (isBanned) {
                    logOutUser(username); // Log out banned users and redirect to login
                }
            });
        }

        // Function to give or remove developer badge to/from a user
        function toggleDeveloperBadge(username, isDeveloper) {
            db.ref('developers/' + username).set(isDeveloper)
                .then(() => {
                    const message = isDeveloper
                        ? `${username} is now a Developer!`
                        : `${username} is no longer a Developer.`;
                    showPopup(message, 'success');
                    updateUserBadges(username); // Update the badges in the UI
                })
                .catch(error => showPopup(`Error: ${error.message}`, 'error'));
        }

        // Check if a user is a developer
        function isUserDeveloper(username) {
            return db.ref('developers/' + username).once('value').then(snapshot => !!snapshot.val());
        }

        // On page load, check if the user is banned and developer status
        window.onload = function() {
            checkUserBan(); // Check if user is banned

            // Fetch the username and check if they are a developer
            const username = localStorage.getItem('username') || 'Guest';
            updateUserBadges(username);
        };

        // Update badges (Developer and Owner) for the user
        function updateUserBadges(username) {
            const developerBadge = document.getElementById('developer-badge');
            const ownerBadge = document.getElementById('owner-badge');

            // Display Developer badge if they are a developer
            isUserDeveloper(username).then(isDeveloper => {
                developerBadge.style.display = isDeveloper ? 'inline-block' : 'none';
            });

            // Display Owner badge if the username is 'zeptional'
            ownerBadge.style.display = username === 'zeptional' ? 'inline-block' : 'none';
        }

        // Function to display popup messages
        function showPopup(message, type) {
            const popup = document.getElementById('popup');
            popup.textContent = message;
            popup.classList.add('show', type === 'success' ? 'success' : 'error');

            // Hide the popup after 3 seconds
            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        }
    </script>

    <style>
        /* Styles for the dashboard (same as before) */
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444;
            padding: 10px 20px;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid white;
        }

        .username {
            font-size: 18px;
        }

        .profile-badges {
            margin-left: 10px;
        }

        .badge {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-left: 10px;
        }

        .owner-badge {
            background: linear-gradient(90deg, #ffcc00, #e63946);
        }

        .developer-badge {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            animation: rainbow 3s linear infinite;
        }

        /* Popup Styles */
        .popup {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 16px;
            transition: top 0.6s ease;
        }

        .popup.show {
            top: 20px;
        }

        .popup.hide {
            top: -100px;
        }

        .popup.success {
            background-color: #28a745;
        }

        .popup.error {
            background-color: #dc3545;
        }

        /* Button styles for toggling developer badge */
        .developer-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .developer-button:hover {
            background-color: #0056b3;
        }

        /* Chat Box styles */
        .chat-box {
            padding: 20px;
        }

        .messages {
            margin-top: 20px;
        }

        .message {
            margin: 10px 0;
            padding: 15px;
            background-color: #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .buttons {
            display: flex;
            align-items: center;
        }

        .delete-button, .ban-button {
            margin-left: 10px;
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .delete-button {
            background-color: red;
            color: white;
        }

        .ban-button {
            background-color: orange;
            color: white;
        }

        .ban-button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="profile">
        <img id="profile-pic" src="default-profile-pic.png" alt="Profile Picture">
        <div class="username" id="username-display"></div>
        <div class="profile-badges">
            <span id="owner-badge" class="badge owner-badge" style="display: none;">Owner</span>
            <span id="developer-badge" class="badge developer-badge" style="display: none;">Developer</span>
        </div>
    </div>
    <!-- Button to assign/remove Developer badge -->
    <button class="developer-button" onclick="toggleDeveloperBadge('usernameHere', true)">Assign Developer</button>
    <button class="developer-button" onclick="toggleDeveloperBadge('usernameHere', false)">Remove Developer</button>
</div>

<div class="chat-box">
    <input type="text" id="chat-input" placeholder="Type your message here...">
    <div class="messages" id="messages-container"></div>
</div>

<div id="popup" class="popup"></div>

</body>
</html>
