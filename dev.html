<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete from Realtime Database</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
</head>
<body>
    <h1>Delete Data from Firebase Realtime Database</h1>

    <label for="deletePath">Enter the path to delete:</label>
    <input type="text" id="deletePath" placeholder="Enter the path (e.g., /users/userId)">
    <button onclick="deleteData()">Delete Data</button>

    <script>
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "firebase/app";
        import { getDatabase, ref, remove } from "firebase/database";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAe0hXfAJ0ijKNiGgAVfv4zG1ngADF2E4c",
            authDomain: "chatapp-90c78.firebaseapp.com",
            databaseURL: "https://chatapp-90c78-default-rtdb.firebaseio.com",
            projectId: "chatapp-90c78",
            storageBucket: "chatapp-90c78.appspot.com",
            messagingSenderId: "195015101932",
            appId: "1:195015101932:web:f352296f341c58458a84c9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to delete data from Firebase Realtime Database
        function deleteData() {
            const path = document.getElementById("deletePath").value;
            const dbRef = ref(database, path);

            remove(dbRef).then(() => {
                alert('Data deleted successfully!');
            }).catch((error) => {
                alert('Error deleting data: ' + error);
            });
        }
    </script>
</body>
</html>
