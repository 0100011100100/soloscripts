<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dashboard</title>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            databaseURL: "YOUR_DATABASE_URL"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Function to send a message to Firebase
        function sendMessage(username, messageText, profilePicUrl) {
            const messageRef = db.ref('messages').push();
            messageRef.set({
                username: username,
                message: messageText,
                profilePic: profilePicUrl,
                timestamp: new Date().toISOString()
            });
        }

        // Function to assign the Developer badge to a user
        function assignDeveloperBadge(username) {
            db.ref('users/' + username + '/badges/developer').set(true)
                .then(() => {
                    showPopup(`${username} has been given the Developer badge!`, 'success');
                    updateChatWithBadge(username);
                })
                .catch(error => showPopup(`Error assigning Developer badge: ${error.message}`, 'error'));
        }

        // Function to assign the Contributor badge to a user
        function assignContributorBadge(username) {
            db.ref('users/' + username + '/badges/contributor').set(true)
                .then(() => {
                    showPopup(`${username} has been given the Contributor badge!`, 'success');
                    updateChatWithBadge(username);
                })
                .catch(error => showPopup(`Error assigning Contributor badge: ${error.message}`, 'error'));
        }

        // Function to update chat messages with badges
        function updateChatWithBadge(username) {
            db.ref('messages').orderByChild('username').equalTo(username).once('value', snapshot => {
                snapshot.forEach(childSnapshot => {
                    const messageData = childSnapshot.val();
                    addMessageToChat(childSnapshot.key, messageData.username, messageData.message, messageData.profilePic);
                });
            });
        }

        // Function to listen for new messages
        function listenForMessages() {
            db.ref('messages').on('child_added', (snapshot) => {
                const messageData = snapshot.val();
                const messageKey = snapshot.key;
                addMessageToChat(messageKey, messageData.username, messageData.message, messageData.profilePic);
            });
        }

        // Function to check if the user has the Contributor badge
        function hasContributorBadge(username) {
            return db.ref('users/' + username + '/badges/contributor').once('value').then(snapshot => !!snapshot.val());
        }

        // Function to add a message to the chat with badges
        function addMessageToChat(messageKey, username, messageText, profilePicUrl) {
            const message = document.createElement('div');
            message.classList.add('message');
            message.id = 'message-' + messageKey;

            const profileImage = document.createElement('img');
            profileImage.src = profilePicUrl || 'default-profile-pic.png';

            const text = document.createElement('span');
            text.textContent = `${username}: ${messageText}`;

            // Show badges if the user has them
            hasContributorBadge(username).then(isContributor => {
                if (isContributor) {
                    const contributorBadge = document.createElement('span');
                    contributorBadge.classList.add('badge', 'contributor-badge');
                    contributorBadge.textContent = 'Contributor';
                    text.appendChild(contributorBadge);
                }
            });

            const buttons = document.createElement('div');
            buttons.classList.add('buttons');

            // Delete Button
            const deleteButton = document.createElement('button');
            deleteButton.classList.add('button', 'delete-button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function() {
                deleteMessage(messageKey);
            };

            // Ban Button
            const banButton = document.createElement('button');
            banButton.classList.add('button', 'ban-button');
            banButton.textContent = 'Ban';
            banButton.onclick = function() {
                banUser(username);
            };

            // Assign Developer Badge Button
            const assignDevBadgeButton = document.createElement('button');
            assignDevBadgeButton.classList.add('button', 'dev-badge-button');
            assignDevBadgeButton.textContent = 'Assign Developer Badge';
            assignDevBadgeButton.onclick = function() {
                assignDeveloperBadge(username);
            };

            // Assign Contributor Badge Button
            const assignContributorBadgeButton = document.createElement('button');
            assignContributorBadgeButton.classList.add('button', 'contrib-badge-button');
            assignContributorBadgeButton.textContent = 'Assign Contributor Badge';
            assignContributorBadgeButton.onclick = function() {
                assignContributorBadge(username);
            };

            buttons.appendChild(deleteButton);
            buttons.appendChild(banButton);
            buttons.appendChild(assignDevBadgeButton);
            buttons.appendChild(assignContributorBadgeButton);

            message.appendChild(profileImage);
            message.appendChild(text);
            message.appendChild(buttons);

            messagesContainer.appendChild(message);
        }

        listenForMessages();
    </script>

    <style>
        /* CSS remains the same except for the contributor badge style */
        .contributor-badge {
            background: linear-gradient(90deg, #ff7f50, #ff4500);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="profile">
        <img id="profile-pic" src="default-profile-pic.png" alt="Profile Picture">
        <div class="username" id="username-display"></div>
        <div class="profile-badges">
            <span id="owner-badge" class="badge owner-badge" style="display: none;">Owner</span>
            <span id="developer-badge" class="badge developer-badge" style="display: none;">Developer</span>
            <span id="contributor-badge" class="badge contributor-badge" style="display: none;">Contributor</span>
        </div>
    </div>
</div>

<div class="chat-box">
    <input type="text" id="chat-input" placeholder="Type your message here...">
    <div class="messages" id="messages-container"></div>
</div>

<div id="popup" class="popup"></div>

</body>
</html>
