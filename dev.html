<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dashboard</title>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAe0hXfAJ0ijKNiGgAVfv4zG1ngADF2E4c",
            authDomain: "chatapp-90c78.firebaseapp.com",
            projectId: "chatapp-90c78",
            storageBucket: "chatapp-90c78.appspot.com",
            messagingSenderId: "195015101932",
            appId: "1:195015101932:web:f352296f341c58458a84c9",
            databaseURL: "https://chatapp-90c78-default-rtdb.firebaseio.com"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const db = firebase.database();

        // Function to send message to Firebase
        function sendMessage(username, messageText, profilePicUrl) {
            const messageRef = db.ref('messages').push();
            messageRef.set({
                username: username,
                message: messageText,
                profilePic: profilePicUrl, // Save profile picture URL
                timestamp: new Date().toISOString()
            });
        }

        // Listen for new messages in Firebase
        function listenForMessages() {
            db.ref('messages').on('child_added', (snapshot) => {
                const messageData = snapshot.val();
                const messageKey = snapshot.key;
                addMessageToChat(messageKey, messageData.username, messageData.message, messageData.profilePic);
            });
        }

        // Function to delete a message by its key
        function deleteMessage(messageKey) {
            db.ref('messages/' + messageKey).remove()
                .then(() => {
                    showPopup('Message deleted successfully!');
                    document.getElementById('message-' + messageKey).remove(); // Remove from DOM
                })
                .catch((error) => {
                    showPopup('Error deleting message: ' + error.message, 'error');
                });
        }

        listenForMessages();
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }

        .chat-box {
            padding: 20px;
        }

        .messages {
            margin-top: 20px;
        }

        .messages .message {
            margin: 10px 0;
            padding: 15px;
            background-color: #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.3s ease;
        }

        .messages .message:hover {
            background-color: #444;
        }

        .messages .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid white;
        }

        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: darkred;
        }

        /* Popup Styles */
        .popup {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 16px;
            transition: top 0.6s ease;
        }

        .popup.show {
            top: 20px; /* Animates from -100px to 20px */
        }

        .popup.hide {
            top: -100px; /* Moves the popup back up */
        }

        .popup.success {
            background-color: #28a745;
        }

        .popup.error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

<!-- Chat section -->
<div class="chat-box">
    <input type="text" id="chat-input" placeholder="Type your message here...">
    <div class="messages" id="messages-container">
        <!-- Chat messages will appear here -->
    </div>
</div>

<div id="popup" class="popup"></div>

<script>
    const messagesContainer = document.getElementById('messages-container');
    const popup = document.getElementById('popup');

    // Function to display chat messages with a delete button
    function addMessageToChat(messageKey, username, messageText, profilePicUrl) {
        const message = document.createElement('div');
        message.classList.add('message');
        message.id = 'message-' + messageKey;  // Set a unique ID for each message div

        const profileImage = document.createElement('img');
        profileImage.src = profilePicUrl || 'default-profile-pic.png';

        const text = document.createElement('span');
        text.textContent = `${username}: ${messageText}`;

        const deleteButton = document.createElement('button');
        deleteButton.classList.add('delete-button');
        deleteButton.textContent = 'Delete';
        deleteButton.onclick = function() {
            deleteMessage(messageKey);  // Call the delete function with the message key
        };

        message.appendChild(profileImage);
        message.appendChild(text);
        message.appendChild(deleteButton);

        messagesContainer.appendChild(message);
    }

    // Handle sending messages
    document.getElementById('chat-input').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            const messageText = event.target.value;
            if (messageText) {
                const username = localStorage.getItem('username') || 'Guest';
                const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';
                sendMessage(username, messageText, profilePictureUrl); // Send message with profile picture URL
                event.target.value = ''; // Clear the input field after sending
            }
        }
    });

    // Function to show popups with animations
    function showPopup(message, type = 'success') {
        popup.textContent = message;
        popup.classList.add(type, 'show');

        // Remove the popup after a short delay
        setTimeout(() => {
            popup.classList.remove('show');
            popup.classList.add('hide');

            // After the hide animation ends, remove the hide class
            setTimeout(() => {
                popup.classList.remove('hide');
                popup.classList.remove(type); // Remove the type class (success or error)
            }, 600); // Match the transition time
        }, 3000); // Popup stays for 3 seconds before hiding
    }
</script>

</body>
</html>
