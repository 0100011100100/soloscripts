<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Message from Realtime Database</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>

    <style>
        /* Dark Theme Styling */
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #00ffcc;
        }

        label, input, button {
            display: block;
            margin: 10px 0;
        }

        input {
            padding: 10px;
            width: 300px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        button {
            padding: 10px 20px;
            background-color: #00ffcc;
            color: #000;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #00b3a6;
        }
    </style>
</head>
<body>
    <h1>Delete Message from Firebase Realtime Database</h1>

    <label for="deletePath">Enter the path to the parent of the message:</label>
    <input type="text" id="deletePath" placeholder="Enter the path (e.g., /chats/chatId)">
    <button onclick="deleteMessage()">Delete Message</button>

    <script>
        // Firebase Initialization
        const firebaseConfig = {
            apiKey: "AIzaSyAe0hXfAJ0ijKNiGgAVfv4zG1ngADF2E4c",
            authDomain: "chatapp-90c78.firebaseapp.com",
            databaseURL: "https://chatapp-90c78-default-rtdb.firebaseio.com",
            projectId: "chatapp-90c78",
            storageBucket: "chatapp-90c78.appspot.com",
            messagingSenderId: "195015101932",
            appId: "1:195015101932:web:f352296f341c58458a84c9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to delete the 'message' field from Firebase Realtime Database
        function deleteMessage() {
            const path = document.getElementById("deletePath").value;
            const messageRef = ref(database, path + '/message'); // Path to the 'message' field

            remove(messageRef).then(() => {
                alert('Message deleted successfully!');
            }).catch((error) => {
                alert('Error deleting message: ' + error);
            });
        }
    </script>
</body>
</html>
