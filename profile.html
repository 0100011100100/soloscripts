<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .settings-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }

        .settings-container input[type="file"],
        .settings-container select,
        .settings-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #555;
            color: white;
            cursor: pointer;
        }

        .settings-container button:hover {
            background-color: #777;
        }

        .profile-pic {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
            transition: border 0.3s ease;
        }

        /* Popup Styles */
        .popup {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            transition: top 0.5s ease;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="popup" class="popup" style="display: none;"></div>

<div class="header">
    <h1>Profile Settings</h1>
</div>

<div class="settings-container">
    <img id="profile-pic" class="profile-pic" src="default-profile-pic.png" alt="Profile Picture">
    <input type="file" id="file-input" accept="image/*">
    <label for="border-color">Border Color:</label>
    <input type="color" id="border-color" value="#ffffff">
    <label for="border-style">Border Style:</label>
    <select id="border-style">
        <option value="solid">Solid</option>
        <option value="gradient">Gradient</option>
    </select>
    <div id="gradient-colors" style="display: none;">
        <label for="gradient-color-1">Gradient Color 1:</label>
        <input type="color" id="gradient-color-1" value="#ff0000">
        <label for="gradient-color-2">Gradient Color 2:</label>
        <input type="color" id="gradient-color-2" value="#0000ff">
    </div>
    <button id="save-button">Save</button>
</div>

<script>
    const profilePic = document.getElementById('profile-pic');
    const fileInput = document.getElementById('file-input');
    const borderColorInput = document.getElementById('border-color');
    const borderStyleSelector = document.getElementById('border-style');
    const gradientColors = document.getElementById('gradient-colors');
    const gradientColor1 = document.getElementById('gradient-color-1');
    const gradientColor2 = document.getElementById('gradient-color-2');
    const saveButton = document.getElementById('save-button');
    const popup = document.getElementById('popup');

    // Load saved profile picture and border settings
    window.onload = function() {
        const savedProfilePic = localStorage.getItem('profilePic') || 'default-profile-pic.png';
        const savedBorderColor = localStorage.getItem('borderColor') || '#ffffff';
        const savedBorderStyle = localStorage.getItem('borderStyle') || 'solid';

        profilePic.src = savedProfilePic;
        profilePic.style.borderColor = savedBorderColor;

        borderColorInput.value = savedBorderColor;
        borderStyleSelector.value = savedBorderStyle;

        if (savedBorderStyle === 'gradient') {
            gradientColors.style.display = 'block';
            gradientColor1.value = localStorage.getItem('gradient1') || '#ff0000';
            gradientColor2.value = localStorage.getItem('gradient2') || '#0000ff';
        }
    };

    // Show/hide gradient color inputs based on border style selection
    borderStyleSelector.addEventListener('change', function() {
        if (this.value === 'gradient') {
            gradientColors.style.display = 'block';
        } else {
            gradientColors.style.display = 'none';
        }
    });

    // Update profile picture on file selection
    fileInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                profilePic.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

    // Save profile picture and border settings
    saveButton.addEventListener('click', function() {
        const profilePicSrc = profilePic.src;
        const borderColor = borderColorInput.value;
        const borderStyle = borderStyleSelector.value;

        // Save settings to localStorage
        localStorage.setItem('profilePic', profilePicSrc);
        localStorage.setItem('borderColor', borderColor);
        localStorage.setItem('borderStyle', borderStyle);

        if (borderStyle === 'gradient') {
            const gradient1 = gradientColor1.value;
            const gradient2 = gradientColor2.value;
            localStorage.setItem('gradient1', gradient1);
            localStorage.setItem('gradient2', gradient2);
        }

        showPopup('Profile settings saved!');
    });

    // Function to show a popup message
    function showPopup(message) {
        popup.textContent = message;
        popup.style.display = 'block';
        popup.style.top = '20px';
        setTimeout(() => {
            popup.style.top = '-50px';
            popup.style.display = 'none';
        }, 3000);
    }
</script>
</body>
</html>
