<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Roblox Profile</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1c1c1c;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #2f2f2f;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            width: 320px;
        }
        .avatar {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }
        .username {
            margin: 10px 0;
            font-size: 1.1em;
        }
        .bio {
            margin: 10px 0;
            font-size: 0.9em;
            color: #cfcfcf;
        }
        .input-container {
            margin-top: 15px;
        }
        .input {
            padding: 8px;
            width: 80%;
            border: none;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background-color: #4b72d4;
            color: #ffffff;
            cursor: pointer;
        }
        .button:hover {
            background-color: #3b5cb8;
        }
    </style>
</head>
<body>
    <div class="container" id="profileContainer">
        <h2>Fetch Roblox Profile</h2>
        <img src="" alt="Avatar" id="avatar" class="avatar" style="display: none;">
        <div class="username" id="username"></div>
        <div class="bio" id="bio"></div>

        <div class="input-container" id="inputContainer">
            <input type="text" id="robloxUsername" class="input" placeholder="Enter Roblox Username">
            <button class="button" onclick="fetchRobloxProfile()">Fetch Profile</button>
        </div>
    </div>

    <script>
        async function fetchRobloxProfile() {
            const username = document.getElementById("robloxUsername").value;
            if (username) {
                try {
                    // Fetching user data using an unofficial API
                    const response = await fetch(`https://api.robloxlibrary.com/users/${username}`);
                    const data = await response.json();
                    
                    if (data && data.username) {
                        // Displaying the profile data
                        document.getElementById("avatar").src = data.avatarUrl;
                        document.getElementById("avatar").style.display = "block";
                        document.getElementById("username").textContent = data.username;
                        document.getElementById("bio").textContent = data.bio || "No bio available";
                    } else {
                        alert("User not found or invalid username.");
                    }
                } catch (error) {
                    console.error('Error fetching profile:', error);
                    alert("Failed to fetch the profile. Please try again.");
                }
            }
        }
    </script>
</body>
</html>
