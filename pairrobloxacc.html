<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair Roblox Account</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e2f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #2b2b3d;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        .avatar {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }
        .username, .bio {
            margin: 10px 0;
            font-size: 1.1em;
        }
        .bio {
            color: #cfcfcf;
        }
        .input-container {
            margin-top: 15px;
        }
        .input {
            padding: 8px;
            width: 80%;
            border: none;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background-color: #4b72d4;
            color: #ffffff;
            cursor: pointer;
        }
        .button:hover {
            background-color: #3b5cb8;
        }
    </style>
</head>
<body>
    <div class="container" id="profileContainer">
        <h2>Link Your Roblox Account</h2>
        <img src="" alt="Avatar" id="avatar" class="avatar" style="display: none;">
        <div class="username" id="username"></div>
        <div class="bio" id="bio"></div>
        
        <div class="input-container" id="inputContainer">
            <input type="text" id="robloxUsername" class="input" placeholder="Enter Roblox Username">
            <button class="button" onclick="saveUsername()">Pair Account</button>
        </div>
    </div>

    <script>
        async function fetchProfile(username) {
            try {
                // Fetch the Roblox user data directly from Roblox API
                const response = await fetch(`https://api.roblox.com/users/get-by-username?username=${username}`);
                const data = await response.json();

                if (data.success) {
                    // Fetch additional user details
                    const userInfo = data;
                    const avatarUrl = `https://www.roblox.com/headshot-thumbnail/image?userId=${userInfo.Id}&width=150&height=150&format=png`;

                    // Update the profile information in the UI
                    document.getElementById("avatar").src = avatarUrl;
                    document.getElementById("avatar").style.display = "block";
                    document.getElementById("username").textContent = userInfo.Username;
                    document.getElementById("bio").textContent = userInfo.Description || "No bio available";

                    // Hide the input fields after pairing
                    document.getElementById("inputContainer").style.display = "none";
                } else {
                    alert("Username not found. Please try again.");
                }
            } catch (error) {
                console.error("Error fetching profile:", error);
                alert("An error occurred. Please try again.");
            }
        }

        function saveUsername() {
            const username = document.getElementById("robloxUsername").value;
            if (username) {
                localStorage.setItem("robloxUsername", username);
                fetchProfile(username);
            }
        }

        function loadProfile() {
            const storedUsername = localStorage.getItem("robloxUsername");
            if (storedUsername) {
                fetchProfile(storedUsername);
            } else {
                document.getElementById("inputContainer").style.display = "block";
            }
        }

        // Load the profile if username is saved in localStorage
        window.onload = loadProfile;
    </script>
</body>
</html>
