<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Account Pairing</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .profile {
            display: none;
            margin-top: 20px;
        }
        .profile img {
            width: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Link Your Roblox Account</h1>
        <button onclick="linkRobloxAccount()">Pair Roblox Account</button>

        <div class="profile" id="profile">
            <h2 id="username">Username: </h2>
            <img id="avatar" alt="Avatar">
            <p id="userId">User ID: </p>
        </div>
    </div>

    <script>
        // Simulated function for pairing the Roblox account
        async function linkRobloxAccount() {
            // Simulate API call to link Roblox account and fetch user data
            // In a real app, this would likely be a server-side call
            alert("Redirecting to Roblox authentication...");
            
            // Simulate a delay and "fetch" Roblox user info
            setTimeout(() => {
                const userData = {
                    username: "SampleUser",
                    userId: 123456789,
                    avatarUrl: "https://www.roblox.com/Thumbs/Avatar.ashx?userId=123456789"
                };
                
                displayUserData(userData);
            }, 2000);
        }

        // Display the fetched user data
        function displayUserData(data) {
            document.getElementById("username").innerText = `Username: ${data.username}`;
            document.getElementById("userId").innerText = `User ID: ${data.userId}`;
            document.getElementById("avatar").src = data.avatarUrl;
            document.getElementById("profile").style.display = "block";
        }
    </script>
</body>
</html>
