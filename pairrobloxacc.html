<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Profile Display</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            background-color: #2b2b2b;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }
        .profile-picture {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .username {
            font-size: 1.4em;
            font-weight: bold;
            margin: 5px 0;
        }
        .bio {
            font-size: 1em;
            color: #b0b0b0;
            margin-top: 10px;
        }
        .input-container {
            margin-top: 20px;
        }
        .input {
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #7289da;
            color: #ffffff;
            cursor: pointer;
            font-size: 0.9em;
        }
        .button:hover {
            background-color: #5a6fbd;
        }
        .error {
            color: #ff5f5f;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Roblox Profile</h2>
        <img id="profilePicture" src="" alt="Profile Picture" class="profile-picture" style="display: none;">
        <div class="username" id="username"></div>
        <div class="bio" id="bio"></div>
        
        <div class="input-container">
            <input type="text" id="robloxUsername" class="input" placeholder="Enter Roblox Username">
            <button class="button" onclick="fetchProfile()">Fetch Profile</button>
            <div id="errorMessage" class="error" style="display: none;">User not found in the database.</div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyClD-3xfEnSFwoGdGCbkJMce36UkDLeVnE",
            authDomain: "realtimeaccountcreation.firebaseapp.com",
            databaseURL: "https://realtimeaccountcreation-default-rtdb.firebaseio.com",
            projectId: "realtimeaccountcreation",
            storageBucket: "realtimeaccountcreation.appspot.com",
            messagingSenderId: "658896933674",
            appId: "1:658896933674:web:3275d0678c39b54e8f8453"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        async function fetchProfile() {
            const usernameInput = document.getElementById("robloxUsername").value;
            const errorMessage = document.getElementById("errorMessage");
            errorMessage.style.display = "none"; // Hide error message by default

            if (!usernameInput) {
                alert("Please enter a username.");
                return;
            }

            try {
                // Reference to the user's data in Firebase
                const userRef = database.ref(`users/${usernameInput}`);
                
                // Fetching data from Firebase
                userRef.get().then((snapshot) => {
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        document.getElementById("profilePicture").src = data.profilePicture;
                        document.getElementById("profilePicture").style.display = "block";
                        document.getElementById("username").textContent = data.username || "Unknown User";
                        document.getElementById("bio").textContent = data.bio || "No bio available.";
                        
                        // Save to local storage
                        localStorage.setItem('robloxProfile', JSON.stringify(data));
                    } else {
                        // Show error message if user not found
                        errorMessage.style.display = "block";
                    }
                });
            } catch (error) {
                console.error("Error fetching profile:", error);
                alert("Error fetching profile.");
            }
        }

        // Load from local storage on page load
        window.onload = function() {
            const savedProfile = JSON.parse(localStorage.getItem("robloxProfile"));
            if (savedProfile) {
                document.getElementById("profilePicture").src = savedProfile.profilePicture;
                document.getElementById("profilePicture").style.display = "block";
                document.getElementById("username").textContent = savedProfile.username || "Unknown User";
                document.getElementById("bio").textContent = savedProfile.bio || "No bio available.";
            }
        }
    </script>
</body>
</html>
