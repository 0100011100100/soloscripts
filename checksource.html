<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #output {
            margin-top: 20px;
        }
        .site-status {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Website Scanner</h1>
    <textarea id="urlList" rows="10" cols="50" placeholder="Enter website URLs, one per line"></textarea>
    <br>
    <button onclick="scanWebsites()">Scan Websites</button>

    <div id="output"></div>

    <script>
        let checkedSourceCodes = new Set();

        async function scanWebsites() {
            const urls = document.getElementById("urlList").value.split('\n');
            const output = document.getElementById("output");
            output.innerHTML = '';

            for (let url of urls) {
                url = url.trim();
                if (url) {
                    try {
                        let response = await fetch(url);
                        let text = await response.text();

                        // Check for tokens, API keys, or cookies in the source code
                        let hasSensitiveInfo = checkForSensitiveInfo(text);

                        // Check if the source code is unique
                        if (checkedSourceCodes.has(text)) {
                            output.innerHTML += `<div class="site-status" style="color: grey;">${url}: Duplicate, skipped.</div>`;
                        } else {
                            checkedSourceCodes.add(text);

                            if (hasSensitiveInfo) {
                                output.innerHTML += `<div class="site-status" style="color: red;">${url}: Sensitive data found!</div>`;
                            } else {
                                output.innerHTML += `<div class="site-status" style="color: green;">${url}: No sensitive data found.</div>`;
                            }
                        }
                    } catch (error) {
                        output.innerHTML += `<div class="site-status" style="color: orange;">${url}: Failed to load.</div>`;
                    }
                }
            }
        }

        function checkForSensitiveInfo(sourceCode) {
            // Simple keyword checks for tokens, API keys, and cookies
            const sensitiveKeywords = ['token', 'apiKey', 'cookie', 'auth', 'Bearer'];

            for (let keyword of sensitiveKeywords) {
                if (sourceCode.includes(keyword)) {
                    return true;
                }
            }
            return false;
        }
    </script>
</body>
</html>
