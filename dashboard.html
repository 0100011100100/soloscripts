<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-like Chat Dashboard</title>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2f3136;
            color: #dcddde;
            font-family: "Helvetica", Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #23272a;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #2f3136;
            border-bottom: 1px solid #7289da;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .channel, .direct-message {
            padding: 10px;
            cursor: pointer;
        }
        .channel:hover, .direct-message:hover {
            background-color: #40444b;
        }
        .chat-container {
            flex-grow: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #7289da;
            border-radius: 5px;
            background-color: #40444b;
            padding: 10px;
        }
        .chat-box {
            display: flex;
        }
        .chat-box input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            background-color: #40444b;
            color: #dcddde;
        }
        .reactions {
            display: flex;
            cursor: pointer;
        }
        .emoji {
            margin-right: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="header">
        <div class="profile">
            <img id="profile-pic" src="default-profile-pic.png" alt="Profile Picture">
            <div class="username" id="username-display"></div>
        </div>
    </div>
    <h3>Channels</h3>
    <div id="channels">
        <div class="channel" onclick="loadChannel('general')"># General</div>
        <div class="channel" onclick="loadChannel('random')"># Random</div>
    </div>
    <h3>Direct Messages</h3>
    <div id="direct-messages"></div>
    <h3>Friends</h3>
    <div id="friends-list"></div>
</div>

<!-- Chat Container -->
<div class="chat-container">
    <h2 id="current-channel">Welcome!</h2>
    <div class="messages" id="messages"></div>
    <div class="chat-box">
        <input type="text" id="chat-input" placeholder="Type a message...">
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAe0hXfAJ0ijKNiGgAVfv4zG1ngADF2E4c",
        authDomain: "chatapp-90c78.firebaseapp.com",
        projectId: "chatapp-90c78",
        storageBucket: "chatapp-90c78.appspot.com",
        messagingSenderId: "195015101932",
        appId: "1:195015101932:web:f352296f341c58458a84c9",
        databaseURL: "https://chatapp-90c78-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Load Channels
    function loadChannel(channel) {
        document.getElementById('current-channel').textContent = `# ${channel.charAt(0).toUpperCase() + channel.slice(1)}`;
        document.getElementById('messages').innerHTML = ''; // Clear messages

        // Listen to messages in the channel
        listenForMessages(channel);
    }

    // Send Message
    function sendMessage(channel, username, messageText, profilePicUrl) {
        db.ref(`${channel}/messages`).push().set({
            username: username,
            message: messageText,
            profilePic: profilePicUrl,
            timestamp: new Date().toISOString()
        });
    }

    // Listen for Messages
    function listenForMessages(channel) {
        db.ref(`${channel}/messages`).on('child_added', (snapshot) => {
            const messageData = snapshot.val();
            addMessageToChat(messageData.username, messageData.message, messageData.profilePic);
        });
    }

    function addMessageToChat(username, messageText, profilePicUrl) {
        const messageEmbed = document.createElement('div');
        messageEmbed.classList.add('message-embed');

        const profileImage = document.createElement('img');
        profileImage.src = profilePicUrl || 'default-profile-pic.png';
        profileImage.classList.add('profile-pic');

        const content = document.createElement('div');
        content.classList.add('message-content');
        content.innerHTML = `<strong>${username}:</strong> ${messageText}`;

        const reactionsDiv = document.createElement('div');
        reactionsDiv.classList.add('reactions');
        ['👍', '❤️', '😂', '😮', '😢', '😡'].forEach(emoji => {
            const emojiSpan = document.createElement('span');
            emojiSpan.innerText = emoji;
            emojiSpan.classList.add('emoji');
            emojiSpan.onclick = () => alert(`Reacted with ${emoji}`);
            reactionsDiv.appendChild(emojiSpan);
        });

        messageEmbed.appendChild(profileImage);
        messageEmbed.appendChild(content);
        messageEmbed.appendChild(reactionsDiv);
        document.getElementById('messages').appendChild(messageEmbed);
    }

    window.onload = function() {
        const username = localStorage.getItem('username') || 'Guest';
        const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';
        document.getElementById('username-display').textContent = username;
        document.getElementById('profile-pic').src = profilePictureUrl;

        loadChannel('general'); // Load default channel
    };

    document.getElementById('chat-input').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            const messageText = event.target.value;
            const username = localStorage.getItem('username') || 'Guest';
            const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';
            if (messageText) {
                const currentChannel = document.getElementById('current-channel').textContent.slice(2).toLowerCase(); // Get channel name
                sendMessage(currentChannel, username, messageText, profilePictureUrl);
                event.target.value = '';
            }
        }
    });
</script>

</body>
</html>
