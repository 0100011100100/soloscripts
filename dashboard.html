<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dashboard</title>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAe0hXfAJ0ijKNiGgAVfv4zG1ngADF2E4c",
            authDomain: "chatapp-90c78.firebaseapp.com",
            projectId: "chatapp-90c78",
            storageBucket: "chatapp-90c78.appspot.com",
            messagingSenderId: "195015101932",
            appId: "1:195015101932:web:f352296f341c58458a84c9",
            databaseURL: "https://chatapp-90c78-default-rtdb.firebaseio.com"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Global variables
        let currentChatFriend = null;

        // Function to send a message
        function sendMessage(username, messageText, profilePicUrl, toUser) {
            const messageData = {
                from: username,
                message: messageText,
                profilePic: profilePicUrl,
                timestamp: new Date().toISOString()
            };
            // Save message to both sender and receiver
            db.ref('directMessages/' + username + '/' + toUser).push().set(messageData);
            db.ref('directMessages/' + toUser + '/' + username).push().set(messageData);
        }

        // Function to listen for incoming messages
        function listenForMessages(username) {
            db.ref('directMessages/' + username).on('child_added', (snapshot) => {
                const messages = snapshot.val();
                for (let key in messages) {
                    const messageData = messages[key];
                    addMessageToChat(messageData.from, messageData.message, messageData.profilePic);
                }
            });
        }

        // Load friends into the sidebar
        function loadFriends() {
            const username = localStorage.getItem('username');
            const friendsList = document.getElementById('friends-list');
            friendsList.innerHTML = ''; // Clear existing friends
            db.ref('friends/' + username).once('value', (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const friendUsername = childSnapshot.key;
                    const friendStatus = childSnapshot.val() ? 'Online' : 'Offline'; // Example status logic

                    const friendItem = document.createElement('div');
                    friendItem.className = 'friend-item';
                    friendItem.onclick = function() {
                        selectFriend(friendUsername); // Set selected friend to chat
                    };

                    const friendBadge = document.createElement('span');
                    friendBadge.className = 'friend-badge';
                    friendBadge.textContent = friendStatus;

                    friendItem.textContent = friendUsername;
                    friendItem.appendChild(friendBadge);
                    friendsList.appendChild(friendItem);
                });
            });
        }

        // Function to select a friend
        function selectFriend(friendUsername) {
            currentChatFriend = friendUsername;
            document.getElementById('chat-title').textContent = `Chatting with: ${friendUsername}`;
            document.getElementById('messages-container').innerHTML = ''; // Clear previous messages
            listenForMessages(friendUsername);
        }

        // Function to check if user is banned
        function checkUserBan(username) {
            db.ref('bannedUsers/' + username).once('value').then(snapshot => {
                if (snapshot.val()) {
                    window.location.href = 'login.html';
                }
            });
        }

        // On window load
        window.onload = function() {
            const username = localStorage.getItem('username') || 'Guest';
            const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';

            checkUserBan(username);
            document.getElementById('username-display').textContent = username;
            document.getElementById('profile-pic').src = profilePictureUrl;
            loadFriends();
            listenForMessages(username); // Start listening for own messages
        };

        // Function to add a message to the chat
        function addMessageToChat(username, messageText, profilePicUrl) {
            const messageContainer = document.getElementById('messages-container');
            const message = document.createElement('div');
            message.classList.add('message');

            const profileImage = document.createElement('img');
            profileImage.src = profilePicUrl || 'default-profile-pic.png';
            profileImage.classList.add('profile-pic');

            const text = document.createElement('span');
            text.innerHTML = `<strong>${username}:</strong> ${messageText}`;

            message.appendChild(profileImage);
            message.appendChild(text);
            messageContainer.appendChild(message);
            messageContainer.scrollTop = messageContainer.scrollHeight; // Scroll to bottom
        }

        // Sign-out function
        function signOut() {
            localStorage.removeItem('username');
            localStorage.removeItem('profilePic');
            window.location.href = 'login.html';
        }
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #36393f;
            color: #dcddde;
            font-family: "Helvetica", Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            background-color: #2f3136;
            height: 100vh;
            float: left;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .friend-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .friend-item:hover {
            background-color: #40444b;
        }

        .friend-badge {
            font-size: 12px;
            padding: 3px 5px;
            border-radius: 5px;
            color: white;
        }

        .online {
            background-color: #43b581;
        }

        .offline {
            background-color: #72767d;
        }

        .chat-container {
            margin-left: 250px; /* Space for sidebar */
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 20px;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .messages {
            flex-grow: 1;
            border: 1px solid #2f3136;
            background-color: #2f3136;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            background-color: #292b2f;
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #4f545c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-buttons button:hover {
            background-color: #72767d;
        }

        .chat-box input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            background-color: #40444b;
            color: #dcddde;
            margin-top: 10px;
        }

    </style>
</head>
<body>

<div class="sidebar">
    <h3>Friends</h3>
    <div id="friends-list"></div>
</div>

<div class="chat-container">
    <div class="header">
        <div class="profile">
            <img id="profile-pic" src="default-profile-pic.png" alt="Profile Picture">
            <div class="username" id="username-display"></div>
        </div>
        <div id="chat-title">Chatting with: <span id="current-friend">None</span></div>
    </div>

    <div class="messages" id="messages-container"></div>

    <input type="text" id="chat-input" placeholder="Type your message here...">
    
    <div class="nav-buttons">
        <button onclick="window.location.href='settings.html'">Settings</button>
        <button onclick="window.location.href='profile.html'">Profile</button>
        <button onclick="signOut()">Sign Out</button>
    </div>
</div>

<script>
    // Event listener for sending messages
    document.getElementById('chat-input').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            const messageText = event.target.value;
            const username = localStorage.getItem('username') || 'Guest';
            const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';
            if (currentChatFriend && messageText) {
                sendMessage(username, messageText, profilePictureUrl, currentChatFriend); // Send message to the friend
                event.target.value = ''; // Clear input field
            }
        }
    });
</script>

</body>
</html>
