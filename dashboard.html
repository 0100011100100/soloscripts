<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        /* Styling for Chat Interface */
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .chat-header h2 {
            font-size: 24px;
            margin: 0;
        }
        
        .chat-header button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .chat-header button:hover {
            background-color: #3e8e41;
        }
        
        .messages-container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: scroll;
            max-height: 300px;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        
        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .message .profile-owner-badge {
            background-color: #4CAF50;
            color: #fff;
            padding: 2px 5px;
            border-radius: 5px;
            font-size: 12px;
            margin-right: 5px;
        }
        
        .message .profile-developer-badge {
            background-color: #2196F3;
            color: #fff;
            padding: 2px 5px;
            border-radius: 5px;
            font-size: 12px;
            margin-right: 5px;
        }
        
        .message .username {
            font-weight: bold;
        }
        
        .message .text {
            margin-left: 10px;
        }
        
        .input-container {
            margin-top: 20px;
        }
        
        .input-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .input-container input:focus {
            outline: none;
            border: 1px solid #4CAF50;
        }
        
        .input-container button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .input-container button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h2>Chat App</h2>
            <button>Logout</button>
        </div>
        <div class="messages-container" id="messages-container">
        </div>
        <div class="input-container">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button>Send</button>
        </div>
    </div>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAe0hXfAJ0ijKNiGgAVfv4zG1ngADF2E4c",
            authDomain: "chatapp-90c78.firebaseapp.com",
            projectId: "chatapp-90c78",
            storageBucket: "chatapp-90c78.appspot.com",
            messagingSenderId: "195015101932",
            appId: "1:195015101932:web:f352296f341c58458a84c9",
            databaseURL: "https://chatapp-90c78-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const deepAiApiKey = 'YOUR_DEEPAI_API_KEY'; // Replace with your actual DeepAI API Key.

        function sendMessage(username, messageText, profilePicUrl) {
            db.ref('messages').push().set({
                username: username,
                message: messageText,
                profilePic: profilePicUrl,
                timestamp: new Date().toISOString()
            });
        }

        async function sendToDeepAI(question) {
            try {
                const response = await fetch('https://api.deepai.org/api/text-generator', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'API-Key': deepAiApiKey
                    },
                    body: JSON.stringify({ text: question })
                });

                const data = await response.json();
                return data.output || "I couldn't get a response."; // Modify if the API response structure changes
            } catch (err) {
                console.error('Error communicating with DeepAI:', err);
                return 'Sorry, I could not respond to your question at this time.';
            }
        }

        function listenForMessages() {
            db.ref('messages').on('child_added', (snapshot) => {
                const messageData = snapshot.val();
                addMessageToChat(messageData.username, messageData.message, messageData.profilePic);
                
                // Show notification if permission is granted
                if (Notification.permission === 'granted') {
                    new Notification("New message from " + messageData.username, {
                        body: messageData.message,
                        icon: messageData.profilePic || 'default-profile-pic.png' // Optional icon
                    });
                }
                
                // If the message is a question for the bot
                if (messageData.message.startsWith('!q ')) {
                    const question = messageData.message.slice(3); // Extract the actual question
                    handleBotResponse(question);
                }
            });
        }

        async function handleBotResponse(question) {
            const botResponse = await sendToDeepAI(question);
            const username = "ChatGPT"; // The bot's username
            const profilePictureUrl = "chatgpt-profile-pic.png"; // Path to the bot's profile picture
            sendMessage(username, botResponse, profilePictureUrl);
        }

        function addMessageToChat(username, messageText, profilePicUrl) {
            const message = document.createElement('div');
            message.classList.add('message');

            const profileImage = document.createElement('img');
            profileImage.src = profilePicUrl || 'default-profile-pic.png';
            profileImage.classList.add('profile-pic');

            const text = document.createElement('div');
            let badgeText = '';

            if (username === 'thisismyusername') {
                badgeText = '<strong class="profile-owner-badge">Owner:</strong>';
            } else if (username.toLowerCase() === 'thisismyusername') {
                badgeText = '<strong class="profile-developer-badge">Developer:</strong>';
            }

            text.innerHTML = `${badgeText} ${username}: ${messageText}`;
            message.appendChild(profileImage);
            message.innerHTML += text.outerHTML;
            document.getElementById('messages-container').appendChild(message);
        }

        function requestNotificationPermission() {
            if (Notification.permission !== 'granted') {
                Notification.requestPermission();
            }
        }

        window.onload = function() {
            requestNotificationPermission(); // Request notification permission
            const username = localStorage.getItem('username') || 'Guest';
            const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';

            document.getElementById('username-display').innerHTML = `You: ${username}`; // Update this line
            document.getElementById('profile-pic').src = profilePictureUrl;
        };

        document.getElementById('chat-input').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                const messageText = event.target.value.trim();
                if (messageText) {
                    const username = localStorage.getItem('username') || 'Guest';
                    const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';
                    sendMessage(username, messageText, profilePictureUrl);
                    event.target.value = ''; // Clear input
                }
            }
        });
    </script>
</body>
</html>
