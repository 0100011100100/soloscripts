<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-Like Chat</title>

        // Placeholder for Firebase message sending and listening logic
        function sendMessage(channel, username, messageText) {
            db.ref(`channels/${channel}/messages`).push().set({
                username: username,
                message: messageText,
                timestamp: new Date().toISOString()
            });
        }

        function listenForMessages(channel) {
            db.ref(`channels/${channel}/messages`).on('child_added', (snapshot) => {
                const messageData = snapshot.val();
                addMessageToChat(messageData.username, messageData.message);
            });

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 20%;
            background-color: #2f3136;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow-y: auto;
        }

        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .channel {
            padding: 10px;
            cursor: pointer;
            background-color: #36393f;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .channel:hover {
            background-color: #4f545c;
        }

        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #36393f;
            color: white;
            overflow: hidden;
        }

        .chat-header {
            padding: 10px;
            background-color: #2f3136;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-content {
            background-color: #4f545c;
            padding: 10px;
            border-radius: 8px;
        }

        .chat-input {
            padding: 10px;
            background-color: #2f3136;
            display: flex;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
        }

        .chat-input button {
            padding: 10px;
            background-color: #5865f2;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #4752c4;
        }

        /* User List */
        .user-list {
            width: 20%;
            background-color: #2f3136;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow-y: auto;
        }

        .user {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #36393f;
            border-radius: 5px;
            cursor: pointer;
        }

        .user:hover {
            background-color: #4f545c;
        }

        /* DM Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #2f3136;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            color: white;
        }

        .modal-content .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-content .modal-body {
            margin-top: 20px;
            height: 300px;
            overflow-y: auto;
        }

        .modal-content .modal-footer {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .modal-content textarea {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
        }

        .modal-content button {
            padding: 10px;
            background-color: #5865f2;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Channels</h2>
        <div class="channel" onclick="listenForMessages('general')"># General</div>
        <div class="channel" onclick="listenForMessages('random')"># Random</div>
    </div>
    <div class="main-chat">
        <div class="chat-header">
            <h2>Channel Name</h2>
            <button onclick="openCall()">Start Call</button>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div class="user-list">
        <h2>Online Users</h2>
        <div class="user" onclick="openDM('User1')">User1</div>
        <div class="user" onclick="openDM('User2')">User2</div>
    </div>

    <!-- DM Modal -->
    <div class="modal" id="dm-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>DM with User</h3>
                <button onclick="closeDM()">Close</button>
            </div>
            <div class="modal-body" id="dm-messages"></div>
            <div class="modal-footer">
                <textarea id="dm-input" placeholder="Type a message..."></textarea>
                <button onclick="sendDM()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function openDM(user) {
            document.getElementById('dm-modal').style.display = 'flex';
        }

        function closeDM() {
            document.getElementById('dm-modal').style.display = 'none';
        }

        function openCall() {
            alert('Starting a call...'); // Placeholder for call functionality
        }

        function sendDM() {
            const message = document.getElementById('dm-input').value;
            if (message) {
                // Logic for sending DM (Firebase integration here)
                alert(`DM sent: ${message}`);
            }
        }
    </script>
</body>
</html>
