<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAe0hXfAJ0ijKNiGgAVfv4zG1ngADF2E4c",
            authDomain: "chatapp-90c78.firebaseapp.com",
            projectId: "chatapp-90c78",
            storageBucket: "chatapp-90c78.appspot.com",
            messagingSenderId: "195015101932",
            appId: "1:195015101932:web:f352296f341c58458a84c9",
            databaseURL: "https://chatapp-90c78-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentUserName = localStorage.getItem('username') || 'Guest';
        const messageSound = new Audio('notification.mp3'); // Add your notification sound file here
        const typingIndicatorRef = db.ref('typing/' + currentUserName);

        function sendMessage(username, messageText, profilePicUrl) {
            db.ref('messages').push().set({
                username: username,
                message: messageText,
                profilePic: profilePicUrl,
                timestamp: new Date().toISOString()
            });
            notifyNewMessage();
        }

        function notifyNewMessage() {
            messageSound.play();
        }

        function listenForMessages() {
            db.ref('messages').on('child_added', (snapshot) => {
                const messageData = snapshot.val();
                addMessageToChat(messageData.username, messageData.message, messageData.profilePic, snapshot.key);
            });
        }

        function checkUserBan(username) {
            db.ref('bannedUsers/' + username).once('value').then(snapshot => {
                if (snapshot.val()) {
                    window.location.href = 'login.html';
                }
            });
        }

        function hasDeveloperBadge(username) {
            return db.ref('users/' + username + '/badges/developer').once('value').then(snapshot => !!snapshot.val());
        }

        function editMessage(messageId, newText) {
            db.ref('messages/' + messageId).update({ message: newText });
        }

        function deleteMessage(messageId) {
            db.ref('messages/' + messageId).remove();
        }

        function addMessageToChat(username, messageText, profilePicUrl, messageId) {
            const message = document.createElement('div');
            message.classList.add('message');

            const profileImage = document.createElement('img');
            profileImage.src = profilePicUrl || 'default-profile-pic.png';
            profileImage.classList.add('profile-pic');

            const text = document.createElement('span');
            let badgeText = '';

            if (username === 'Samir') {
                badgeText = '<strong class="profile-owner-badge">Owner:</strong>';
            } else if (username.toLowerCase() === 'piggy') {
                badgeText = '<strong class="profile-developer-badge">Developer:</strong>';
            }

            text.innerHTML = `${badgeText} ${username}: ${messageText}`;

            // Buttons for editing and deleting messages
            const editButton = document.createElement('button');
            editButton.textContent = 'Edit';
            editButton.onclick = () => {
                const newText = prompt("Edit your message:", messageText);
                if (newText) editMessage(messageId, newText);
            };
            message.appendChild(editButton);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = () => deleteMessage(messageId);
            message.appendChild(deleteButton);

            message.appendChild(profileImage);
            message.appendChild(text);
            document.getElementById('messages-container').appendChild(message);
        }

        function sendTypingIndicator() {
            typingIndicatorRef.set(true);
            setTimeout(() => typingIndicatorRef.remove(), 1000);
        }

        window.onload = function() {
            checkUserBan(currentUserName);
            hasDeveloperBadge(currentUserName).then(hasBadge => {
                if (hasBadge) {
                    document.getElementById('developer-badge').style.display = 'inline-block';
                }
            });

            document.getElementById('username-display').textContent = currentUserName;
            document.getElementById('profile-pic').src = localStorage.getItem('profilePic') || 'default-profile-pic.png';
            listenForMessages();
        };

        // Toggle light/dark mode
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        function signOut() {
            localStorage.removeItem('username');
            localStorage.removeItem('profilePic');
            window.location.href = 'login.html';
        }
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #36393f;
            color: #dcddde;
            font-family: "Helvetica", Arial, sans-serif;
            transition: background-color 0.3s;
        }
        
        body.light-mode {
            background-color: #f0f0f0;
            color: #000;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2f3136;
            padding: 10px 20px;
            box-shadow: 0px 4px 2px -2px rgba(0,0,0,0.5);
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid #7289da;
        }

        .profile-owner-badge, .profile-developer-badge {
            font-size: 12px;
            padding: 3px 10px;
            color: #fff;
            border-radius: 5px;
            margin-left: 10px;
        }

        .profile-owner-badge {
            background: linear-gradient(90deg, #ffcc00, #e63946);
        }

        .profile-developer-badge {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            animation: rainbow 3s linear infinite;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #4f545c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #72767d;
        }

        .chat-box {
            padding: 20px;
        }

        .chat-box input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            background-color: #40444b;
            color: #dcddde;
        }

        .messages {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .messages .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #2f3136;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid #7289da;
            cursor: pointer;
        }

        /* Profile Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #36393f;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: white;
            width: 300px;
        }

        .modal-content img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .close-btn {
            margin-top: 10px;
            padding: 5px 15px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="profile">
        <img id="profile-pic" src="default-profile-pic.png" alt="Profile Picture">
        <div class="username" id="username-display"></div>
        <div id="owner-badge" class="profile-owner-badge" style="display: none;">Owner</div>
        <div id="developer-badge" class="profile-developer-badge" style="display: none;">Contributor</div>
        <button onclick="toggleTheme()">Toggle Theme</button>
    </div>
</div>

<div class="nav-buttons">
    <button onclick="window.location.href='settings.html'">Settings</button>
    <button onclick="window.location.href='profile.html'">Profile</button>
    <button onclick="signOut()">Sign Out</button>
</div>

<div class="chat-box">
    <input type="text" id="chat-input" placeholder="Type your message here...">
    <div class="messages" id="messages-container"></div>
</div>

<div id="profile-modal" class="modal" onclick="closeProfileModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <img id="modal-profile-pic" src="default-profile-pic.png" alt="Profile Picture">
        <h2 id="modal-username">Username</h2>
        <button class="close-btn" onclick="closeProfileModal()">Close</button>
    </div>
</div>

<script>
    document.getElementById('chat-input').addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
            const messageText = event.target.value.trim();
            if (messageText) {
                sendMessage(currentUserName, messageText, localStorage.getItem('profilePic') || 'default-profile-pic.png');
                event.target.value = '';
                sendTypingIndicator();
            }
        }
    });
</script>

</body>
</html>
