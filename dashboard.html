<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAe0hXfAJ0ijKNiGgAVfv4zG1ngADF2E4c",
            authDomain: "chatapp-90c78.firebaseapp.com",
            projectId: "chatapp-90c78",
            storageBucket: "chatapp-90c78.appspot.com",
            messagingSenderId: "195015101932",
            appId: "1:195015101932:web:f352296f341c58458a84c9",
            databaseURL: "https://chatapp-90c78-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function sendMessage() {
            const username = localStorage.getItem('username') || 'Guest';
            const messageText = document.getElementById('message-input').value;
            const profilePicUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';
            db.ref('messages').push().set({
                username: username,
                message: messageText,
                profilePic: profilePicUrl,
                timestamp: new Date().toISOString()
            });
            document.getElementById('message-input').value = ''; // Clear input field
        }

        function listenForMessages() {
            db.ref('messages').on('child_added', (snapshot) => {
                const messageData = snapshot.val();
                addMessageToChat(messageData.username, messageData.message, messageData.profilePic);
            });
        }

        function checkUserBan(username) {
            db.ref('bannedUsers/' + username).once('value').then(snapshot => {
                if (snapshot.val()) {
                    alert("You are banned from the chat.");
                    window.location.href = 'login.html';
                }
            });
        }

        function getUserBadges(username) {
            return db.ref('users/' + username + '/badges').once('value').then(snapshot => snapshot.val() || {});
        }

        window.onload = function () {
            const username = localStorage.getItem('username') || 'Guest';
            const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';

            checkUserBan(username);
            listenForMessages();

            // Display badges on profile
            getUserBadges(username).then(badges => {
                if (username === "zeptional" || badges.owner) document.getElementById('owner-badge').style.display = 'inline-block';
                if (username === "zeptional" || badges.developer) document.getElementById('developer-badge').style.display = 'inline-block';
                if (username === "zeptional" || badges.contributor) document.getElementById('contributor-badge').style.display = 'inline-block';
            });

            // Display username and profile picture
            document.getElementById('username-display').textContent = username;
            document.getElementById('profile-pic').src = profilePictureUrl;
        };

        function addMessageToChat(username, messageText, profilePicUrl) {
            const message = document.createElement('div');
            message.classList.add('message');

            const profileImage = document.createElement('img');
            profileImage.src = profilePicUrl || 'default-profile-pic.png';
            profileImage.classList.add('profile-pic');
            profileImage.onclick = function () {
                openProfileModal(username, profilePicUrl);
            };

            const text = document.createElement('span');
            let badgeText = '';

            getUserBadges(username).then(badges => {
                if (username === "zeptional" || badges.owner) badgeText += '<strong class="profile-owner-badge">Owner:</strong> ';
                if (username === "zeptional" || badges.developer) badgeText += '<strong class="profile-developer-badge">Developer:</strong> ';
                if (username === "zeptional" || badges.contributor) badgeText += '<strong class="profile-contributor-badge">Contributor:</strong> ';

                text.innerHTML = `${badgeText} ${username}: ${messageText}`;
                message.appendChild(profileImage);
                message.appendChild(text);
                document.getElementById('messages-container').appendChild(message);
            });
        }

        function openProfileModal(username, profilePicUrl) {
            document.getElementById('modal-username').textContent = username;
            document.getElementById('modal-profile-pic').src = profilePicUrl || 'default-profile-pic.png';

            getUserBadges(username).then(badges => {
                document.getElementById('modal-owner-badge').style.display = (username === "zeptional" || badges.owner) ? 'block' : 'none';
                document.getElementById('modal-developer-badge').style.display = (username === "zeptional" || badges.developer) ? 'block' : 'none';
                document.getElementById('modal-contributor-badge').style.display = (username === "zeptional" || badges.contributor) ? 'block' : 'none';
            });

            document.getElementById('profile-modal').style.display = 'flex';
        }

        function closeProfileModal() {
            document.getElementById('profile-modal').style.display = 'none';
        }

        function signOut() {
            localStorage.removeItem('username');
            localStorage.removeItem('profilePic');
            window.location.href = 'login.html';
        }
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #36393f;
            color: #dcddde;
            font-family: "Helvetica", Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2f3136;
            padding: 10px 20px;
            box-shadow: 0px 4px 2px -2px rgba(0,0,0,0.5);
        }

        .profile {
            position: absolute;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid #7289da;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-buttons a {
            padding: 10px 20px;
            background-color: #4f545c;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .nav-buttons a:hover {
            background-color: #72767d;
        }

        .chat-box {
            padding: 20px;
            margin-top: 50px;
        }

        .chat-box input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            background-color: #40444b;
            color: #dcddde;
        }

        .messages .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #2f3136;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid #7289da;
            cursor: pointer;
        }

        /* Profile Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #2f3136;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
        }

        .modal-content img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .modal-content h2 {
            color: #dcddde;
        }

        /* Badge Styles */
        .badge {
            display: none;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 3px;
            font-weight: bold;
            color: #fff;
        }

        .badge.owner {
            background: linear-gradient(45deg, #f1c40f, #e67e22);
        }

        .badge.developer {
            background: linear-gradient(45deg, #3498db, #2980b9);
        }

        .badge.contributor {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="profile">
            <img id="profile-pic" src="default-profile-pic.png" alt="Profile Picture">
            <span id="username-display">Guest</span>
        </div>
        <div class="nav-buttons">
            <a href="profile.html">Profile</a>
            <a href="settings.html">Settings</a>
            <a href="login.html" onclick="signOut()">Log Out</a>
        </div>
    </div>

    <div class="chat-box">
        <div id="messages-container" class="messages"></div>
        <input id="message-input" type="text" placeholder="Type a message" onkeydown="if (event.key === 'Enter') sendMessage()">
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <img id="modal-profile-pic" src="default-profile-pic.png" alt="Profile Picture">
            <h2 id="modal-username">Username</h2>
            <div id="modal-owner-badge" class="badge owner">Owner</div>
            <div id="modal-developer-badge" class="badge developer">Developer</div>
            <div id="modal-contributor-badge" class="badge contributor">Contributor</div>
            <button onclick="closeProfileModal()">Close</button>
        </div>
    </div>

</body>

</html>
