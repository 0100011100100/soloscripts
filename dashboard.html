<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Firebase Configuration (same as before) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Firebase initialization code here...

        function sendMessage(username, messageText, profilePicUrl) {
            db.ref('messages').push().set({
                username: username,
                message: messageText,
                profilePic: profilePicUrl,
                timestamp: new Date().toISOString()
            });
        }

        function listenForMessages() {
            db.ref('messages').on('child_added', (snapshot) => {
                const messageData = snapshot.val();
                addMessageToChat(messageData.username, messageData.message, messageData.profilePic);

                // Notification code...
            });
        }

        // Other functions remain unchanged

        function addMessageToChat(username, messageText, profilePicUrl) {
            const messageEmbed = document.createElement('div');
            messageEmbed.classList.add('message-embed');

            const profileImage = document.createElement('img');
            profileImage.src = profilePicUrl || 'default-profile-pic.png';
            profileImage.classList.add('profile-pic');
            profileImage.onclick = function() {
                openProfileModal(username, profilePicUrl);
            };

            const content = document.createElement('div');
            content.classList.add('message-content');

            let badgeText = '';
            if (username === 'thisismyusername') {
                badgeText = '<span class="profile-owner-badge">Owner</span>';
            } else if (username.toLowerCase() === 'thisismyusername') {
                badgeText = '<span class="profile-developer-badge">Developer</span>';
            }

            content.innerHTML = `${badgeText} <strong>${username}:</strong> ${messageText}`;
            messageEmbed.appendChild(profileImage);
            messageEmbed.appendChild(content);
            document.getElementById('messages-container').appendChild(messageEmbed);
        }

        // The rest of your JavaScript code...
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #36393f;
            color: #dcddde;
            font-family: "Helvetica", Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2f3136;
            padding: 10px 20px;
            box-shadow: 0px 4px 2px -2px rgba(0,0,0,0.5);
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid #7289da;
        }

        .message-embed {
            display: flex;
            align-items: flex-start;
            background-color: #2f3136;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        .message-content {
            margin-left: 10px;
            flex-grow: 1;
        }

        .profile-owner-badge, .profile-developer-badge {
            font-size: 12px;
            padding: 3px 10px;
            color: #fff;
            border-radius: 5px;
            margin-right: 5px;
        }

        .profile-owner-badge {
            background: linear-gradient(90deg, #ffcc00, #e63946);
        }

        .profile-developer-badge {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            animation: rainbow 3s linear infinite;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #4f545c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #72767d;
        }

        .chat-box {
            padding: 20px;
        }

        .chat-box input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            background-color: #40444b;
            color: #dcddde;
        }

        .messages {
            margin-top: 20px;
        }

        .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid #7289da;
            cursor: pointer;
        }

        /* Profile Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .modal-content {
            background-color: #36393f;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: white;
            width: 300px;
        }

        .modal-content img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .close-btn {
            margin-top: 10px;
            padding: 5px 15px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="profile">
        <img id="profile-pic" src="default-profile-pic.png" alt="Profile Picture">
        <div class="username" id="username-display"></div>
        <div id="owner-badge" class="profile-owner-badge" style="display: none;">Owner</div>
        <div id="developer-badge" class="profile-developer-badge" style="display: none;">Contributor</div>
    </div>
</div>

<div class="nav-buttons">
    <button onclick="window.location.href='settings.html'">Settings</button>
    <button onclick="window.location.href='profile.html'">Profile</button>
    <button onclick="signOut()">Sign Out</button>
</div>

<div class="chat-box">
    <input type="text" id="chat-input" placeholder="Type your message here...">
    <div class="messages" id="messages-container"></div>
</div>

<div id="profile-modal" class="modal" onclick="closeProfileModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <img id="modal-profile-pic" src="default-profile-pic.png" alt="Profile Picture">
        <h2 id="modal-username">Username</h2>
        <button class="close-btn" onclick="closeProfileModal()">Close</button>
    </div>
</div>

<script>
    document.getElementById('chat-input').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            const messageText = event.target.value;
            if (messageText) {
                const username = localStorage.getItem('username') || 'Guest';
                const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';
                sendMessage(username, messageText, profilePictureUrl);
                event.target.value = '';
            }
        }
    });
</script>

</body>
</html>
