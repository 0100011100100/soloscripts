<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    
    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #messages {
            height: 400px;
            overflow-y: scroll;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
        }
        .message-content {
            display: inline-block;
            background-color: #e4e4e7;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .owner { background-color: #ffdddd; }
        .developer { background-color: #ddffdd; }
        .contributor { background-color: #ddddff; }
        #input-container {
            padding: 10px;
            display: flex;
            background-color: #f9f9f9;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 50px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .bio-popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .bio-popup h3 {
            margin: 0 0 10px;
        }
        .bio-popup p {
            margin: 0;
        }
        .bio-popup button {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <!-- Bio Popup -->
    <div id="bioPopup" class="bio-popup">
        <h3 id="bioName"></h3>
        <p id="bioText"></p>
        <button onclick="closeBio()">Close</button>
    </div>

    <script>
        // Firebase initialization
        firebase.initializeApp({
            apiKey: "API_KEY",
            authDomain: "chatapp-90c78.firebaseapp.com",
            databaseURL: "https://chatapp-90c78-default-rtdb.firebaseio.com",
            projectId: "chatapp-90c78",
            storageBucket: "chatapp-90c78.appspot.com",
            messagingSenderId: "195015101932",
            appId: "1:195015101932:web:f352296f341c58458a84c9"
        });

        const db = firebase.database().ref('messages');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        let userBadgeData = {
            "John": {badge: "owner", bio: "Founder of the chat app."},
            "Alice": {badge: "developer", bio: "Develops and maintains the app."},
            "Bob": {badge: "contributor", bio: "Contributed ideas and feedback."},
            "Guest": {badge: "", bio: "A regular user."}
        };

        // Function to add a message
        function addMessage(messageData) {
            const {name, message, avatar} = messageData;
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');

            const img = document.createElement('img');
            img.src = avatar;
            img.alt = `${name}'s avatar`;
            img.addEventListener('click', () => showBio(name));

            const messageContentDiv = document.createElement('div');
            messageContentDiv.classList.add('message-content');
            messageContentDiv.textContent = `${name}: ${message}`;

            // Add badge class based on the user's badge
            if (userBadgeData[name]?.badge) {
                messageContentDiv.classList.add(userBadgeData[name].badge);
            }

            messageDiv.appendChild(img);
            messageDiv.appendChild(messageContentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
        }

        // Send message to Firebase
        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message.trim()) {
                const messageData = {
                    name: "John",  // Hardcoded for now; can be dynamically fetched later
                    message,
                    avatar: "https://via.placeholder.com/40"
                };
                db.push(messageData);
                messageInput.value = '';
            }
        });

        // Listen for new messages in Firebase
        db.on('child_added', snapshot => {
            addMessage(snapshot.val());
        });

        // Show Bio Popup
        function showBio(name) {
            const bioPopup = document.getElementById('bioPopup');
            const bioName = document.getElementById('bioName');
            const bioText = document.getElementById('bioText');

            bioName.textContent = name;
            bioText.textContent = userBadgeData[name]?.bio || "No bio available.";
            
            bioPopup.style.display = 'block';
        }

        // Close Bio Popup
        function closeBio() {
            const bioPopup = document.getElementById('bioPopup');
            bioPopup.style.display = 'none';
        }
    </script>
</body>
</html>
