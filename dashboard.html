<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAe0hXfAJ0ijKNiGgAVfv4zG1ngADF2E4c",
            authDomain: "chatapp-90c78.firebaseapp.com",
            projectId: "chatapp-90c78",
            storageBucket: "chatapp-90c78.appspot.com",
            messagingSenderId: "195015101932",
            appId: "1:195015101932:web:f352296f341c58458a84c9",
            databaseURL: "https://chatapp-90c78-default-rtdb.firebaseio.com"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Function to send message to Firebase with badges info
        function sendMessage(username, messageText, profilePicUrl, hasDeveloperBadge, hasContributorBadge) {
            const messageRef = db.ref('messages').push();
            messageRef.set({
                username: username,
                message: messageText,
                profilePic: profilePicUrl,
                developerBadge: hasDeveloperBadge,
                contributorBadge: hasContributorBadge,
                timestamp: new Date().toISOString()
            });
        }

        // Listen for new messages in Firebase
        function listenForMessages() {
            db.ref('messages').on('child_added', (snapshot) => {
                const messageData = snapshot.val();
                addMessageToChat(messageData.username, messageData.message, messageData.profilePic, messageData.developerBadge, messageData.contributorBadge);
            });
        }

        // Check if the user is banned
        function checkUserBan(username) {
            db.ref('bannedUsers/' + username).once('value').then(snapshot => {
                if (snapshot.val()) {
                    window.location.href = 'login.html'; // Redirect banned user to login page
                }
            });
        }

        // Check if the user has a specific badge (developer or contributor)
        function hasBadge(username, badgeType) {
            return db.ref('users/' + username + '/badges/' + badgeType).once('value').then(snapshot => !!snapshot.val());
        }

        // Fetch username and check for ban, developer, and contributor badges on load
        window.onload = function() {
            const username = localStorage.getItem('username') || 'Guest';
            const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';

            checkUserBan(username); // Check if user is banned

            // Fetch badges and display them
            Promise.all([
                hasBadge(username, 'developer'),
                hasBadge(username, 'contributor')
            ]).then(([hasDeveloperBadge, hasContributorBadge]) => {
                if (hasDeveloperBadge) {
                    developerBadge.style.display = 'inline-block';
                }
                if (hasContributorBadge) {
                    contributorBadge.style.display = 'inline-block';
                }

                usernameDisplay.textContent = username;
                profilePic.src = profilePictureUrl;

                // Listen for messages after user checks are complete
                listenForMessages();
            });
        };

        // Function to display chat messages with badges
        function addMessageToChat(username, messageText, profilePicUrl, hasDeveloperBadge, hasContributorBadge) {
            const message = document.createElement('div');
            message.classList.add('message');

            const profileImage = document.createElement('img');
            profileImage.src = profilePicUrl || 'default-profile-pic.png'; // Display the sender's profile picture

            const text = document.createElement('span');
            let badgeText = '';

            // Add badges based on Firebase data
            if (username === 'zeptional') {
                badgeText = `<strong class="profile-owner-badge">Owner:</strong>`;
            }
            if (hasDeveloperBadge) {
                badgeText += `<strong class="profile-developer-badge">Developer:</strong>`;
            }
            if (hasContributorBadge) {
                badgeText += `<strong class="profile-contributor-badge">Contributor:</strong>`;
            }

            text.innerHTML = `${badgeText} ${username}: ${messageText}`;
            message.appendChild(profileImage);
            message.appendChild(text);
            messagesContainer.appendChild(message);
        }

        // Handle sending messages
        document.getElementById('chat-input').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                const messageText = event.target.value;
                if (messageText) {
                    const username = localStorage.getItem('username') || 'Guest'; // Get username from localStorage
                    const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png'; // Get profile pic URL

                    // Fetch badges for the user before sending the message
                    Promise.all([
                        hasBadge(username, 'developer'),
                        hasBadge(username, 'contributor')
                    ]).then(([hasDeveloperBadge, hasContributorBadge]) => {
                        sendMessage(username, messageText, profilePictureUrl, hasDeveloperBadge, hasContributorBadge); // Send message with badges info
                        event.target.value = ''; // Clear the input field after sending
                    });
                }
            }
        });

        // Function to sign out user
        function signOut() {
            localStorage.removeItem('username');
            localStorage.removeItem('profilePic');
            window.location.href = 'login.html'; // Redirect to login page
        }
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444;
            padding: 10px 20px;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid white;
            transition: border 0.3s ease;
        }

        .profile .username {
            font-size: 18px;
        }

        .profile-owner-badge {
            font-size: 12px;
            padding: 3px 10px;
            background: linear-gradient(90deg, #ffcc00, #e63946);
            color: white;
            border-radius: 5px;
            margin-left: 10px;
        }

        .profile-developer-badge {
            font-size: 12px;
            padding: 3px 10px;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: white;
            border-radius: 5px;
            margin-left: 10px;
            animation: rainbow 3s linear infinite;
        }

        .profile-contributor-badge {
            font-size: 12px;
            padding: 3px 10px;
            background: linear-gradient(90deg, #00ff00, #ffff00);
            color: white;
            border-radius: 5px;
            margin-left: 10px;
            animation: glow 3s linear infinite;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #00ff00, 0 0 20px #ffff00; }
            50% { text-shadow: 0 0 20px #00ff00, 0 0 40px #ffff00; }
            100% { text-shadow: 0 0 10px #00ff00, 0 0 20px #ffff00; }
        }

        .chat-box input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }

        .messages .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .messages .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid white;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            margin: 5px;
        }

        button:hover {
            background-color: #555;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .chat-box {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="profile">
        <img id="profilePic" src="default-profile-pic.png" alt="Profile Picture">
        <span class="username" id="username-display"></span>
        <strong class="profile-owner-badge" id="owner-badge" style="display: none;">Owner</strong>
        <strong class="profile-developer-badge" id="developer-badge" style="display: none;">Developer</strong>
        <strong class="profile-contributor-badge" id="contributor-badge" style="display: none;">Contributor</strong>
    </div>
    <div class="button-container">
        <button onclick="signOut()">Sign Out</button>
    </div>
</div>

<div class="chat-box">
    <input type="text" id="chat-input" placeholder="Type your message here...">
</div>

<div class="messages" id="messages-container">
    <!-- Messages will be displayed here -->
</div>

</body>
</html>
