<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAe0hXfAJ0ijKNiGgAVfv4zG1ngADF2E4c",
            authDomain: "chatapp-90c78.firebaseapp.com",
            projectId: "chatapp-90c78",
            storageBucket: "chatapp-90c78.appspot.com",
            messagingSenderId: "195015101932",
            appId: "1:195015101932:web:f352296f341c58458a84c9",
            databaseURL: "https://chatapp-90c78-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function sendMessage(username, messageText, profilePicUrl) {
            const messageRef = db.ref('messages').push();
            messageRef.set({
                username: username,
                message: messageText,
                profilePic: profilePicUrl,
                timestamp: new Date().toISOString()
            });
        }

        function listenForMessages() {
            db.ref('messages').on('child_added', (snapshot) => {
                const messageData = snapshot.val();
                addMessageToChat(messageData.username, messageData.message, messageData.profilePic);
            });
        }

        function checkUserBan(username) {
            db.ref('bannedUsers/' + username).once('value').then(snapshot => {
                if (snapshot.val()) {
                    window.location.href = 'login.html';
                }
            });
        }

        function hasContributorBadge(username) {
            return db.ref('users/' + username + '/badges/contributor').once('value').then(snapshot => !!snapshot.val());
        }

        window.onload = function() {
            const username = localStorage.getItem('username') || 'Guest';
            const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';

            checkUserBan(username);
            hasContributorBadge(username).then(hasBadge => {
                if (hasBadge) {
                    contributorBadge.style.display = 'inline-block';
                }
            });

            usernameDisplay.textContent = username;
            profilePic.src = profilePictureUrl;
            listenForMessages();
        };

        function addMessageToChat(username, messageText, profilePicUrl) {
            const message = document.createElement('div');
            message.classList.add('message');

            const profileImage = document.createElement('img');
            profileImage.src = profilePicUrl || 'default-profile-pic.png';

            const text = document.createElement('span');
            let badgeText = '';

            if (username === 'zeptional') {
                badgeText = `<strong class="profile-owner-badge">Owner:</strong>`;
            } else if (username.toLowerCase() === 'piggy') {
                badgeText = `<strong class="profile-contributor-badge">Contributor:</strong>`;
            }

            text.innerHTML = `${badgeText} ${username}: ${messageText}`;
            message.appendChild(profileImage);
            message.appendChild(text);
            messagesContainer.appendChild(message);
        }

        document.getElementById('chat-input').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                const messageText = event.target.value;
                if (messageText) {
                    const username = localStorage.getItem('username') || 'Guest';
                    const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';
                    sendMessage(username, messageText, profilePictureUrl);
                    event.target.value = '';
                }
            }
        });

        function signOut() {
            localStorage.removeItem('username');
            localStorage.removeItem('profilePic');
            window.location.href = 'login.html';
        }
    </script>

    <style>
        body { margin: 0; padding: 0; background-color: #1e1e1e; color: white; font-family: Arial, sans-serif; }
        .header { display: flex; justify-content: space-between; align-items: center; background-color: #444; padding: 10px 20px; }
        .profile { display: flex; align-items: center; }
        .profile img { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; border: 3px solid white; }
        .profile-owner-badge { font-size: 12px; padding: 3px 10px; background: linear-gradient(90deg, #ffcc00, #e63946); color: white; border-radius: 5px; margin-left: 10px; }
        .profile-contributor-badge { font-size: 12px; padding: 3px 10px; background: linear-gradient(90deg, #4caf50, #2196f3); color: white; border-radius: 5px; margin-left: 10px; }
        .chat-box { padding: 20px; }
        .chat-box input { width: 100%; padding: 10px; border-radius: 5px; border: none; font-size: 14px; }
        .messages .message { margin: 10px 0; padding: 10px; background-color: #333; border-radius: 5px; display: flex; align-items: center; }
        .messages .message img { width: 30px; height: 30px; border-radius: 50%; margin-right: 10px; border: 3px solid white; }
    </style>
</head>
<body>

<div id="popup" class="popup" style="display: none;"></div>

<div class="header">
    <div class="profile">
        <img id="profile-pic" src="default-profile-pic.png" alt="Profile Picture" class="profile-picture">
        <div class="username" id="username-display"></div>
        <div id="owner-badge" class="profile-owner-badge" style="display: none;">Owner</div>
        <div id="contributor-badge" class="profile-contributor-badge" style="display: none;">Contributor</div>
    </div>
</div>

<div class="nav-buttons">
    <button onclick="window.location.href='settings.html'">Settings</button>
    <button onclick="window.location.href='profile.html'">Profile</button>
    <button onclick="signOut()">Sign Out</button>
</div>

<div class="chat-box">
    <input type="text" id="chat-input" placeholder="Type your message here...">
    <div class="messages" id="messages-container"></div>
</div>

<script>
    const usernameDisplay = document.getElementById('username-display');
    const profilePic = document.getElementById('profile-pic');
    const ownerBadge = document.getElementById('owner-badge');
    const contributorBadge = document.getElementById('contributor-badge');
    const messagesContainer = document.getElementById('messages-container');
</script>
</body>
</html>
