<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAe0hXfAJ0ijKNiGgAVfv4zG1ngADF2E4c",
            authDomain: "chatapp-90c78.firebaseapp.com",
            projectId: "chatapp-90c78",
            storageBucket: "chatapp-90c78.appspot.com",
            messagingSenderId: "195015101932",
            appId: "1:195015101932:web:f352296f341c58458a84c9",
            databaseURL: "https://chatapp-90c78-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userStatus = "online";

        function sendMessage(username, messageText, profilePicUrl) {
            db.ref('messages').push().set({
                username: username,
                message: messageText,
                profilePic: profilePicUrl,
                timestamp: new Date().toISOString(),
                status: userStatus
            });
        }

        function listenForMessages() {
            db.ref('messages').on('child_added', (snapshot) => {
                const messageData = snapshot.val();
                addMessageToChat(messageData.username, messageData.message, messageData.profilePic, messageData.status);
                
                if (userStatus !== 'Do Not Disturb' && Notification.permission === 'granted') {
                    new Notification("New message from " + messageData.username, {
                        body: messageData.message,
                        icon: messageData.profilePic || 'default-profile-pic.png' // Optional icon
                    });
                }
            });
        }

        function requestNotificationPermission() {
            if (Notification.permission !== 'granted') {
                Notification.requestPermission();
            }
        }

        function updateStatus(newStatus) {
            userStatus = newStatus;
            document.getElementById('status-display').textContent = newStatus;
            document.getElementById('status-indicator').className = 'status-indicator ' + newStatus.replace(/\s/g, '-').toLowerCase();
        }

        window.onload = function() {
            requestNotificationPermission(); // Request notification permission
            const username = localStorage.getItem('username') || 'Guest';
            const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';

            document.getElementById('username-display').textContent = username;
            document.getElementById('profile-pic').src = profilePictureUrl;

            listenForMessages();
        };

        function addMessageToChat(username, messageText, profilePicUrl, status) {
            const message = document.createElement('div');
            message.classList.add('message');

            const profileImage = document.createElement('img');
            profileImage.src = profilePicUrl || 'default-profile-pic.png';
            profileImage.classList.add('profile-pic');

            const statusIndicator = document.createElement('span');
            statusIndicator.className = 'status-indicator ' + status.replace(/\s/g, '-').toLowerCase();

            const text = document.createElement('span');
            text.innerHTML = `${username}: ${messageText}`;

            message.appendChild(profileImage);
            message.appendChild(statusIndicator);
            message.appendChild(text);
            document.getElementById('messages-container').appendChild(message);
        }

        function signOut() {
            localStorage.removeItem('username');
            localStorage.removeItem('profilePic');
            window.location.href = 'login.html';
        }
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #36393f;
            color: #dcddde;
            font-family: "Helvetica", Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2f3136;
            padding: 10px 20px;
            box-shadow: 0px 4px 2px -2px rgba(0,0,0,0.5);
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid #7289da;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .online {
            background-color: green;
        }

        .do-not-disturb {
            background-color: red;
        }

        .idle {
            background-color: yellow;
        }

        .invisible {
            background-color: gray;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #4f545c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #72767d;
        }

        .status-select {
            margin-left: 10px;
            padding: 5px;
            background-color: #40444b;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .chat-box {
            padding: 20px;
        }

        .chat-box input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            background-color: #40444b;
            color: #dcddde;
        }

        .messages {
            margin-top: 20px;
        }

        .messages .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #2f3136;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid #7289da;
            cursor: pointer;
        }

        /* Profile Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #36393f;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: white;
            width: 300px;
        }

        .modal-content img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .close-btn {
            margin-top: 10px;
            padding: 5px 15px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="profile">
        <img id="profile-pic" src="default-profile-pic.png" alt="Profile Picture">
        <div class="username" id="username-display"></div>
        <span id="status-indicator" class="status-indicator online"></span>
        <select class="status-select" onchange="updateStatus(this.value)">
            <option value="online">Online</option>
            <option value="Do Not Disturb">Do Not Disturb</option>
            <option value="invisible">Invisible</option>
            <option value="idle">Idle</option>
        </select>
    </div>
</div>

<div class="nav-buttons">
    <button onclick="window.location.href='settings.html'">Settings</button>
    <button onclick="window.location.href='profile.html'">Profile</button>
    <button onclick="signOut()">Sign Out</button>
</div>

<div class="chat-box">
    <input type="text" id="chat-input" placeholder="Type your message here...">
    <div class="messages" id="messages-container"></div>
</div>

<div id="profile-modal" class="modal" onclick="closeProfileModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <img id="modal-profile-pic" src="default-profile-pic.png" alt="Profile Picture">
        <h2 id="modal-username">Username</h2>
        <button class="close-btn" onclick="closeProfileModal()">Close</button>
    </div>
</div>

<script>
    document.getElementById('chat-input').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            const messageText = event.target.value;
            if (messageText) {
                const username = localStorage.getItem('username') || 'Guest';
                const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';
                sendMessage(username, messageText, profilePictureUrl);
                event.target.value = '';
            }
        }
    });
</script>

</body>
</html>
