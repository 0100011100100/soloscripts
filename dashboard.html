<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone</title>

    <!-- Firebase Configuration (Replace with your own) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Global variables
        let currentChatFriend = null;

        // Function to send a message
        function sendMessage(username, messageText, profilePicUrl, toUser) {
            const messageData = {
                from: username,
                message: messageText,
                profilePic: profilePicUrl,
                timestamp: new Date().toISOString()
            };
            // Save message to both sender and receiver
            db.ref('directMessages/' + username + '/' + toUser).push().set(messageData);
            db.ref('directMessages/' + toUser + '/' + username).push().set(messageData);
        }

        // Function to listen for incoming messages
        function listenForMessages(username) {
            db.ref('directMessages/' + username).on('child_added', (snapshot) => {
                const messages = snapshot.val();
                for (let key in messages) {
                    const messageData = messages[key];
                    addMessageToChat(messageData.from, messageData.message, messageData.profilePic);
                }
            });
        }

        // Load friends into the sidebar
        function loadFriends() {
            const username = localStorage.getItem('username');
            const friendsList = document.getElementById('friends-list');
            friendsList.innerHTML = ''; // Clear existing friends
            db.ref('friends/' + username).once('value', (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const friendUsername = childSnapshot.key;
                    const friendStatus = childSnapshot.val() ? 'Online' : 'Offline'; // Example status logic

                    const friendItem = document.createElement('div');
                    friendItem.className = 'friend-item';
                    friendItem.onclick = function() {
                        selectFriend(friendUsername); // Set selected friend to chat
                    };

                    const friendBadge = document.createElement('span');
                    friendBadge.className = 'friend-badge ' + (friendStatus.toLowerCase());
                    friendBadge.textContent = friendStatus;

                    friendItem.textContent = friendUsername;
                    friendItem.appendChild(friendBadge);
                    friendsList.appendChild(friendItem);
                });
            });
        }

        // Function to select a friend
        function selectFriend(friendUsername) {
            currentChatFriend = friendUsername;
            document.getElementById('chat-title').textContent = `Chatting with: ${friendUsername}`;
            document.getElementById('messages-container').innerHTML = ''; // Clear previous messages
            listenForMessages(friendUsername);
        }

        // On window load
        window.onload = function() {
            const username = localStorage.getItem('username') || 'Guest';
            const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';
            document.getElementById('username-display').textContent = username;
            document.getElementById('profile-pic').src = profilePictureUrl;
            loadFriends();
            listenForMessages(username); // Start listening for own messages
        };

        // Function to add a message to the chat
        function addMessageToChat(username, messageText, profilePicUrl) {
            const messageContainer = document.getElementById('messages-container');
            const message = document.createElement('div');
            message.classList.add('message');

            const profileImage = document.createElement('img');
            profileImage.src = profilePicUrl || 'default-profile-pic.png';
            profileImage.classList.add('profile-pic');

            const text = document.createElement('span');
            text.innerHTML = `<strong>${username}:</strong> ${messageText}`;

            message.appendChild(profileImage);
            message.appendChild(text);
            messageContainer.appendChild(message);
            messageContainer.scrollTop = messageContainer.scrollHeight; // Scroll to bottom
        }

        // Sign-out function
        function signOut() {
            localStorage.removeItem('username');
            localStorage.removeItem('profilePic');
            window.location.href = 'login.html';
        }
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #36393f;
            color: #dcddde;
            font-family: "Helvetica", Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2f3136;
            height: 100vh;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        .friend-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: #dcddde;
        }
        .friend-item:hover {
            background-color: #40444b;
        }
        .friend-badge {
            font-size: 12px;
            padding: 3px 5px;
            border-radius: 5px;
            color: white;
        }
        .online {
            background-color: #43b581;
        }
        .offline {
            background-color: #72767d;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            background-color: #36393f;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #42464d;
            background-color: #2f3136;
        }

        .header h2 {
            margin: 0;
            color: #dcddde;
        }

        .messages {
            flex-grow: 1;
            border: 1px solid #2f3136;
            background-color: #2f3136;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            background-color: #292b2f;
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
        }

        .input-container input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #40444b;
            color: #dcddde;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #4f545c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-buttons button:hover {
            background-color: #72767d;
        }

    </style>
</head>
<body>

<div class="sidebar">
    <h3>Friends</h3>
    <div id="friends-list"></div>
</div>

<div class="chat-container">
    <div class="header">
        <div class="profile">
            <img id="profile-pic" src="default-profile-pic.png" alt="Profile Picture" width="40">
            <div class="username" id="username-display"></div>
        </div>
        <h2 id="chat-title">Select a friend to chat</h2>
    </div>

    <div class="messages" id="messages-container"></div>

    <div class="input-container">
        <input type="text" id="chat-input" placeholder="Type your message here...">
    </div>

    <div class="nav-buttons">
        <button onclick="window.location.href='settings.html'">Settings</button>
        <button onclick="window.location.href='profile.html'">Profile</button>
        <button onclick="signOut()">Sign Out</button>
    </div>
</div>

<script>
    // Event listener for sending messages
    document.getElementById('chat-input').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            const messageText = event.target.value;
            const username = localStorage.getItem('username') || 'Guest';
            const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';
            if (currentChatFriend && messageText) {
                sendMessage(username, messageText, profilePictureUrl, currentChatFriend); // Send message to the friend
                event.target.value = ''; // Clear input field
            }
        }
    });
</script>

</body>
</html>
