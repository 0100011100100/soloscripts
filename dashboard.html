<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444;
            padding: 10px 20px;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid white; /* Thinner border */
            transition: border 0.3s ease; /* Smooth transition for border */
        }

        .profile .username {
            font-size: 18px;
        }

        .profile-owner-badge {
            font-size: 12px;
            padding: 3px 10px;
            background: linear-gradient(90deg, #ffcc00, #e63946);
            color: white;
            border-radius: 5px;
            margin-left: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #777;
        }

        .chat-box {
            padding: 20px;
        }

        .chat-box input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }

        .messages {
            margin-top: 20px;
        }

        .messages .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .messages .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid white; /* Thinner border for chat */
        }

        /* Popup Styles */
        .popup {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            transition: top 0.5s ease;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="popup" class="popup" style="display: none;"></div>

<div class="header">
    <div class="profile">
        <img id="profile-pic" src="default-profile-pic.png" alt="Profile Picture" class="profile-picture">
        <div class="username" id="username-display"></div>
        <div id="owner-badge" class="profile-owner-badge" style="display: none;">Owner</div>
    </div>
</div>

<!-- Navigation buttons -->
<div class="nav-buttons">
    <button onclick="window.location.href='settings.html'">Settings</button>
    <button onclick="window.location.href='profile.html'">Profile</button>
</div>

<!-- Chat section -->
<div class="chat-box">
    <input type="text" id="chat-input" placeholder="Type your message here...">
    <div class="messages" id="messages-container">
        <!-- Chat messages will appear here -->
    </div>
</div>

<script>
    const usernameDisplay = document.getElementById('username-display');
    const profilePic = document.getElementById('profile-pic');
    const ownerBadge = document.getElementById('owner-badge');
    const messagesContainer = document.getElementById('messages-container');
    const popup = document.getElementById('popup');

    // Fetch profile details from localStorage
    const username = localStorage.getItem('username') || 'Guest';
    const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';

    // Display the username and profile picture
    usernameDisplay.textContent = username;
    profilePic.src = profilePictureUrl;

    // Show the Owner badge if the username is 'zeptional'
    if (username === 'zeptional') {
        ownerBadge.style.display = 'inline-block';
    }

    // Function to display chat messages with the username
    function addMessage(messageText, sender) {
        const message = document.createElement('div');
        message.classList.add('message');

        const profileImage = document.createElement('img');
        profileImage.src = profilePictureUrl;

        const text = document.createElement('span');
        
        // Check if the sender is 'zeptional' and add the badge accordingly
        if (sender === 'zeptional') {
            text.innerHTML = `<strong style="background: linear-gradient(90deg, #ffcc00, #e63946); padding: 2px 6px; border-radius: 5px;">Owner:</strong> ${sender}: ${messageText}`;
        } else {
            text.textContent = `${sender}: ${messageText}`;
        }

        message.appendChild(profileImage);
        message.appendChild(text);
        messagesContainer.appendChild(message);
    }

    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Listen for new messages
    database.ref('messages').on('child_added', (snapshot) => {
        const messageData = snapshot.val();
        addMessage(messageData.messageText, messageData.username);
    });

    // Event listener for chat input (Enter key)
    document.getElementById('chat-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && this.value.trim() !== '') {
            const messageText = this.value.trim();
            // Send message to Firebase
            database.ref('messages').push({
                messageText: messageText,
                username: username,
                profilePictureUrl: profilePictureUrl
            });
            this.value = ''; // Clear the input field
        }
    });
</script>

<!-- Include Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

</body>
</html>
