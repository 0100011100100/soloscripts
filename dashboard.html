<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAe0hXfAJ0ijKNiGgAVfv4zG1ngADF2E4c",
            authDomain: "chatapp-90c78.firebaseapp.com",
            projectId: "chatapp-90c78",
            storageBucket: "chatapp-90c78.appspot.com",
            messagingSenderId: "195015101932",
            appId: "1:195015101932:web:f352296f341c58458a84c9",
            databaseURL: "https://chatapp-90c78-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function sendMessage(toUser, messageText, fromUser, fromProfilePicUrl) {
            const messageData = {
                from: fromUser,
                message: messageText,
                profilePic: fromProfilePicUrl,
                timestamp: new Date().toISOString()
            };
            db.ref('directMessages/' + toUser).push().set(messageData);
        }

        function listenForMessages(toUser) {
            db.ref('directMessages/' + toUser).on('child_added', (snapshot) => {
                const messageData = snapshot.val();
                if (messageData) {
                    addMessageToChat(messageData.from, messageData.message, messageData.profilePic);
                }
            });
        }

        function sendFriendRequest(toUser) {
            const fromUser = localStorage.getItem('username');
            db.ref('friendRequests/' + toUser).child(fromUser).set(true);
        }

        function acceptFriendRequest(fromUser) {
            const toUser = localStorage.getItem('username');
            db.ref('friends/' + toUser).child(fromUser).set(true);
            db.ref('friends/' + fromUser).child(toUser).set(true);
            db.ref('friendRequests/' + toUser).child(fromUser).remove();
        }

        function listenForFriendRequests() {
            const username = localStorage.getItem('username');
            db.ref('friendRequests/' + username).on('child_added', (snapshot) => {
                const fromUser = snapshot.key;
                alert(`Friend request from ${fromUser} received!`);
                // Here you could create a UI to accept/reject friend requests.
            });
        }

        function checkUserBan(username) {
            db.ref('bannedUsers/' + username).once('value').then(snapshot => {
                if (snapshot.val()) {
                    window.location.href = 'login.html';
                }
            });
        }

        window.onload = function() {
            const username = localStorage.getItem('username') || 'Guest';
            const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';

            checkUserBan(username);
            document.getElementById('username-display').textContent = username;
            document.getElementById('profile-pic').src = profilePictureUrl;

            listenForMessages(username); // Listen for direct messages
            listenForFriendRequests(); // Listen for friend requests
        };

        function addMessageToChat(username, messageText, profilePicUrl) {
            const message = document.createElement('div');
            message.classList.add('message');

            const profileImage = document.createElement('img');
            profileImage.src = profilePicUrl || 'default-profile-pic.png';
            profileImage.classList.add('profile-pic');

            const text = document.createElement('span');
            text.innerHTML = `${username}: ${messageText}`;
            message.appendChild(profileImage);
            message.appendChild(text);
            document.getElementById('messages-container').appendChild(message);
        }

        function signOut() {
            localStorage.removeItem('username');
            localStorage.removeItem('profilePic');
            window.location.href = 'login.html';
        }
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #36393f;
            color: #dcddde;
            font-family: "Helvetica", Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2f3136;
            padding: 10px 20px;
            box-shadow: 0px 4px 2px -2px rgba(0,0,0,0.5);
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #4f545c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #72767d;
        }

        .chat-box {
            padding: 20px;
        }

        .messages {
            margin-top: 20px;
        }

        .messages .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #2f3136;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="profile">
        <img id="profile-pic" src="default-profile-pic.png" alt="Profile Picture">
        <div class="username" id="username-display"></div>
    </div>
</div>

<div class="nav-buttons">
    <button onclick="window.location.href='settings.html'">Settings</button>
    <button onclick="window.location.href='profile.html'">Profile</button>
    <button onclick="signOut()">Sign Out</button>
</div>

<div class="chat-box">
    <input type="text" id="chat-input" placeholder="Type your message here...">
    <div class="messages" id="messages-container"></div>
</div>

<script>
    document.getElementById('chat-input').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            const messageText = event.target.value;
            if (messageText) {
                const username = localStorage.getItem('username') || 'Guest';
                const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';

                // Send direct message - you would want to customize this logic
                sendMessage("friend_user_here", messageText, username, profilePictureUrl); // Replace with actual target friend username
                event.target.value = '';
            }
        }
    });
</script>

</body>
</html>
