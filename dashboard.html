<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAe0hXfAJ0ijKNiGgAVfv4zG1ngADF2E4c",
            authDomain: "chatapp-90c78.firebaseapp.com",
            projectId: "chatapp-90c78",
            storageBucket: "chatapp-90c78.appspot.com",
            messagingSenderId: "195015101932",
            appId: "1:195015101932:web:f352296f341c58458a84c9",
            databaseURL: "https://chatapp-90c78-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const storage = firebase.storage();

        function sendMessage(username, messageText, profilePicUrl, fileUrl = '') {
            db.ref('messages').push().set({
                username: username,
                message: messageText,
                fileUrl: fileUrl,
                profilePic: profilePicUrl,
                timestamp: new Date().toISOString()
            });
        }

        function listenForMessages() {
            db.ref('messages').on('child_added', (snapshot) => {
                const messageData = snapshot.val();
                addMessageToChat(messageData.username, messageData.message, messageData.profilePic, messageData.fileUrl);
            });
        }

        function requestNotificationPermission() {
            if (Notification.permission !== 'granted') {
                Notification.requestPermission();
            }
        }

        function checkUserBan(username) {
            db.ref('bannedUsers/' + username).once('value').then(snapshot => {
                if (snapshot.val()) {
                    window.location.href = 'login.html';
                }
            });
        }

        function hasDeveloperBadge(username) {
            return db.ref('users/' + username + '/badges/developer').once('value').then(snapshot => !!snapshot.val());
        }

        window.onload = function () {
            requestNotificationPermission();
            const username = localStorage.getItem('username') || 'Guest';
            const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';

            checkUserBan(username);
            hasDeveloperBadge(username).then(hasBadge => {
                if (hasBadge) {
                    document.getElementById('developer-badge').style.display = 'inline-block';
                }
            });

            document.getElementById('username-display').textContent = username;
            document.getElementById('profile-pic').src = profilePictureUrl;
            listenForMessages();

            // Attach event listener to handle file uploads
            document.getElementById('file-input').addEventListener('change', handleInput);
        };

        function addMessageToChat(username, messageText, profilePicUrl, fileUrl) {
            const message = document.createElement('div');
            message.classList.add('message');

            const profileImage = document.createElement('img');
            profileImage.src = profilePicUrl || 'default-profile-pic.png';
            profileImage.classList.add('profile-pic');

            const text = document.createElement('span');
            text.innerHTML = username + ": " + messageText;

            message.appendChild(profileImage);
            message.appendChild(text);

            if (fileUrl) {
                const fileElem = document.createElement('a');
                fileElem.href = fileUrl;
                fileElem.target = "_blank";
                fileElem.innerText = 'View File';
                fileElem.classList.add('file-link');
                message.appendChild(fileElem);
            }

            document.getElementById('messages-container').appendChild(message);
        }

        function uploadFile(file) {
            const storageRef = storage.ref('files/' + file.name);
            storageRef.put(file).then(snapshot => {
                snapshot.ref.getDownloadURL().then(downloadURL => {
                    const username = localStorage.getItem('username') || 'Guest';
                    const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';
                    sendMessage(username, '', profilePictureUrl, downloadURL);
                });
            });
        }

        function handleInput(event) {
            const input = event.target;
            if (input.files.length > 0) {
                const file = input.files[0];
                uploadFile(file);
                input.value = "";  // Clear the input
            }
        }

        document.getElementById('chat-input').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                const messageText = event.target.value;
                if (messageText) {
                    const username = localStorage.getItem('username') || 'Guest';
                    const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';
                    sendMessage(username, messageText, profilePictureUrl);
                    event.target.value = '';
                }
            }
        });
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #36393f;
            color: #dcddde;
            font-family: "Helvetica", Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2f3136;
            padding: 10px 20px;
            box-shadow: 0px 4px 2px -2px rgba(0, 0, 0, 0.5);
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid #7289da;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #4f545c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #72767d;
        }

        .chat-box {
            padding: 20px;
            position: relative;
        }

        .chat-box input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            background-color: #40444b;
            color: #dcddde;
        }

        .messages {
            margin-top: 20px;
        }

        .messages .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #2f3136;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid #7289da;
            cursor: pointer;
        }

        .file-link {
            display: block;
            margin-top: 5px;
            color: #7289da;
        }
        
        /* File Input Styles */
        #file-input {
            position: absolute;
            bottom: 10px;
            left: 10px;
            opacity: 0;
            cursor: pointer;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>

<div class="header">
    <div class="profile">
        <img id="profile-pic" src="default-profile-pic.png" alt="Profile Picture">
        <div class="username" id="username-display"></div>
    </div>
</div>

<div class="nav-buttons">
    <button onclick="window.location.href='settings.html'">Settings</button>
    <button onclick="window.location.href='profile.html'">Profile</button>
    <button onclick="signOut()">Sign Out</button>
</div>

<div class="chat-box">
    <input type="text" id="chat-input" placeholder="Type your message here...">
    <input type="file" id="file-input" accept="*/*">
    <div class="messages" id="messages-container"></div>
</div>

<script>
    function signOut() {
        localStorage.removeItem('username');
        localStorage.removeItem('profilePic');
        window.location.href = 'login.html';
    }
</script>

</body>
</html>
