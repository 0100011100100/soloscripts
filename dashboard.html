<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dashboard</title>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAe0hXfAJ0ijKNiGgAVfv4zG1ngADF2E4c",
            authDomain: "chatapp-90c78.firebaseapp.com",
            projectId: "chatapp-90c78",
            storageBucket: "chatapp-90c78.appspot.com",
            messagingSenderId: "195015101932",
            appId: "1:195015101932:web:f352296f341c58458a84c9",
            databaseURL: "https://chatapp-90c78-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function sendMessage(username, messageText, profilePicUrl, recipient) {
            db.ref('messages').push().set({
                username: username,
                message: messageText,
                profilePic: profilePicUrl,
                timestamp: new Date().toISOString(),
                recipient: recipient
            });
        }

        function listenForMessages() {
            const username = localStorage.getItem('username') || 'Guest';
            db.ref('messages').on('child_added', snapshot => {
                const messageData = snapshot.val();
                if (messageData.recipient === username || messageData.username === username) {
                    addMessageToChat(messageData.username, messageData.message, messageData.profilePic);
                }
            });
        }

        function addMessageToChat(username, messageText, profilePicUrl) {
            const message = document.createElement('div');
            message.classList.add('message');

            const profileImage = document.createElement('img');
            profileImage.src = profilePicUrl || 'default-profile-pic.png';
            profileImage.classList.add('profile-pic');

            const text = document.createElement('span');
            text.innerHTML = `${username}: ${messageText}`;
            
            message.appendChild(profileImage);
            message.appendChild(text);
            document.getElementById('messages-container').appendChild(message);
        }

        function sendDirectMessage() {
            const messageText = document.getElementById('chat-input').value;
            const recipient = document.getElementById('recipient-input').value;
            const username = localStorage.getItem('username') || 'Guest';
            const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';

            if (messageText && recipient) {
                sendMessage(username, messageText, profilePictureUrl, recipient);
                document.getElementById('chat-input').value = '';
            }
        }

        window.onload = function() {
            const username = localStorage.getItem('username') || 'Guest';
            const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';
            document.getElementById('username-display').textContent = username;
            document.getElementById('profile-pic').src = profilePictureUrl;
            listenForMessages();
        };
    </script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #36393f;
            color: #dcddde;
            font-family: "Helvetica", Arial, sans-serif;
        }
        .header, .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2f3136;
            padding: 10px 20px;
            box-shadow: 0px 4px 2px -2px rgba(0,0,0,0.5);
        }
        img {
            border-radius: 50%;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border: 3px solid #7289da;
        }
        .chat-box {
            padding: 20px;
        }
        .chat-box input {
            width: calc(100% - 100px);
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            background-color: #40444b;
            color: #dcddde;
        }
        #recipient-input {
            width: 100px;
            margin-left: 10px;
        }
        .messages {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #2f3136;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .profile-pic {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border: 3px solid #7289da;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="profile">
        <img id="profile-pic" src="default-profile-pic.png" alt="Profile Picture">
        <div class="username" id="username-display"></div>
    </div>
    <button onclick="signOut()">Sign Out</button>
</div>

<div class="chat-box">
    <input type="text" id="recipient-input" placeholder="Recipient Username">
    <input type="text" id="chat-input" placeholder="Type your message here...">
    <button onclick="sendDirectMessage()">Send</button>
    <div class="messages" id="messages-container"></div>
</div>

</body>
</html>
