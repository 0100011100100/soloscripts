        // Send messages to a channel or DM
        function sendMessage(target, username, messageText) {
            const ref = target.startsWith("dm_")
                ? `dms/${target}`
                : `channels/${target}`;
            db.ref(`${ref}/messages`).push().set({
                username: username,
                message: messageText,
                timestamp: new Date().toISOString()
            });
        }

        // Listen for messages in a channel or DM
        function listenForMessages(target) {
            const ref = target.startsWith("dm_")
                ? `dms/${target}`
                : `channels/${target}`;
            db.ref(`${ref}/messages`).on("child_added", (snapshot) => {
                const messageData = snapshot.val();
                addMessageToChat(messageData.username, messageData.message);
            });

    <style>
        /* Reuse your original CSS and adjust the layout as necessary */
        /* DM modal, friends list, and call UI added below */
        .dm-modal, .call-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #2f3136;
            padding: 20px;
            border-radius: 10px;
            color: white;
            width: 50%;
        }

        .friends-list {
            padding: 10px;
            background-color: #2f3136;
            color: white;
            height: 100%;
            overflow-y: auto;
        }

        .friend {
            padding: 10px;
            margin: 5px 0;
            background-color: #36393f;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
        }

        .friend:hover {
            background-color: #4f545c;
        }
    </style>
</head>
<body>
    <!-- Reuse your original body structure -->
    <div class="sidebar">
        <h2>Channels</h2>
        <div class="channel" onclick="setActiveChannel('general')"># General</div>
        <div class="channel" onclick="setActiveChannel('random')"># Random</div>
        <h2>Direct Messages</h2>
        <div class="channel" onclick="openDM('User2')">@ User2</div>
        <div class="channel" onclick="openDM('User3')">@ User3</div>
    </div>
    <div class="main-chat">
        <div class="chat-header">
            <h2 id="active-channel">General</h2>
            <button onclick="startCall()">Start Call</button>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button onclick="handleSend()">Send</button>
        </div>
    </div>
    <div class="user-list friends-list">
        <h2>Friends</h2>
        <div class="friend" onclick="openDM('Friend1')">
            <span>Friend1</span>
            <button onclick="removeFriend('Friend1')">Remove</button>
        </div>
        <div class="friend" onclick="openDM('Friend2')">
            <span>Friend2</span>
            <button onclick="removeFriend('Friend2')">Remove</button>
        </div>
    </div>

    <!-- DM Modal -->
    <div class="dm-modal" id="dm-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>DM with <span id="dm-user"></span></h3>
                <button onclick="closeDM()">Close</button>
            </div>
            <div class="modal-body" id="dm-messages"></div>
            <textarea id="dm-input" placeholder="Type a message..."></textarea>
            <button onclick="sendDM()">Send</button>
        </div>
    </div>

    <!-- Call Modal -->
    <div class="call-modal" id="call-modal">
        <div class="modal-content">
            <h3>In Call</h3>
            <video id="local-video" autoplay muted></video>
            <video id="remote-video" autoplay></video>
            <button onclick="endCall()">End Call</button>
        </div>
    </div>

    <script>
        function setActiveChannel(channel) {
            activeChannel = channel;
            document.getElementById("active-channel").innerText = channel;
            listenForMessages(channel);
        }

        function openDM(user) {
            activeDM = user;
            const dmChannel = `dm_${currentUser}_${user}`;
            document.getElementById("dm-user").innerText = user;
            document.getElementById("dm-modal").style.display = "flex";
            listenForMessages(dmChannel);
        }

        function closeDM() {
            document.getElementById("dm-modal").style.display = "none";
        }

        function startCall() {
            document.getElementById("call-modal").style.display = "flex";
            // WebRTC setup logic
        }

        function endCall() {
            document.getElementById("call-modal").style.display = "none";
            // End WebRTC call logic
        }

        function handleSend() {
            const input = document.getElementById("chat-input");
            const message = input.value;
            if (message) {
                sendMessage(activeChannel, currentUser, message);
                input.value = "";
            }
        }

        function sendDM() {
            const input = document.getElementById("dm-input");
            const message = input.value;
            if (message) {
                const dmChannel = `dm_${currentUser}_${activeDM}`;
                sendMessage(dmChannel, currentUser, message);
                input.value = "";
            }
        }

        function removeFriend(friend) {
            alert(`Friend ${friend} removed!`); // Replace with Firebase logic
        }
    </script>
</body>
