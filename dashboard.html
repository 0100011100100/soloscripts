<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "chatapp-90c78.firebaseapp.com",
            projectId: "chatapp-90c78",
            storageBucket: "chatapp-90c78.appspot.com",
            messagingSenderId: "195015101932",
            appId: "1:195015101932:web:f352296f341c58458a84c9",
            databaseURL: "https://chatapp-90c78-default-rtdb.firebaseio.com"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const db = firebase.database();

        // Function to send message to Firebase
        function sendMessage(username, messageText, profilePicUrl) {
            const messageRef = db.ref('messages').push();
            messageRef.set({
                username: username,
                message: messageText,
                profilePic: profilePicUrl,
                timestamp: new Date().toISOString()
            });
        }

        // Function to delete a message from Firebase
        function deleteMessage(messageId) {
            db.ref('messages/' + messageId).remove()
                .then(() => alert('Message deleted'))
                .catch(error => console.error('Error deleting message:', error));
        }

        // Listen for new messages in Firebase
        function listenForMessages() {
            db.ref('messages').on('child_added', (snapshot) => {
                const messageData = snapshot.val();
                addMessageToChat(snapshot.key, messageData.username, messageData.message, messageData.profilePic);
            });
        }

        listenForMessages();
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444;
            padding: 10px 20px;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid white;
        }

        .nav-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #777;
        }

        .chat-box {
            padding: 20px;
        }

        .chat-box input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }

        .messages {
            margin-top: 20px;
        }

        .messages .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="popup" class="popup" style="display: none;"></div>

<div class="header">
    <div class="profile">
        <img id="profile-pic" src="default-profile-pic.png" alt="Profile Picture" class="profile-picture">
        <div class="username" id="username-display"></div>
    </div>
</div>

<!-- Navigation buttons -->
<div class="nav-buttons">
    <button onclick="window.location.href='settings.html'">Settings</button>
    <button onclick="window.location.href='profile.html'">Profile</button>
    <button onclick="signOut()">Sign Out</button> <!-- Sign Out button -->
</div>

<!-- Chat section -->
<div class="chat-box">
    <input type="text" id="chat-input" placeholder="Type your message here...">
    <div class="messages" id="messages-container">
        <!-- Chat messages will appear here -->
    </div>
</div>

<script>
    const usernameDisplay = document.getElementById('username-display');
    const profilePic = document.getElementById('profile-pic');
    const messagesContainer = document.getElementById('messages-container');

    // Fetch username from localStorage
    const username = localStorage.getItem('username') || 'Guest';
    const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';

    // Display the username and profile picture
    usernameDisplay.textContent = username;
    profilePic.src = profilePictureUrl;

    // Function to display chat messages with the username, profile picture, and delete button for 'zeptional'
    function addMessageToChat(messageId, username, messageText, profilePicUrl) {
        const message = document.createElement('div');
        message.classList.add('message');

        const profileImage = document.createElement('img');
        profileImage.src = profilePicUrl || 'default-profile-pic.png'; // Display the sender's profile picture

        const text = document.createElement('span');
        text.textContent = `${username}: ${messageText}`;

        message.appendChild(profileImage);
        message.appendChild(text);

        if (username === 'zeptional') {
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.classList.add('delete-button');
            deleteBtn.onclick = () => deleteMessage(messageId);
            message.appendChild(deleteBtn);
        }

        messagesContainer.appendChild(message);
    }

    // Handle sending messages
    document.getElementById('chat-input').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            const messageText = event.target.value;
            if (messageText) {
                sendMessage(username, messageText, profilePictureUrl);
                event.target.value = ''; // Clear the input field after sending
            }
        }
    });

    // Function to sign out user
    function signOut() {
        localStorage.removeItem('username');
        localStorage.removeItem('profilePic');
        window.location.href = 'login.html'; // Redirect to login page
    }
</script>

</body>
</html>
