<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Firebase initialization
        var firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            databaseURL: "your-database-url",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id"
        };
        firebase.initializeApp(firebaseConfig);

        // Check if user is signed in
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.getElementById("username-display").textContent = user.displayName || "User";
                document.getElementById("profile-pic").src = user.photoURL || "default-profile-pic.png";
            } else {
                window.location.href = 'login.html';
            }
        });

        // Sign out function
        function signOut() {
            firebase.auth().signOut().then(() => {
                alert("Signed out successfully");
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error("Sign out error:", error);
            });
        }

        // Send message function
        function sendMessage() {
            const chatInput = document.getElementById("chat-input");
            const messageText = chatInput.value.trim();
            if (messageText) {
                const messagesRef = firebase.database().ref("messages");
                const messageData = {
                    text: messageText,
                    user: firebase.auth().currentUser.displayName || "Anonymous",
                    timestamp: Date.now()
                };
                messagesRef.push(messageData);
                chatInput.value = ""; // Clear the input field
            }
        }

        // Load messages
        function loadMessages() {
            const messagesRef = firebase.database().ref("messages");
            const messagesContainer = document.getElementById("messages-container");

            messagesRef.on("child_added", snapshot => {
                const message = snapshot.val();
                const messageElement = document.createElement("div");
                messageElement.classList.add("message");
                messageElement.innerHTML = `
                    <img src="${firebase.auth().currentUser.photoURL || 'default-profile-pic.png'}" alt="User Image">
                    <div>
                        <strong>${message.user}</strong>: ${message.text}
                    </div>
                `;
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        // Show popup message
        function showPopup(message) {
            const popup = document.getElementById("popup");
            popup.textContent = message;
            popup.style.top = "20px"; // Slide in
            setTimeout(() => {
                popup.style.top = "-50px"; // Slide out
            }, 3000);
        }

        // Initialize on page load
        window.addEventListener("load", () => {
            loadMessages();
        });
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444;
            padding: 10px 20px;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid white;
            transition: border 0.3s ease;
        }

        .profile .username {
            font-size: 18px;
        }

        .profile-owner-badge, .profile-developer-badge {
            font-size: 12px;
            padding: 3px 10px;
            color: white;
            border-radius: 5px;
            margin-left: 10px;
        }

        .profile-owner-badge {
            background: linear-gradient(90deg, #ffcc00, #e63946);
        }

        .profile-developer-badge {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            animation: rainbow 3s linear infinite;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #777;
        }

        .chat-box {
            padding: 20px;
        }

        .chat-box input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }

        .messages {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .messages .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .messages .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid white;
        }

        .popup {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            transition: top 0.5s ease;
            z-index: 1000;
        }

        @keyframes rainbow {
            0% { border-color: red; }
            16.6% { border-color: orange; }
            33.2% { border-color: yellow; }
            49.8% { border-color: green; }
            66.4% { border-color: blue; }
            83% { border-color: indigo; }
            100% { border-color: violet; }
        }
    </style>
</head>
<body>

<div id="popup" class="popup" style="display: none;">Popup message</div>

<div class="header">
    <div class="profile">
        <img id="profile-pic" src="default-profile-pic.png" alt="Profile Picture" class="profile-picture">
        <div class="username" id="username-display">User</div>
        <div id="owner-badge" class="profile-owner-badge" style="display: none;">Owner</div>
        <div id="developer-badge" class="profile-developer-badge" style="display: none;">Developer</div>
    </div>
</div>

<div class="nav-buttons">
    <button onclick="window.location.href='settings.html'">Settings</button>
    <button onclick="window.location.href='profile.html'">Profile</button>
    <button onclick="signOut()">Sign Out</button>
</div>

<div class="chat-box">
    <input type="text" id="chat-input" placeholder="Type your message here..." onkeypress="if(event.key === 'Enter') sendMessage()">
    <div class="messages" id="messages-container">
        <!-- Chat messages will appear here -->
    </div>
</div>

</body>
</html>
