<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-storage.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #36393f;
            color: #dcddde;
            font-family: "Helvetica", Arial, sans-serif;
        }

        .status-container {
            margin: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2f3136;
            padding: 10px 20px;
            box-shadow: 0px 4px 2px -2px rgba(0,0,0,0.5);
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid #7289da;
        }

        .username, .status {
            margin-left: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #4f545c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #72767d;
        }

        .chat-box {
            padding: 20px;
        }

        .chat-input-container {
            display: flex;
            align-items: center;
        }

        .chat-input {
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            background-color: #40444b;
            color: #dcddde;
        }

        .send-button, .upload-button, .update-status-button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #4f545c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .send-button:hover, .upload-button:hover, .update-status-button:hover {
            background-color: #72767d;
        }

        .messages {
            margin-top: 20px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #2f3136;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid #7289da;
            cursor: pointer;
        }

        .message-attachment {
            width: 100%;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #36393f;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: white;
            width: 300px;
        }

        .modal-content img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .close-btn {
            margin-top: 10px;
            padding: 5px 15px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="profile">
        <img id="profile-pic" src="default-profile-pic.png" alt="Profile Picture">
        <div class="username" id="username-display"></div>
        <div class="status" id="status-display"></div>
    </div>
</div>

<div class="nav-buttons">
    <button onclick="window.location.href='settings.html'">Settings</button>
    <button onclick="window.location.href='profile.html'">Profile</button>
    <button onclick="signOut()">Sign Out</button>
</div>

<div class="status-container">
    <label for="status">Status:</label>
    <input id="status" type="text" placeholder="Set your status...">
    <button id="update-status-button" class="update-status-button">Update</button>
</div>

<div class="chat-box">
    <div class="chat-input-container">
        <input type="text" id="chat-input" class="chat-input" placeholder="Type your message here...">
        <button id="send-button" class="send-button">Send</button>
        <button id="upload-button" class="upload-button">Upload</button>
        <input type="file" id="file-input" style="display: none;" accept="image/*,video/*">
    </div>
    <div class="messages" id="messages-container"></div>
</div>

<div id="profile-modal" class="modal" onclick="closeProfileModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <img id="modal-profile-pic" src="default-profile-pic.png" alt="Profile Picture">
        <h2 id="modal-username">Username</h2>
        <button class="close-btn" onclick="closeProfileModal()">Close</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAe0hXfAJ0ijKNiGgAVfv4zG1ngADF2E4c",
        authDomain: "chatapp-90c78.firebaseapp.com",
        projectId: "chatapp-90c78",
        storageBucket: "chatapp-90c78.appspot.com",
        messagingSenderId: "195015101932",
        appId: "1:195015101932:web:f352296f341c58458a84c9",
        databaseURL: "https://chatapp-90c78-default-rtdb.firebaseio.com/"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    function sendMessage(username, messageText, profilePicUrl, status) {
        // Check user's status before sending message.
        if (status.toLowerCase() === "dnd" || status.toLowerCase() === "do not disturb") {
            return; // Prevent sending message if status is DND
        }
        db.ref('messages').push().set({
            username: username,
            message: messageText,
            profilePic: profilePicUrl,
            status: status,
            timestamp: new Date().toISOString()
        });
    }

    function listenForMessages() {
        db.ref('messages').on('child_added', (snapshot) => {
            const messageData = snapshot.val();
            addMessageToChat(messageData.username, messageData.message, messageData.profilePic, messageData.status);
        });
    }

    function checkUserBan(username) {
        db.ref('bannedUsers/' + username).once('value').then(snapshot => {
            if (snapshot.val()) {
                window.location.href = 'login.html';
            }
        });
    }

    window.onload = function() {
        const username = localStorage.getItem('username') || 'Guest';
        const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';
        const status = localStorage.getItem('status') || 'Online';

        checkUserBan(username);

        document.getElementById('username-display').textContent = username;
        document.getElementById('profile-pic').src = profilePictureUrl;
        document.getElementById('status-display').textContent = status;
        document.getElementById('status').value = status;

        listenForMessages();

        document.getElementById('send-button').addEventListener('click', () => {
            const messageText = document.getElementById('chat-input').value;
            if (messageText) {
                const currentStatus = document.getElementById('status').value;
                sendMessage(username, messageText, profilePictureUrl, currentStatus);
                document.getElementById('chat-input').value = '';
            }
        });

        document.getElementById('update-status-button').addEventListener('click', () => {
            const newStatus = document.getElementById('status').value;
            localStorage.setItem('status', newStatus);
            document.getElementById('status-display').textContent = newStatus;
        });

        document.getElementById('upload-button').addEventListener('click', () => {
            document.getElementById('file-input').click();
        });

        document.getElementById('file-input').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const storageRef = storage.ref('files/' + file.name);
                const uploadTask = storageRef.put(file);

                uploadTask.on('state_changed', (snapshot) => {
                    // Handle upload progress if necessary
                }, (error) => {
                    console.error('Error uploading file:', error);
                }, () => {
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        const currentStatus = document.getElementById('status').value;
                        sendMessage(username, downloadURL, profilePictureUrl, currentStatus);
                    });
                });
            }
        });
    };

    function addMessageToChat(username, messageText, profilePicUrl, status) {
        const message = document.createElement('div');
        message.classList.add('message');

        const profileImage = document.createElement('img');
        profileImage.src = profilePicUrl || 'default-profile-pic.png';
        profileImage.classList.add('profile-pic');
        profileImage.onclick = function() {
            openProfileModal(username, profilePicUrl);
        };

        const text = document.createElement('span');
        const attachment = document.createElement('div');
        attachment.classList.add('message-attachment');

        if (messageText.startsWith('https://firebasestorage.googleapis.com/')) {
            const video = document.createElement('video');
            video.src = messageText;
            video.controls = true;
            video.style.maxWidth = '100%'; // Ensures the video fits in the message box
            attachment.appendChild(video);
        } else if (/\.(jpg|jpeg|png|gif)$/i.test(messageText)) {
            const image = document.createElement('img');
            image.src = messageText;
            image.style.maxWidth = '100%'; // Ensures the image fits in the message box
            attachment.appendChild(image);
        } else {
            text.textContent = `${username}: ${messageText}`;
        }

        const statusDiv = document.createElement('div');
        statusDiv.textContent = status;
        statusDiv.classList.add('status');

        message.appendChild(profileImage);
        if (attachment.children.length > 0) {
            message.appendChild(attachment);
        } else {
            message.appendChild(text);
        }
        message.appendChild(statusDiv);
        document.getElementById('messages-container').appendChild(message);
    }

    function openProfileModal(username, profilePicUrl) {
        document.getElementById('modal-username').textContent = username;
        document.getElementById('modal-profile-pic').src = profilePicUrl || 'default-profile-pic.png';
        document.getElementById('profile-modal').style.display = 'flex';
    }

    function closeProfileModal() {
        document.getElementById('profile-modal').style.display = 'none';
    }

    function signOut() {
        localStorage.removeItem('username');
        localStorage.removeItem('profilePic');
        localStorage.removeItem('status');
        window.location.href = 'login.html';
    }
</script>

</body>
</html>
