<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAe0hXfAJ0ijKNiGgAVfv4zG1ngADF2E4c",
            authDomain: "chatapp-90c78.firebaseapp.com",
            projectId: "chatapp-90c78",
            storageBucket: "chatapp-90c78.appspot.com",
            messagingSenderId: "195015101932",
            appId: "1:195015101932:web:f352296f341c58458a84c9",
            databaseURL: "https://chatapp-90c78-default-rtdb.firebaseio.com"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Function to send message to Firebase
        function sendMessage(username, messageText, profilePicUrl) {
            const messageRef = db.ref('messages').push();
            messageRef.set({
                username: username,
                message: messageText,
                profilePic: profilePicUrl,
                timestamp: new Date().toISOString()
            });
        }

        // Listen for new messages in Firebase
        function listenForMessages() {
            db.ref('messages').on('child_added', (snapshot) => {
                const messageData = snapshot.val();
                addMessageToChat(messageData.username, messageData.message, messageData.profilePic);
                showNotification(messageData.username, messageData.message); // Show notification for new messages
            });
        }

        // Check if the user is banned
        function checkUserBan(username) {
            db.ref('bannedUsers/' + username).once('value').then(snapshot => {
                if (snapshot.val()) {
                    window.location.href = 'login.html'; // Redirect banned user to login page
                }
            });
        }

        // Check if the user has the Developer badge
        function hasDeveloperBadge(username) {
            return db.ref('users/' + username + '/badges/developer').once('value').then(snapshot => !!snapshot.val());
        }

        // Check if the user has the Contributor badge
        function hasContributorBadge(username) {
            return db.ref('users/' + username + '/badges/contributor').once('value').then(snapshot => !!snapshot.val());
        }

        // Save profile picture URL to Firebase
        function saveProfilePic(username, profilePicUrl) {
            db.ref('users/' + username + '/profilePic').set(profilePicUrl);
        }

        // Fetch profile picture from Firebase
        function fetchProfilePic(username) {
            return db.ref('users/' + username + '/profilePic').once('value').then(snapshot => snapshot.val() || 'default-profile-pic.png');
        }

        // Fetch username and check for ban, badges, and profile picture on load
        window.onload = function() {
            const username = localStorage.getItem('username') || 'Guest';

            // Fetch profile picture from Firebase or localStorage
            fetchProfilePic(username).then(profilePicUrl => {
                profilePic.src = profilePicUrl;
                localStorage.setItem('profilePic', profilePicUrl); // Save to localStorage

                checkUserBan(username); // Check if user is banned
                hasDeveloperBadge(username).then(hasBadge => {
                    if (hasBadge) {
                        developerBadge.style.display = 'inline-block'; // Show Developer badge if the user has it
                    }
                });
                hasContributorBadge(username).then(hasBadge => {
                    if (hasBadge) {
                        contributorBadge.style.display = 'inline-block'; // Show Contributor badge if the user has it
                    }
                });

                usernameDisplay.textContent = username;
                listenForMessages(); // Start listening for messages
            });
        };

        // Function to display chat messages with badges
        function addMessageToChat(username, messageText, profilePicUrl) {
            const message = document.createElement('div');
            message.classList.add('message');

            const profileImage = document.createElement('img');
            profileImage.src = profilePicUrl || 'default-profile-pic.png'; // Display the sender's profile picture

            const text = document.createElement('span');
            let badgeText = '';

            // Add badges based on username
            if (username === 'zeptional') {
                badgeText = `<strong class="profile-owner-badge">Owner:</strong>`;
            } else if (username.toLowerCase() === 'piggy') {
                badgeText = `<strong class="profile-developer-badge">Developer:</strong>`;
            } else if (username.toLowerCase() === 'contributor') {
                badgeText = `<strong class="profile-contributor-badge">Contributor:</strong>`;
            }

            text.innerHTML = `${badgeText} ${username}: ${messageText}`;
            message.appendChild(profileImage);
            message.appendChild(text);
            messagesContainer.appendChild(message);
        }

        // Handle sending messages
        document.getElementById('chat-input').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                const messageText = event.target.value;
                if (messageText) {
                    const username = localStorage.getItem('username') || 'Guest'; // Get username from localStorage
                    const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png'; // Get profile pic URL
                    sendMessage(username, messageText, profilePictureUrl); // Send message
                    event.target.value = ''; // Clear the input field after sending
                    saveProfilePic(username, profilePictureUrl); // Save profile picture to Firebase
                }
            }
        });

        // Function to show notifications
        function showNotification(username, messageText) {
            if (Notification.permission === 'granted') {
                new Notification(`New message from ${username}`, { body: messageText });
            } else if (Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        new Notification(`New message from ${username}`, { body: messageText });
                    }
                });
            }
        }

        // Function to sign out user
        function signOut() {
            localStorage.removeItem('username');
            localStorage.removeItem('profilePic');
            window.location.href = 'login.html'; // Redirect to login page
        }
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444;
            padding: 10px 20px;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid white;
            transition: border 0.3s ease;
        }

        .profile .username {
            font-size: 18px;
        }

        .profile-owner-badge {
            font-size: 12px;
            padding: 3px 10px;
            background: linear-gradient(90deg, #ffcc00, #e63946);
            color: white;
            border-radius: 5px;
            margin-left: 10px;
        }

        .profile-developer-badge {
            font-size: 12px;
            padding: 3px 10px;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: white;
            border-radius: 5px;
            margin-left: 10px;
            animation: rainbow 3s linear infinite;
        }

        .profile-contributor-badge {
            font-size: 12px;
            padding: 3px 10px;
            background: linear-gradient(90deg, #00ff00, #0000ff);
            color: white;
            border-radius: 5px;
            margin-left: 10px;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #777;
        }

        .chat-box {
            padding: 20px;
        }

        .chat-box input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }

        .messages-container {
            padding: 20px;
            background-color: #333;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 10px;
        }

        @keyframes rainbow {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="profile">
            <img id="profilePic" src="default-profile-pic.png" alt="Profile Picture">
            <span id="usernameDisplay" class="username">Guest</span>
            <span id="developerBadge" class="profile-developer-badge" style="display: none;">Developer</span>
            <span id="contributorBadge" class="profile-contributor-badge" style="display: none;">Contributor</span>
        </div>
        <button onclick="signOut()">Sign Out</button>
    </div>

    <div class="nav-buttons">
        <button onclick="window.location.href='dashboard.html'">Dashboard</button>
        <button onclick="window.location.href='profile.html'">Profile</button>
    </div>

    <div class="chat-box">
        <div id="messagesContainer" class="messages-container"></div>
        <input id="chat-input" type="text" placeholder="Type your message...">
    </div>
</body>
</html>
