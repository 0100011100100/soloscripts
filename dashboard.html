<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-like Chat Dashboard</title>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAe0hXfAJ0ijKNiGgAVfv4zG1ngADF2E4c",
            authDomain: "chatapp-90c78.firebaseapp.com",
            projectId: "chatapp-90c78",
            storageBucket: "chatapp-90c78.appspot.com",
            messagingSenderId: "195015101932",
            appId: "1:195015101932:web:f352296f341c58458a84c9",
            databaseURL: "https://chatapp-90c78-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Handle sending messages
        function sendMessage(room, username, messageText, profilePicUrl, isDM = false) {
            db.ref(`${room}/messages`).push().set({
                username: username,
                message: messageText,
                profilePic: profilePicUrl,
                timestamp: new Date().toISOString(),
                isDM: isDM
            });
        }

        function listenForMessages(room) {
            db.ref(`${room}/messages`).on('child_added', (snapshot) => {
                const messageData = snapshot.val();
                addMessageToChat(messageData.username, messageData.message, messageData.profilePic, messageData.isDM);
            });
        }

        function sendFriendRequest() {
            const username = localStorage.getItem('username');
            const requestee = document.getElementById('friend-username-input').value.trim();
            if (requestee) {
                db.ref(`friendRequests/${requestee}/${username}`).set(true);
                alert(`Friend request sent to ${requestee}`);
            }
        }

        function acceptRequest(username, requester) {
            db.ref(`friendRequests/${username}/${requester}`).remove(); // Remove request
            db.ref(`friends/${username}/${requester}`).set(true); // Add to friends
            db.ref(`friends/${requester}/${username}`).set(true); // Reciprocal addition
            loadFriendsList(); // Reload friends list
            loadFriendRequests(); // Reload friend requests
        }

        function rejectRequest(username, requester) {
            db.ref(`friendRequests/${username}/${requester}`).remove(); // Remove request
            loadFriendRequests(); // Reload friend requests
        }

        function loadFriendsList() {
            const username = localStorage.getItem('username');
            db.ref(`friends/${username}`).once('value').then(snapshot => {
                const friends = snapshot.val() || {};
                document.getElementById('friends-list').innerHTML = '';
                for (let friend in friends) {
                    document.getElementById('friends-list').innerHTML += `<div>${friend} <button onclick="startDM('${friend}')">DM</button></div>`;
                }
            });
        }

        function loadFriendRequests() {
            const username = localStorage.getItem('username');
            db.ref(`friendRequests/${username}`).once('value').then(snapshot => {
                const requests = snapshot.val() || {};
                document.getElementById('friend-requests').innerHTML = '';
                for (let requester in requests) {
                    document.getElementById('friend-requests').innerHTML += `
                        <div>
                            ${requester} 
                            <button onclick="acceptRequest('${username}', '${requester}')">Accept</button>
                            <button onclick="rejectRequest('${username}', '${requester}')">Reject</button>
                        </div>`;
                }
            });
        }

        function startDM(friend) {
            const username = localStorage.getItem('username');
            document.getElementById('dm-header').textContent = `Direct Messages with ${friend}`;
            document.getElementById('dm-input').setAttribute('placeholder', `Message ${friend}...`);
            listenForMessages(`dms/${username}_${friend}`);
        }

        function addMessageToChat(username, messageText, profilePicUrl, isDM) {
            const messageEmbed = document.createElement('div');
            messageEmbed.classList.add('message-embed');

            const profileImage = document.createElement('img');
            profileImage.src = profilePicUrl || 'default-profile-pic.png';
            profileImage.classList.add('profile-pic');

            const content = document.createElement('div');
            content.classList.add('message-content');
            content.innerHTML = `<strong>${username}:</strong> ${messageText}`;
            messageEmbed.appendChild(profileImage);
            messageEmbed.appendChild(content);
            
            document.getElementById(isDM ? 'dm-container' : 'public-messages').appendChild(messageEmbed);
        }

        window.onload = function() {
            const username = localStorage.getItem('username') || 'Guest';
            const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';
            document.getElementById('username-display').textContent = username;
            document.getElementById('profile-pic').src = profilePictureUrl;
            listenForMessages('public'); // Start listening to the public chat
            loadFriendsList(); // Load friends list
            loadFriendRequests(); // Load friend requests
        };

        document.getElementById('chat-input').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                const messageText = event.target.value;
                const username = localStorage.getItem('username') || 'Guest';
                const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';
                if (messageText) {
                    sendMessage('public', username, messageText, profilePictureUrl);
                    event.target.value = '';
                }
            }
        });

        document.getElementById('dm-input').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                const messageText = event.target.value;
                const username = localStorage.getItem('username') || 'Guest';
                const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';
                const recipient = document.getElementById('dm-header').textContent.split(' ')[3]; // Get friendâ€™s name
                if (messageText) {
                    sendMessage(`dms/${username}_${recipient}`, username, messageText, profilePictureUrl, true);
                    event.target.value = '';
                }
            }
        });
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2f3136;
            color: #dcddde;
            font-family: "Helvetica", Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #23272a;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #2f3136;
            border-bottom: 1px solid #7289da;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid #7289da;
        }

        .message-embed {
            display: flex;
            align-items: flex-start;
            background-color: #40444b;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        .message-content {
            margin-left: 10px;
            flex-grow: 1;
        }

        .chat-container {
            flex-grow: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .messages, .dm-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #7289da;
            border-radius: 5px;
            background-color: #40444b;
        }

        .chat-box {
            display: flex;
        }

        .chat-box input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            background-color: #40444b;
            color: #dcddde;
        }

        .nav-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #4f545c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #72767d;
        }

        .friend-request {
            padding: 10px;
            background-color: #40444b;
            border-radius: 5px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .friend-requests, .friends-list {
            margin-top: 20px;
            background-color: #40444b;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .friend-requests h3, .friends-list h3 {
            border-bottom: 1px solid #7289da;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .friend-input {
            display: flex;
            margin-top: 10px;
        }

        .friend-input input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #40444b;
            color: #dcddde;
        }

        /* DM Container */
        #dm-container {
            display: none;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="header">
        <div class="profile">
            <img id="profile-pic" src="default-profile-pic.png" alt="Profile Picture">
            <div class="username" id="username-display"></div>
        </div>
    </div>

    <div class="friend-requests">
        <h3>Friend Requests</h3>
        <div id="friend-requests"></div>
        <div class="friend-input">
            <input type="text" id="friend-username-input" placeholder="Username to Add">
            <button onclick="sendFriendRequest()">Send Request</button>
        </div>
    </div>

    <div class="friends-list">
        <h3>Your Friends</h3>
        <div id="friends-list"></div>
    </div>
</div>

<div class="chat-container">
    <h2>Public Chat</h2>
    <div class="messages" id="public-messages"></div>
    <div class="chat-box">
        <input type="text" id="chat-input" placeholder="Type a message...">
    </div>

    <h2 id="dm-header" style="display: none;">Direct Messages</h2>
    <div class="dm-messages" id="dm-container"></div>
    <div class="chat-box" id="dm-input-box" style="display: none;">
        <input type="text" id="dm-input" placeholder="Message...">
    </div>
</div>

<script>
    document.getElementById('dm-input').style.display = 'none';

    document.getElementById('chat-input').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            const messageText = event.target.value;
            const username = localStorage.getItem('username') || 'Guest';
            const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';
            if (messageText) {
                sendMessage('public', username, messageText, profilePictureUrl);
                event.target.value = '';
            }
        }
    });

    document.getElementById('dm-input').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            const messageText = event.target.value;
            const username = localStorage.getItem('username') || 'Guest';
            const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';
            const recipient = document.getElementById('dm-header').textContent.split(' ')[3]; // Get friendâ€™s name
            if (messageText) {
                sendMessage(`dms/${username}_${recipient}`, username, messageText, profilePictureUrl, true);
                event.target.value = '';
            }
        }
    });
</script>

</body>
</html>
