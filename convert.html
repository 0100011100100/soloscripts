<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS to HTML Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        pre {
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>JS to HTML Converter</h1>
    <textarea id="js-input" placeholder="Paste your JavaScript code here..."></textarea>
    <button id="convert-button">Convert to HTML</button>
    <h2>Converted HTML:</h2>
    <pre id="html-output"></pre>

    <script>
        document.getElementById('convert-button').addEventListener('click', function () {
            const jsCode = document.getElementById('js-input').value;

            // Create HTML structure
            const htmlCode = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Script</title>
</head>
<body>
    <script>
        ${jsCode}
    <\/script>
</body>
</html>`;

            // Display the converted HTML
            document.getElementById('html-output').textContent = htmlCode;
        });
    </script>
</body>
</html>
