<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Inspector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        #url-input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        #load-button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #iframe-container {
            width: 90%;
            height: 600px;
            border: 1px solid #ccc;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f4f4f4;
            width: 90%;
        }
    </style>
</head>
<body>

    <h1>Website Inspector Tool</h1>
    <input type="text" id="url-input" placeholder="Enter Website URL (e.g., https://example.com)" />
    <button id="load-button">Load Website</button>

    <div id="iframe-container">
        <iframe id="iframe-viewer"></iframe>
    </div>

    <div id="output">
        <p><strong>Selected Element Info:</strong></p>
        <p id="element-details">Click on an element in the loaded website to see its details.</p>
    </div>

    <script>
        const iframeViewer = document.getElementById('iframe-viewer');
        const loadButton = document.getElementById('load-button');
        const urlInput = document.getElementById('url-input');
        const elementDetails = document.getElementById('element-details');

        // Load the website in the iframe when "Load Website" button is clicked
        loadButton.addEventListener('click', () => {
            const url = urlInput.value;
            if (url) {
                iframeViewer.src = url;
            } else {
                alert('Please enter a valid URL');
            }
        });

        // Add an event listener to capture clicks inside the iframe
        iframeViewer.addEventListener('load', () => {
            const iframeDocument = iframeViewer.contentDocument || iframeViewer.contentWindow.document;

            iframeDocument.body.addEventListener('click', function(event) {
                event.preventDefault();
                const clickedElement = event.target;

                // Get the element's tag, id, classes, and other info
                const tagName = clickedElement.tagName;
                const elementID = clickedElement.id ? `#${clickedElement.id}` : '';
                const classList = clickedElement.classList.length ? `.${[...clickedElement.classList].join('.')}` : '';
                const elementURL = clickedElement.href || clickedElement.src || 'No URL available';

                // Display the element info in the output div
                elementDetails.innerHTML = `
                    <strong>Tag:</strong> ${tagName}<br>
                    <strong>ID:</strong> ${elementID}<br>
                    <strong>Classes:</strong> ${classList}<br>
                    <strong>URL/Source:</strong> <a href="${elementURL}" target="_blank">${elementURL}</a>
                `;
            });
        });
    </script>

</body>
</html>
