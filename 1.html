<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Animation</title>
</head>
<body>
  <button onclick="startAnimation()">Start Animation</button>

  <script>
    function openAnimatedWindow() {
      // Get random position within the screen's dimensions
      const x = Math.floor(Math.random() * (window.screen.width - 400));
      const y = Math.floor(Math.random() * (window.screen.height - 400));
      
      // Open a small window with random position
      const newWindow = window.open(
        "about:blank", 
        "_blank", 
        `width=400,height=300,left=${x},top=${y}`
      );

      // Write animated message in the new window
      if (newWindow) {
        newWindow.document.write(`
          <body style="background-color: yellow; display: flex; justify-content: center; align-items: center; height: 100%; font-size: 2em;">
            <p>YOU ARE AN IDIOT!</p>
            <script>
              setInterval(() => {
                window.moveTo(Math.random() * screen.width, Math.random() * screen.height);
              }, 100);
            </script>
          </body>
        `);
      }
    }
    function startAnimation() {
      for (let i = 0; i < 5; i++) { // Change the number of windows to control intensity
        openAnimatedWindow();
      }
    }
  </script>
</body>
</html>
