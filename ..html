<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        .spotify-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #1db954;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .spotify-btn img {
            width: 24px;
            height: 24px;
        }

        .spotify-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .spotify-active {
            display: flex;
        }

        .music-upload {
            margin: 20px 0;
        }

        .music-upload input {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

        .music-list {
            width: 80%;
            max-width: 500px;
            margin-top: 20px;
        }

        .music-list audio {
            width: 100%;
            margin-top: 10px;
        }

        h1 {
            color: #1db954;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Google Classroom Embed -->
    <iframe id="classroom" src="https://classroom.google.com/h"></iframe>
    
    <!-- Spotify Button -->
    <button id="toggleSpotify" class="spotify-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg" alt="Spotify Icon">
    </button>
    
    <!-- Spotify-like Music App -->
    <div id="spotifyApp" class="spotify-container">
        <h1>Google Classroom</h1>
        <div class="music-upload">
            <input type="file" id="musicUpload" accept="audio/*">
        </div>
        <div class="music-list" id="musicList"></div>
    </div>

    <script>
        // Toggle between Classroom and Music App
        const toggleButton = document.getElementById('toggleSpotify');
        const spotifyApp = document.getElementById('spotifyApp');
        const iframe = document.getElementById('classroom');

        toggleButton.addEventListener('click', () => {
            if (spotifyApp.classList.contains('spotify-active')) {
                spotifyApp.classList.remove('spotify-active');
                iframe.style.display = 'block';
            } else {
                spotifyApp.classList.add('spotify-active');
                iframe.style.display = 'none';
            }
        });

        // Upload Music and Play it
        const musicUpload = document.getElementById('musicUpload');
        const musicList = document.getElementById('musicList');

        musicUpload.addEventListener('change', (event) => {
            const files = event.target.files;
            if (files.length > 0) {
                const file = files[0];
                const audioElement = document.createElement('audio');
                audioElement.src = URL.createObjectURL(file);
                audioElement.controls = true;
                musicList.appendChild(audioElement);
            }
        });
    </script>
</body>
</html>
