<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom with Music App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Fullscreen iframe for Google Classroom */
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Spotify button styling */
        .spotify-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 3; /* Above the iframe */
        }

        .spotify-btn:focus {
            outline: none;
        }

        /* Spotify-like container, initially hidden */
        .spotify-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 2; /* Above the button but under Classroom when hidden */
        }

        .spotify-active {
            display: flex;
        }

        .music-upload {
            margin: 20px 0;
        }

        .music-upload input {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

        .music-list {
            width: 80%;
            max-width: 500px;
            margin-top: 20px;
        }

        .music-list audio {
            display: none; /* Hides audio player but music still plays in the background */
        }
    </style>
</head>
<body>
    <!-- Google Classroom Embed -->
    <iframe id="classroom" src="https://classroom.google.com/h"></iframe>
    
    <!-- Spotify Button -->
    <button id="toggleSpotify" class="spotify-btn"></button>
    
    <!-- Spotify-like Music App -->
    <div id="spotifyApp" class="spotify-container">
        <div class="music-upload">
            <input type="file" id="musicUpload" accept="audio/*">
        </div>
        <div class="music-list" id="musicList"></div>
    </div>

    <script>
        // Toggle between Classroom and Music App
        const toggleButton = document.getElementById('toggleSpotify');
        const spotifyApp = document.getElementById('spotifyApp');
        const iframe = document.getElementById('classroom');

        toggleButton.addEventListener('click', () => {
            if (spotifyApp.style.display === 'none' || spotifyApp.style.display === '') {
                spotifyApp.style.display = 'flex';
                iframe.style.display = 'none'; // Hide Google Classroom
            } else {
                spotifyApp.style.display = 'none';
                iframe.style.display = 'block'; // Show Google Classroom
            }
        });

        // Automatically play the uploaded music in the background
        const musicUpload = document.getElementById('musicUpload');
        const musicList = document.getElementById('musicList');

        musicUpload.addEventListener('change', (event) => {
            const files = event.target.files;
            if (files.length > 0) {
                const file = files[0];
                const audioElement = document.createElement('audio');
                audioElement.src = URL.createObjectURL(file);
                audioElement.autoplay = true;
                audioElement.loop = true; // Music will loop
                musicList.innerHTML = ''; // Clear previous uploads
                musicList.appendChild(audioElement);
            }
        });
    </script>
</body>
</html>
