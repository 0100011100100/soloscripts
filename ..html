<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom Embed</title>
    <style>
        .classroom-container {
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ddd;
            background-color: #f9f9f9;
        }

        .classroom-link {
            font-size: 18px;
            color: #4285F4;
            text-decoration: none;
            background-color: #f1f1f1;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .classroom-link:hover {
            background-color: #e1e1e1;
        }
    </style>
</head>
<body>

    <div class="classroom-container">
        <a href="https://classroom.google.com/" target="_blank" class="classroom-link">
            Open Google Classroom in a new tab
        </a>
    </div>

</body>
</html>
