<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2d2d2d;
            color: #ffffff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: #3a3a3a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }
        input[type="text"], select {
            margin: 20px 0;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #d62839;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Settings</h2>
    <input type="text" id="passwordInput" placeholder="Update your password">
    <button onclick="updatePassword()">Update Password</button>

    <select id="colorSelect">
        <option value="" disabled selected>Choose Background Color</option>
        <option value="#2d2d2d">Dark</option>
        <option value="#f5f5f5">Light</option>
        <option value="#ffcc00">Yellow</option>
    </select>
    <button onclick="changeBackgroundColor()">Change Background Color</button>

    <select id="textSizeSelect">
        <option value="" disabled selected>Choose Text Size</option>
        <option value="14px">Small</option>
        <option value="16px">Medium</option>
        <option value="18px">Large</option>
    </select>
    <button onclick="changeTextSize()">Change Text Size</button>

    <select id="themeSelect">
        <option value="" disabled selected>Select Theme</option>
        <option value="light">Light Theme</option>
        <option value="dark">Dark Theme</option>
    </select>
    <button onclick="changeTheme()">Change Theme</button>

    <label>
        <input type="checkbox" id="notificationToggle" checked> Enable Notifications
    </label>
    <button onclick="toggleNotifications()">Toggle Notifications</button>

    <select id="languageSelect">
        <option value="" disabled selected>Select Language</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
    </select>
    <button onclick="changeLanguage()">Change Language</button>

    <div id="welcomeMessage"></div>
    <button onclick="goBack()">Back to Dashboard</button>
</div>

<script>
    function updatePassword() {
        const password = document.getElementById('passwordInput').value;
        if (password) {
            localStorage.setItem('password', password);
            alert('Password updated!');
        }
    }

    function changeBackgroundColor() {
        const color = document.getElementById('colorSelect').value;
        if (color) {
            document.body.style.backgroundColor = color;
            localStorage.setItem('backgroundColor', color);
        }
    }

    function changeTextSize() {
        const size = document.getElementById('textSizeSelect').value;
        if (size) {
            document.body.style.fontSize = size;
            localStorage.setItem('textSize', size);
        }
    }

    function changeTheme() {
        const theme = document.getElementById('themeSelect').value;
        if (theme) {
            if (theme === 'light') {
                document.body.style.backgroundColor = '#f5f5f5';
                document.body.style.color = '#000000';
            } else if (theme === 'dark') {
                document.body.style.backgroundColor = '#2d2d2d';
                document.body.style.color = '#ffffff';
            }
            localStorage.setItem('theme', theme);
        }
    }

    function toggleNotifications() {
        const isEnabled = document.getElementById('notificationToggle').checked;
        localStorage.setItem('notificationsEnabled', isEnabled);
        alert(`Notifications are now ${isEnabled ? 'enabled' : 'disabled'}.`);
    }

    function changeLanguage() {
        const language = document.getElementById('languageSelect').value;
        if (language) {
            localStorage.setItem('language', language);
            alert(`Language changed to ${language}.`);
        }
    }

    function goBack() {
        // Redirect to dashboard (replace 'dashboard.html' with your dashboard filename)
        window.location.href = 'dashboard.html';
    }

    // Load saved settings on page load
    window.onload = function() {
        const storedColor = localStorage.getItem('backgroundColor');
        const storedTextSize = localStorage.getItem('textSize');
        const storedTheme = localStorage.getItem('theme');

        if (storedColor) {
            document.body.style.backgroundColor = storedColor;
        }
        if (storedTextSize) {
            document.body.style.fontSize = storedTextSize;
        }
        if (storedTheme === 'light') {
            document.body.style.backgroundColor = '#f5f5f5';
            document.body.style.color = '#000000';
        } else if (storedTheme === 'dark') {
            document.body.style.backgroundColor = '#2d2d2d';
            document.body.style.color = '#ffffff';
        }

        const welcomeMessage = `Welcome back! Your saved settings have been applied.`;
        document.getElementById('welcomeMessage').innerText = welcomeMessage;
    };
</script>

</body>
</html>
