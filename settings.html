<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, get, update, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyClD-3xfEnSFwoGdGCbkJMce36UkDLeVnE",
            authDomain: "realtimeaccountcreation.firebaseapp.com",
            databaseURL: "https://realtimeaccountcreation-default-rtdb.firebaseio.com",
            projectId: "realtimeaccountcreation",
            storageBucket: "realtimeaccountcreation.appspot.com",
            messagingSenderId: "658896933674",
            appId: "1:658896933674:web:3275d0678c39b54e8f8453"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let username = localStorage.getItem('username') || 'exampleUser'; // Fetch the logged-in user's username
        const twoFactorCode = '123456'; // Placeholder for a dynamically generated 2FA code

        async function updatePassword() {
            const passwordInput = document.getElementById('passwordInput').value;
            const twofaInput = document.getElementById('twofaInput').value;

            if (passwordInput && twofaInput === twoFactorCode) {
                try {
                    await update(ref(db, `users/${username}`), {
                        password: passwordInput
                    });
                    showNotification('Password updated successfully');
                } catch (error) {
                    console.error("Error updating password: ", error);
                    showNotification('Error updating password', true);
                }
            } else if (twofaInput !== twoFactorCode) {
                showNotification('Invalid 2FA code! Please try again.', true);
            } else {
                showNotification('Please enter a new password.', true);
            }
        }

        function changeBackgroundColor() {
            const color = document.getElementById('colorSelect').value;
            document.body.style.backgroundColor = color;
            localStorage.setItem('backgroundColor', color);
            showNotification('Background color changed successfully');
        }

        function changeTextSize() {
            const size = document.getElementById('textSizeSelect').value;
            document.body.style.fontSize = size;
            localStorage.setItem('textSize', size);
            showNotification('Text size changed successfully');
        }

        function changeTheme() {
            const theme = document.getElementById('themeSelect').value;
            if (theme === 'light') {
                document.body.style.backgroundColor = '#ffffff';
                document.body.style.color = '#000000';
            } else {
                document.body.style.backgroundColor = '#2c2f33';
                document.body.style.color = '#ffffff';
            }
            localStorage.setItem('theme', theme);
            showNotification('Theme changed successfully');
        }

        function toggleNotifications() {
            const isEnabled = document.getElementById('notificationToggle').checked;
            localStorage.setItem('notificationsEnabled', isEnabled);
            showNotification(`Notifications are now ${isEnabled ? 'enabled' : 'disabled'}.`);
        }

        function changeLanguage() {
            const language = document.getElementById('languageSelect').value;
            localStorage.setItem('language', language);
            showNotification(`Language changed to ${language}.`);
        }

        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.className = `notification${isError ? ' error' : ''}`;
            notification.innerText = message;
            document.body.prepend(notification);

            // Auto-hide the notification after 3 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 500); // Remove after fade out
            }, 3000);

            // Click handler to dismiss notification
            notification.onclick = () => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 500); // Remove after fade out
            };
        }

        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        function goBack() {
            window.location.href = 'dashboard.html';
        }

        // Load saved settings on page load
        window.onload = function () {
            const storedColor = localStorage.getItem('backgroundColor') || '#2c2f33';
            const storedTextSize = localStorage.getItem('textSize') || '16px';
            const storedTheme = localStorage.getItem('theme');

            document.body.style.backgroundColor = storedColor;
            document.body.style.fontSize = storedTextSize;
            if (storedTheme === 'light') {
                document.body.style.color = '#000000';
            } else {
                document.body.style.color = '#ffffff';
            }

            showSection('accountSection');
        };
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c2f33;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .sidebar {
            background-color: #23272a;
            width: 220px;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }
        .sidebar h2 {
            margin-top: 0;
            font-size: 20px;
        }
        .sidebar button {
            background-color: transparent;
            color: #ffffff;
            border: none;
            padding: 10px;
            text-align: left;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 10px;
        }
        .sidebar button:hover {
            background-color: #7289da;
        }
        .container {
            padding: 20px;
            width: calc(100% - 220px);
            overflow-y: auto;
        }
        h3 {
            margin-top: 0;
        }
        input[type="text"], input[type="password"], select {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 10px;
            border: 1px solid #40444b;
            background-color: #40444b;
            color: white;
        }
        button.apply {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 100%;
        }
        button.apply:hover {
            background-color: #5d7ae0;
        }
        /* Notification styles */
        .notification {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #4caf50; /* Change to the desired color */
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 10px;
            transition: opacity 0.5s;
            opacity: 1;
            z-index: 1000;
            cursor: pointer;
        }
        .notification.error {
            background: #f44336; /* Red color for errors */
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Settings</h2>
    <button onclick="showSection('accountSection')">Account</button>
    <button onclick="showSection('appearanceSection')">Appearance</button>
    <button onclick="showSection('notificationsSection')">Notifications</button>
    <button onclick="showSection('languageSection')">Language</button>
    <button onclick="goBack()">Back to Dashboard</button>
</div>

<div class="container">
    <div id="accountSection" class="section">
        <h3>Account Settings</h3>
        <input type="password" id="passwordInput" placeholder="Update your password" required>
        <input type="text" id="twofaInput" placeholder="Enter 2FA Code" required>
        <button class="apply" onclick="updatePassword()">Update Password</button>
    </div>

    <div id="appearanceSection" class="section" style="display: none;">
        <h3>Appearance Settings</h3>
        <select id="colorSelect">
            <option value="" disabled selected>Choose Background Color</option>
            <option value="#2c2f33">Dark</option>
            <option value="#23272a">Darker</option>
            <option value="#99aab5">Light Gray</option>
        </select>
        <button class="apply" onclick="changeBackgroundColor()">Change Background Color</button>

        <select id="textSizeSelect">
            <option value="" disabled selected>Choose Text Size</option>
            <option value="14px">Small</option>
            <option value="16px">Medium</option>
            <option value="18px">Large</option>
        </select>
        <button class="apply" onclick="changeTextSize()">Change Text Size</button>

        <select id="themeSelect">
            <option value="" disabled selected>Select Theme</option>
            <option value="light">Light Theme</option>
            <option value="dark">Dark Theme</option>
        </select>
        <button class="apply" onclick="changeTheme()">Change Theme</button>
    </div>

    <div id="notificationsSection" class="section" style="display: none;">
        <h3>Notification Settings</h3>
        <label>
            <input type="checkbox" id="notificationToggle" checked> Enable Notifications
        </label>
        <button class="apply" onclick="toggleNotifications()">Toggle Notifications</button>
    </div>

    <div id="languageSection" class="section" style="display: none;">
        <h3>Language Settings</h3>
        <select id="languageSelect">
            <option value="" disabled selected>Select Language</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
        </select>
        <button class="apply" onclick="changeLanguage()">Change Language</button>
    </div>

</div>

</body>
</html>
